 sicameon.166.t:0 "Время на исходе"
 sicameon.166.d:0 "Годы были жестоки к Сикамеону и его правителям. За последние несколько десятилетий многие неуловимые проблемы начали поднимать свои уродливые головы, бросая вызов правящему Регентскому Совету и стране, которая его принимает.\\\nn Во-первых, пиратство и незаконная торговля истощили нашу экономику и привели к коррупции в местных органах власти. Все большее число политиков набивают свои карманы взятками, в то время как обычные граждане боятся выходить на улицу по ночам.\\\nnКроме того, популярность нашего правящего Регентского Совета, которая и раньше была неспокойной, в последнее время начала снижаться с угрожающей скоростью. Республиканские партии завладели сердцами значительной части населения, которое все больше склоняется к революции из-за бескомпромиссного характера нашего правления. Нерешительность Регентского совета в вопросе избрания монарха также мало способствует восстановлению репутации правительства.\\\nn Нам остается два различных возможных подхода. Регентский совет должен либо направить все свои усилия на подавление инакомыслия, либо избрать монарха. Хотя возведение короля на трон может оказаться непосильной задачей в сложившейся ситуации, это решит некоторые из наших насущных проблем и поможет вернуть нацию на правильный путь. Тем не менее, противостояние нашим врагам, скорее всего, окажется менее сложной, но более рискованной задачей. В итоге выбор пал на Регентский совет, который, в редкий момент единства, принял решение..."
