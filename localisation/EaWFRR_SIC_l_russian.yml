 sicameon_frtr.14.t:0 "Что пираты когда-либо делали для нас?"
 sicameon_frtr.14.d:0 "Обширная и пустая сельская местность Сикамеона была хороша хотя бы одним: никто никогда не знал, где вы находитесь. Вы могли свободно встречаться и обсуждать планы, не опасаясь вторжения военных. Но все же нужно было соблюдать осторожность, место встречи держалось в секрете, требовался пароль, и все друг друга знали.\n\n\nВ толпе республиканцев все переговаривались и перешептывались. Они гадали, что это за встреча, уже несколько недель ходили слухи о новом союзе, заключенном их прославленным лидером. Но только время покажет, был ли он здесь, чтобы обсудить это. И действительно, как только мысль об их лидере пришла в голову, на сцену вышел человек. Алексис Видрио.\n\nОн посмотрел на республиканцев, которые с нетерпением ждали его слов, шепот и ропот вскоре стихли. Они все подняли головы и ждали, когда он заговорит.\n\n\n "Друзья мои, - начал он, - я знаю, что сейчас трудные времена, и я ценю ваше терпение. Но скоро наступит время действовать. Мы должны предпринять первые шаги, чтобы начать организовывать падение регентства. Его деспотические и империалистические догмы должны закончиться, только вместе мы можем..."\n\nНе успел он закончить, как из толпы раздался крик. "Нам не нужны пустые речи! Скажите нам правду!"\n\n "Да!" Другой крикнул: "Это правда? Мы теперь в союзе с преступниками и пиратами?"\n\n "Мы не лучше регентства, если это так!"\n\nЧто началось с горстки недовольных голосов, вскоре их стало все больше и больше. Видрио вздохнул: слухи о союзе с известным пиратом доном Эспадарте распространялись как лесной пожар. Он надеялся, что ему не придется беспокоиться об этом, но теперь у него не было выбора.\n\n "Какая у нас может быть причина...\n\n "Скажите мне... сколько из вас знают, как управлять эсминцем?" Комната молчала. "Никто? Сколько из вас могут достать достаточно припасов, чтобы снабдить наших людей? И снова наступила тишина. "И я полагаю, что ни у кого из вас нет поблизости кораблей, способных перехватить их флот?" И в последний раз... тишина. "У меня сердце разрывается от того, что мы должны это сделать, но независимо от его нынешнего рода занятий дон Эспадарте - талантливый и опытный адмирал. То, что нам нужно. Я знаю, это разочаровывает... но даю вам клятву... как только наша республика будет защищена... я лично уничтожу Эспадарте, уничтожу его флот по частям."\n\nМногие в толпе пробормотали согласие, их уверенность восстановилась, когда он продолжил говорить."
 sicameon_frtr.14.a:0 "Еще одно пустое обещание?"
