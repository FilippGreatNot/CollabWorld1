 sicameon_frtr.3.t:0 "Интересное предложение"
 sicameon_frtr.3.d:0 "С понятными уникальными обстоятельствами, изложенными перед ними, регентский совет удалился в закрытую комнату и пробыл там очень долго.  Был уже второй день, и хотя им еще предстояло решить, кто возьмет бразды правления в свои руки, несколько заметных кандидатов уже были там.\n\nПервый вариант был, пожалуй, самым очевидным, по крайней мере, по мнению самых воспитанных членов совета. Герцог Фредерик Йель-Гамийский, Герцландец. Формально являясь законным наследником трона, герцог претендовал на него через своего отца (который продал герцогство Яледом университетам), чей дед, в свою очередь, изначально претендовал на Сикамеон. К сожалению, в современном мире претензии на легитимность остаются без внимания. Подавляющее большинство жителей страны отталкивают его автократические наклонности, а еще большее отвращение у населения вызывает его искреннее увлечение имперской ностальгией.\n\n\nДругой хорошо воспитанный вариант - Томадо Бронфельдский, наследный принц Бродфельда. Находясь в изгнании, он бежал из родной страны после того, как в ней началась гражданская война между коммунистами и сторонниками его тиранического и безумного отца, короля Клозеу. Его гармоничные ценности не вызывают сомнений, но большинство членов Совета отмечают повышенную враждебность и ярость в его речах, в которых он нередко осуждает "отвратительно упадочный политический порядок, оставшийся от несостоявшейся Герцландской империи". \nНесмотря на свои экстравагантные взгляды, изгнанный кронпринц зарекомендовал себя как очень харизматичная и умная фигура в своем новом сикамеонском доме.\n\nКогда дело доходит до политики, прагматизм часто побеждает, и хотя все еще существуют разногласия, возможно, герцогиня Джованна Вингбардская в конечном итоге победит. Будучи тесно связанной с королевской семьей Вингбардии и имея хорошие связи, она, несомненно, будет стремиться укрепить связи с Вингбардией и присоединиться к Карфинийскому пакту. Однако Джованна совершенно не собирается подчинять Сикамеон Вингбардии, а стремится создать собственное могущественное наследие.\n\nПоследним кандидатом является Петронило из Мидории, чья родословная наименее известна - если не считать мнения простолюдинов. Его националистические убеждения хорошо понятны, особенно учитывая его заботу о сикамеонских меньшинствах в Грифусе, которым он стремится помочь. Несмотря на его относительно скромное происхождение и любопытное поведение, у него есть искреннее желание улучшить положение простых людей и укрепить нацию, а его сельские популистские и религиозные позиции отличают его от других кандидатов, к удовольствию населения\n\n\nНаконец, совет принимает решение. Они выбирают..."
