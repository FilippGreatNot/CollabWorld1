### Ideas ###

 dead_monarchy:0 "Мертвая монархия"
 dead_monarchy_desc:0 "Монархия? Какая монархия? На троне Сикамеона уже несколько десятилетий не было законного наследника! Совет жадно держится за власть, которую им дали; только сейчас они понимают, что не смогут сохранять ее вечно. Возможно, они наконец-то захотят избрать на трон нового грифа. Возможно, у них не будет шанса."
 republican_tension:0 "Республиканская напряженность"
 republican_tension_desc:0 "Несмотря на лучшие усилия совета, или худшие, если быть циничным, республиканские фракции в Сикамеоне остаются сильными и подготовленными. Они громко и гордо укоренились в гражданских центрах, не боясь показать себя и выразить протест; то, что постоянно заставляет контроль регентства казаться менее вероятным с каждой неделей."
 bigger_republican_tension:0 "Республиканская напряженность"
 bigger_republican_tension_desc:0 "Несмотря на все усилия совета, или худшие, если быть циничным, республиканские фракции в Сикамеоне остаются сильными и подготовленными. Они громко и гордо заявляют о себе в гражданских центрах, не боясь показать себя и выразить протест; то, что постоянно заставляет контроль регентства казаться менее вероятным с каждой неделей."
 republican_tension_solved:0 "Республиканская напряженность"
 republican_tension_solved_desc:0 "Несмотря на лучшие усилия совета, или худшие, если быть циничным, республиканские фракции в Сикамеоне остаются сильными и подготовленными. Они громко и гордо заявляют о себе в гражданских центрах, не боясь проявлять себя и протестовать; то, что постоянно заставляет контроль регентства казаться менее вероятным с каждой неделей."
 swordfish_claws:0 "Когти рыбы-меча"
 swordfish_claws_desc:0 "Проблема с таким мощным флотом заключается в том, что когда кто-то, кто ненавидит правительство, получает контроль над частью флота, все идет наперекосяк. Это вкратце объясняет, почему сложные механизмы и огромное количество рабочих пропадают всякий раз, когда Дон прибывает в порт после увольнения со службы. К сожалению, он столь же популярен, сколь и влиятелен, и до сих пор правительство не смогло его приструнить."
 bigger_swordfish_claws:0 "Когти рыбы-меча"
