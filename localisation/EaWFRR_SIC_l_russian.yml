 eternal_navy:0 "Вечный флот"
 eternal_navy_desc:0 "Несмотря на проблемы в управлении, флот в целом - это то, чем гордится каждый грифф в Сикамеоне. Дисциплина и сила флота не имеет себе равных, или, по крайней мере, будет иметь, когда страна снова станет на четыре ноги! Все должны бояться мощи наших совершенных кораблей, кроме, возможно, Дона; конечно, пока его взятки продолжают поступать."
 better_eternal_navy:0 "Вечный флот"
