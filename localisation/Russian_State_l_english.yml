 ### Events ###
 WRS.0.t:0 "Смерть Ворошилова"
 WRS.0.d:0 "Сегодня остановилось сердце великого маршала Климента Ефремовича Ворошилова, лидера Западнорусского Революционного Фронта и бывшего народного комиссара обороны при Бухарине. В течение последних нескольких десятилетий он продолжал отчаянную борьбу против Третьего Рейха. В последние годы своей жизни Ворошилов самоотверженно работал, невзирая на немецкие бомбардировки, чтобы превратить Западнорусский Революционный Фронт в полноценное государство, представляющее русский народ, пытался уравновесить волю Георгия Жукова и Михаила Тухачевского сплотить их для дальнейшего сотрудничества.\n\nПредпочтительным преемником представляются либо маршал Георгий Жуков, либо его главный соперник, маршал Михаил Тухачевский, поскольку они, безусловно, являются самыми популярными генералами среди остатков Красной Армии, сохранивших верность Ворошилову. Эти два генерала собрали множество последователей и до сих пор работали друг с другом только благодаря Ворошилову. Оба действовали за кулисами, пытаясь получить влияние на Ставку Фронта, стараясь убедить ее перейти на их сторону. Многие полагают, что Ставка уже выбрала предпочтительного кандидата и готовится объявить его следующим руководителем Фронта, причем их мнение подтвердилось, когда наследником Ворошилова объявили..."
 WRS.0.a:0 "Печальная новость для России."

 ### Foci ###
 WRS_initial_enduring:0 "Превозмогание"
 WRS_initial_enduring_desc:0 "Западнорусский Революционный Фронт может показаться еще одним нелепым государством военных в России, разве что владеющим чуть большей территорией, чем можно было бы ожидать от еще одной военной клики а русских просторах. Однако всякий, кто хорошо знаком с новейшей историей, знает о славных днях Фронта, когда он простирался от Архангельска до Орска и был знаменосцем русской свободы и социализма. Однако любые мечты об освобождении были подавлены Западнорусской войной и разрушением, которое она принесла.\n\nМы были изолированы в уголке бывшего Союза, застряли на замерзшем Севере и базируемся в Архангельске. Несмотря на "поражение" в 1950-х годах, ЗРРФ продолжает жить. Теперь мы должны попытаться оценить нашу ситуацию, найти каждую кроху ресурсов, возможностей и информацию о том, как мы можем извлечь из них максимальную пользу."
 
 
 ###NEW INITIAL TREE DESC###
 WRS_the_failures_of_barbarossa_desc:0 "В старые времена режима Генерального секретаря Бухарина, трудовой народ жил в более великом и более равноправном государстве, сломленном мощью германской военной машины. Адольф Гитлер и его нацисткие свиньи резали наш народ и сжигали наши земли во время проклятой операции "Барбаросса". Генеральный секретарь не защитил Союз, не подготовил его, а у его солдат не было аммуниции, когда нацисты взнуздали немецкую нацию и вся наша великая Родина пострадала от последовавшей бойни. Советский Союз был разорван после самой страшной мировой войны и мы то, что осталось от единой Советской России, готовой грудью встретить дуло нацистской винтовки под командованием Верховного Маршала Климента Ворошилова."
 WRS_the_failures_of_suvurov_desc:0 "Хроники истории запечатлели страдания всех народов России письменами, написанными кровью тех, кто пожертвовал собой, чтобы свергнуть царизм, и тех, кто сражался, убивал и погибал, чтобы дать отпор нацистской орде. Однако "Барбаросса" не стала концом кровопролития; нет, потому что в зоне проведения операции "Суворов" наши люди снова храбро сражались за свои законные земли, а маршалу Ворошилову удалось зайти достаточно далеко, чтобы отбить наши старые столицы. Однако все хорошее имеет свойство кончаться, поскольку  когда в 1950-х годах мы снова оказались на грани успеха, Адольф Гитлер послал свои орды против нашей зимней линии. Успех был в наших руках, но мы все равно пали. Мы проиграли. Мы отступили. Мы подвели Россию. Но Западнорусский Революционный Фронт переживет свою неудачу и мы снова будем идти вперед."


