 ### Leader Descriptions ###
 
 POLITICS_ADAM_DRESSLER_DESC:0 "Адам Дресслер \n\n Само по себе это имя является довольно загадочным, ведь до хаоса в германии о нём никто не слышал. Никто не знает про него ничего, никто не видел его в живую, кроме важных политических фигур. Последние отказываются раскрывать какую-либо информацию о нём... \n\n но даже не смотря на это всё, у него есть биография, правда состоит она из разных слухов и сплетней. \n Дресслер родился где-то в северо-западнйо Австро-Венгрии в конце 19 века рядом границей Германской Империи и являлся сиротой. После начала первой мировой войны, его охватила идея о национально перерождении Германии с установлением превосходства немцев над всей Европой. Являсь довольно харизматичным человеком, он легко поднимал своих товарищей-солдат в бой.\n Когда война зашла в тупик и можно было разглядеть факт поражения Германии, Дресслер подался в политику и начал разработку своего течения. Его идеи были необычными, даже обескураживаюшими. Он хотел повести превосходство немцев в другую сторону, нежели просто национализм. \n Тот амбициозный политический симбиоз он назвал Валькизм. \n\n Теперь же, когда он заполучил в свои руки армию и Государство, Дресслер может в полной мере реализовать свои идеии и привести Немецкий Народ к величию.\n Истинному величию.  \n\n Всё это, было грубой биографией составленной из разных источников. Не факт что всё именно так. Может быть это это и не Адам Дресслер, а бывший слесарь Антон Дрекслер. Может это несколько людей илицелая группа под псведонимом Дресслер? \n Правду мы явно узнаем не скоро.. \n\n §R...а существует ли он вообще?§" 
 
 
 
