#Tukha Regional Tree
 WRS_tukha_regional_a_red_state_for_a_red_army:0 "Красное государство для красной армии"
 WRS_tukha_regional_a_red_state_for_a_red_army_desc:0 "Красная Армия есть и, вероятно, всегда будет последним и величайшим защитником социализма в России. Она - главный орган, через который будут сохранены наши социалистические пути. В соответствии с этим направлением мысли мы должны превратить Красную Армию в самую грозную силу на планете. Мы немедленно начнем реорганизацию Красной Армии, проведем смотры для офицеров и командиров, а также проведем полную инвентаризацию всей огневой мощи Красной Армии. Имея под рукой эти сведения, мы составим список всех областей, в которых Красной Армии чего-то недостает и исправим проблему."
 
 
 ### Zhukov Regional Tree ###
 WRS_zhukov_regional:0 "региональное дерево Маршала Жукова"

 WRS_zkukov_regional_the_new_soviet_era:0 "Новая советская эра"


 ### Zhukov regional tree descriptions ###
 WRS_zkukov_regional_the_new_soviet_era_desc:0 "Западная Россия объединена нашей славной Красной Армией, разбившей военщину и сокрушившей врагов советского народа. Благодаря этим завоеваниям Западнорусский Революционный Фронт получил контроль над многими новыми территориями и теперь может действительно претендовать на роль преемника наследия старого Союза. Это повышение нашего престижа и могущества означает, что настало время нам начать определять будущее политическое направление Фронта и вступить в новую великую советскую эпоху под руководством Верховного Маршала Георгия Жукова. Под его сильным руководством Советский Союз снова поднимется."
 WRS_zkukov_regional_restore_vkpb_membership_desc:0 "Всесоюзная Коммунистическая Партия (Большевиков), которая пришла к власти в Октябрьской революции 1917 года, сформировала Советский Союз. Любая попытка воссоздать Советский Союз неизбежно должна включать партию Ленина и Бухарина. Вот почему мы должны сделать первые шаги к обновлению партии, введя ее старых членов в нашу администрацию в ограниченном качестве. Фронт по-прежнему является военным режимом при маршале Жукове, но мы должны смотреть в будущее после воссоединения Советского Союза."


 ### Tukha Superregional Tree ###
 
 WRS_tukha_superregional_dissolve_the_front:0 "Распустить Фронт"
 WRS_tukha_superregional_dissolve_the_front_desc:0 "Товарищи! Настал наш час! Теперь, когда большая часть России вернулась под наш контроль, было бы неуместно продолжать национальное освобождение в качестве «Фронта». Мы Социалистическая Республика, наследники Советского Союза. Хотя Вооруженные Силы и составляют ядро Революции, мы должны учитывать самих рабочих. Советская республика должна лучше представлять их (по крайней мере, официально), чем армия с государством. Естественно, мы сохраним существующие организации, а главнокомандующий Тухачевский останется у власти. Это он вытащил Красную Армию из ледяной могилы, ему принадлежит будущее.\n\nДа здравствует Верховный маршал Тухачевский! Да здравствует Революция! Да здравствует Советский Союз!"
 
 
 ### Zhukov Superregional Tree ###

 WRS_zhukov_superregional_dissolve_the_front:0 "Распустить Фронт"

 
 WRS_zhukov_superregional_dissolve_the_front_desc:0 "После долгих лет ожесточенной борьбы мы наконец-то воссоединили нашу разрушенную Родину. Западнорусский Революционный Фронт, наш меч и щит против нацистской угрозы и долгих десятилетий военного владычества, может быть, наконец, распущен. На его месте мы восстановим Российскую Социалистическую Федеративную Советскую Республику. Мы истинные наследники Советского Союза, носители наследия Октябрьской революции, последний свет истины, равенства и справедливости в мире, утопающем во мраке! Во главе с Верховным Маршалом Жуковым мы победим!"
 
 
