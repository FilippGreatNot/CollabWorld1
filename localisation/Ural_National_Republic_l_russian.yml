 ### Events ###
 WRS.0.t:0 "Смерть Ворошилова"
 WRS.0.d:0 "Сегодня остановилось сердце великого маршала Климента Ефремовича Ворошилова, лидера Западнорусского Революционного Фронта и бывшего народного комиссара обороны при Бухарине. В течение последних нескольких десятилетий он продолжал отчаянную борьбу против Третьего Рейха. В последние годы своей жизни Ворошилов самоотверженно работал, невзирая на немецкие бомбардировки, чтобы превратить Западнорусский Революционный Фронт в полноценное государство, представляющее русский народ, пытался уравновесить волю Георгия Жукова и Михаила Тухачевского сплотить их для дальнейшего сотрудничества.\n\nПредпочтительным преемником представляются либо маршал Георгий Жуков, либо его главный соперник, маршал Михаил Тухачевский, поскольку они, безусловно, являются самыми популярными генералами среди остатков Красной Армии, сохранивших верность Ворошилову. Эти два генерала собрали множество последователей и до сих пор работали друг с другом только благодаря Ворошилову. Оба действовали за кулисами, пытаясь получить влияние на Ставку Фронта, стараясь убедить ее перейти на их сторону. Многие полагают, что Ставка уже выбрала предпочтительного кандидата и готовится объявить его следующим руководителем Фронта, причем их мнение подтвердилось, когда наследником Ворошилова объявили..."
 WRS.0.a:0 "Печальная новость для России."
 
 UNR.1.t:0 "Триумф"
 UNR.1.d:0 "После долгих, нескончаемых и кровопролитных боёх мы сделали это. Мы отстояли свою независимость! Нас не устраивала политика красных и белых. Нас не хотели принимать зелёные, поэтому мы пошли своим путём. Путём свободы и независимости.\n\n Заручившись поддержкой коренных жителей Урала и пообещав им свободу от политическизх игр Большевиков и Белых. И вот он, наш долгожданный успех. На нашей стороне сам Чехословатский Корпус! Возможно когда-то мы сможем объеденить Россию.\n\n  Но не только жители Урала прислушались к нашим обещаниям свободы. Временное правительство, а вернее его останки и последователи. Для кого-то это словосочетание будет значить позор для России, а для кого-то это проваленная надежда которой стоит дать шанс. \n\n Но это всё потом. Сейчас нам стоит хотя бы немного радоваться этой минуте победы. "
 UNR.1.a:0 "Свободный Урал."

 
 UNR.4.t:0 "Хаос в Правительстве"
 UNR.4.d:0 "Шокоров вошёл в пустой кабинет совета безопасноти. Он всегда предпочитал приходить раньше всех и тем не менее он это делал чтобы всегда быть готовым морально к тому что может произойти. За это время после гражданской Войны уже много произошло и казалось что Республика вот-вот развалится если не создать сильное правительство, но не просто сильное, а то, за которым пойдут люди. Была одна вещь которую понимали все. Если Республика покажет слабину, то её порвут на куски Большевики, Белые, Казаки и Зелёная Армия. Они все готовы драть друг друга пока их знамя не будет над всей Россией. \n\n Уже скоро должно начаться собрание Совета. Шокоров решил ещё раз перепроверить отчёты о стабильности в республике. Всё, мягко говоря, было не очень хорошо, но и не слишком плохо. Из этого положения возможо выйти, не сухим, но возможно. Всё вот-вот решится на этом собрании. \n\n (А дальше мне лень писать так как сейчас 10 вечера и температура 37)"
 UNR.4.a:0 "Для правильной организации правительства нам нужны дополнительные ресурсы"
 UNR.4.b:0 "Мы справимся с тем что у нас уже есть"
 

