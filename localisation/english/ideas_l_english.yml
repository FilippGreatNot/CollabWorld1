 porsche: "Porsche"
 porsche_desc: "Porsche favors tanks with heavy armor."
 henschel: "Henschel"
 henschel_desc: "Henschel were responsible for all mass-produced Tiger models, tanks which, after early reliability problems were solved, performed remarkably well."
 GER_MAN: "MAN"
 GER_MAN_desc: "Most known for the Panther tank, MAN also participated in design and production of earlier Panzer models."
 rheinmetall: "Rheinmetall"
 rheinmetall_desc: "Rheinmetall designs and builds all types of large guns and cannons."
