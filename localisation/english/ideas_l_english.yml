 walther_wever_desc: "Walther Wever was an early proponent of the theory of strategic bombing."
 ritter_von_greim: "Ritter von Greim"
 ritter_von_greim_desc: "Ritter von Greim is a proponent of Tactical Interdiction."
 ernst_udet: "Ernst Udet"
 ernst_udet_desc: "Ernst Udet was influential in the adoption of dive bombing techniques as well as the Stuka dive bomber."
