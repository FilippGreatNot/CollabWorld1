 WRS_initial_enduring: "Превозмогание"
 WRS_initial_enduring_desc: "Западнорусский Революционный Фронт может показаться еще одним нелепым государством военных в России, разве что владеющим чуть большей территорией, чем можно было бы ожидать от еще одной военной клики а русских просторах. Однако всякий, кто хорошо знаком с новейшей историей, знает о славных днях Фронта, когда он простирался от Архангельска до Орска и был знаменосцем русской свободы и социализма. Однако любые мечты об освобождении были подавлены Западнорусской войной и разрушением, которое она принесла.\n\nМы были изолированы в уголке бывшего Союза, застряли на замерзшем Севере и базируемся в Архангельске. Несмотря на "поражение" в 1950-х годах, ЗРРФ продолжает жить. Теперь мы должны попытаться оценить нашу ситуацию, найти каждую кроху ресурсов, возможностей и информацию о том, как мы можем извлечь из них максимальную пользу."
 
