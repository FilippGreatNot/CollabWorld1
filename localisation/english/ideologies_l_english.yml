 rockfellerism: "Rockfellerism"
 rockfellerism_desc: "Rockefellerism is an ideology that combines the ideas of President John D. Rockefeller. It blends anarcho-corporate economic principles with conservative and religious social policies. This ideology is elitist in nature and is scarcely supported by the general population of the United States. To keep the people in check, the ideology also promotes the preservation of democratic institutions. Are these institutions truly democratic? Of course not! They are corrupt and fraudulent, supporting only the interests of large corporations." #Translated by ChatGPT, replace with manual translation if possible
