 jacobinism: "Jacobinism"
 communist_bismarckism: "Communist bismarckism"
 communist_bismarckism_desc: "Our people can truly be called the engine of history. Unfortunately, they fell victim to betrayal. Betrayal by the bourgeoisie and the ambitions of the Generals in the Weltkrieg, the negligence of officers, and the sabotage by ordinary soldiers. However, history moves forward, towards liberation. From now on, the people will not be oppressed; the hand of the proletarian and traditions, in alliance with the faithful hand of the leader, lead us into a new era, an era of prosperity for the German nation and the common man." #Translated by ChatGPT, replace with manual translation if possible
 
