 rockfellerism_desc:0 "Rockfellerism is the ideology that encompasses the ideas of President John D. Rockfeller. It mixes anarcho-corporatist economic principles with a conservative and religious social policy. The ideology is elitist in nature and is barely supported by the regular populace of the United States. In order to keep the people at bay, the ideology also promotes keeping democratic institutions. Are these institutions actually democratic? Of course not! They are corrupt and fraduelent, only supporting the interests of the big corporations."
