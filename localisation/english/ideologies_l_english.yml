 bolshevism_technocratic_socialism_subtype:0 "Technocratic Socialism"
 technocratic_socialism_desc:0 "Technocratic socialism is ideology uniting technocratic government and socialist principles. This ideology seeks formation of meritocratic government with planned economy and low level of social inequality. Most of technocratic countries are isolationists ranging from total isolationism to mild one, but they accept intervention in inner politics of countries they consider antagonistic."

