 generic_news.1.t:0 "[413.GetName] Breaks Off"
 generic_news.1.d:0 "The disdain for Persia's monarch, [PER.GetLeader] only intensifies today with yet another devastating blow to the country's unity and oneness - The split of the Ahvazi Arab state under [ARB.GetLeader].\n\n[ARB.GetLeader] delivered a speech earlier today in [ARB.Capital.GetCapitalVictoryPointName], stating "The Persians should no longer keep the Arab people of Arabestan shackled, Arabestan will decide its own fate."\n\nWhether this will have any major consequences to trade in the Persian Gulf remains to be seen."
 generic_news.1.a:0 "A New oil baron?"