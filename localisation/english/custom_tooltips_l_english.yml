 ## Intro text ##
 INTRO_TEXT__GENERIC:0 "Looks like there isn't much going on here. If you make a funny meme about this, the developer team will most likely add an intro localization to [ROOT.GetName]."
 INTRO_TEXT__UVS:0 "On a faithful day in 1919, during the ongoing Battle of Paris between the §gGerman Kaiserreich§! and the §2French Republic§!, democratic politicians rose up against the Kaiser and demanded his abdication. The country was thrown into a §Rbrutal civil war§! between §gMonarchist-Nationalist§! and §HRepublican§! forces. \n \n Yet, in the cities, a new movement was growing stronger each day. The §RSpartakusbund§!, led by the revolutionaries §tRosa Luxemburg§! and §OKarl Liebknecht§!, was about to change the fate of Germany. In cities such as Berlin, Leipzig, Hamburg and Stettin the §RSpartacists launched armed uprisings§!, starting a new front in the civil war. The fronts slowly soldified until the decisive Battle of Berlin took place in the late 1921. Failure came however, as the republic succesfuly pushed the §RSpartakusbund§! §gmilitias§! out of the city. Now, the fronts have stalled and we have a temporary ceasefire with the §HRepublicans§!. It is time to prepare to finish the §RSpartacist Revolution§!, once and for all."
 INTRO_TEXT__SOV:0 "Placeholder, needs full loc."
 INTRO_TEXT__GER:0 "On a faithful day in 1919, during the ongoing Battle of Paris between the §gGerman Kaiserreich§! and the §2French Republic§!, democratic politicians rose up against the Kaiser and demanded his abdication. The country was thrown into a §Rbrutal civil war§! between §gMonarchist-Nationalist§! and §HRepublican§! forces. \n \n More than two years later, the §HGerman Republic§! lies in shatters. In Wilhelmshaven, a major mutiny took place and the §OFree German Syndicates§! were established. To make the situation even worse, the §RSpartakusbund§! also launched an uprising across cities like Berlin, Leipzig, Hamburg and Stettin. For a few months, we've fought a bloody battle against the §RSpartacists§! in the German capital of Berlin. However, to everyone's surprise, we have repelled their attack. Now, the fronts have finally stalled. The §HRepublic§! can heal from its wounds, but it will certainly take time. \n \n Now, an internal crisis is brewing. The tense economic situation and our lessening control across §bGe§!§Rrma§!§Yny§! have led to a high amount of criticism against the §tSPD-led§! government. The christian-democrat §BZentrum§! and the nationalist §gDNVP§! are calling for a snap election in order to stabilize the country. The president §tFriedrich Ebert§! stands at a crossroad. The only question is which way he'll choose."
 INTRO_TEXT__IRQ:0 "Born from the ashes of the §ROttoman Empire§! following the §LGreat War§!, the §8Kingdom of Iraq§! was expected to remain little more than a §tBritish§! client state, its primary role to safeguard §timperial interests§! and fuel the engines of foreign oil companies. However, history took an unexpected turn. With §tBritain's§! retreat from its overseas holdings, Iraq now finds itself standing alone; independent yet fragile, sovereign yet deeply divided. At the helm of this precarious state stands §GKing Faisal I§!, an unpopular ruler imposed by the §R British§!. A §G Hashemite§! from the Arabian Peninsula, §GFaisal§! claims descent from the §7Prophet Muhammad§! and once waged war against the §R Ottomans§! in service of §tBritish ambitions§!. Now, as Monarch of an uneasy kingdom, he struggles to assert legitimacy over a land that views him as an outsider, though his real ambitions lay in the claims of his father; the Unification of the Arab Peoples, from the Atlantic to Indian Oceans. But §8Iraq§! is far from united. Power in the kingdom is divided among competing factions, each with its own vision for the country's future: \n \n §gThe Military§!, led by the ambitious Kurdish general §gBakr Sidqi§!, sees itself as the only institution capable of ensuring Iraq's stability. Yet whispers of Sidqi's true intentions have spread; rumors that he dreams not of an Iraqi nation, but of a §YGreater Kurdistan§! under his command. \n \n §3The Clergy§!: With firm control over the §GShia-majority south§!, §3Ja'far Kashif al-Ghita§! commands unmatched religious and political influence. The §GShi'a§!, Iraq's largest sectarian group, and essentially oppressed by the current monarchy, look to him for both spiritual guidance and political leadership, making the §3clergy§! a force §Rno ruler can afford to ignore§!. \n \n §0Aga Bozorg’s Clique§!: In the city of §GSamarra§!, the enigmatic cleric §0Agha Bozorg Tehrani§! has built a following unlike any other. Deeply immersed in §0Esoteric traditions§!, his influence over Iraq's §GShi'a§! mystics and shrine cities grants him an authority that operates §Rbeyond the material world§!. \n \n §2 The Baghdadi Elite§!: A powerful oligarchy of landowners and bureaucrats, led by §2Yassin al-Hashimi§!, seeks to establish a §2 parliamentary democracy§!. Yet behind their liberal façade lies a system of §Rnepotism, corruption, and self-serving interests§! that threaten to make democracy little more than a hollow pretense. \n \n §9The Populists§!: Though lacking widespread support, §9Abdul-Muhsin Saadoun§!, a §tsocial democrat§!, has begun rallying §8Iraq's§! disaffected masses. His vision for a more egalitarian state is met with skepticism, but in an era of rising discontent, §Rhis movement may yet find fertile ground§!. \n \n §8The National Syndicalists§!: The black sheep of Iraqi politics, §8Rashid Ali al-Gaylani§!, harbors ambitions that §Rterrify§! both monarchists and elites. Backed by the §3clerical establishment§!, including elements of §0Agha Bozorgs clique§!, §8Gaylani's§! rhetoric speaks of reclaiming §8Iraq's§! §Rlong-lost glory§!, evoking memories of the §8Mythical Babylonian Empire§! most infamous in the Bible. Whether this is mere speculation or a genuine aspiration remains to be seen. \n \n With competing forces vying for dominance, Iraq's fate hangs in the balance. Will it remain a fractured kingdom ruled by foreign interests? Will the §g military§! seize control? Will the §3clergy§! establish a theocratic order? Or will an entirely new force §R rise from the chaos§!? \n \n The sands of §8Mesopotamia§! shift once more, and with them, the destiny of a nation. "
 INTRO_TEXT__BAV:0 "On a faithful day in 1919, during the ongoing Battle of Paris between the §gGerman Kaiserreich§! and the §2French Republic§!, democratic politicians rose up against the Kaiser and demanded his abdication. The country was thrown into a §Rbrutal civil war§! between §gMonarchist-Nationalist§! and §HRepublican§! forces. \n \n The Freikorps militias, part of the nationalist coalition, began to terrorize socialists across Southern Germany. As a result of their opression, the Bavarian Räterrepublik (Council Republic) was declared in Bavaria by Kurt Eisner, Ernst Toller and Gustav Landauer. However, the peace-orientated council republic wouldn't last long as a group of Bavarian communists led by Eugene Levine couped the government and declared a Soviet Republic. The Freikorps attempted to end the Bavarian revolt, but failed. Ever since then, Bavaria has been under a jacobin regime. "
 INTRO_TEXT__FER:0 "After Kolchak failed to defeat the Bolsheviks in the civil war, the white forces collapsed. The Cossacks Dutova and Denikin separated. However, the Japanese did not want to lose money.Japan occupied Kamchatka and Sakhalin, creating its own puppet states. Using the support of Semenov and Merkulov, the Far Eastern Republic was created. Dieterichs, the Semenovites, and some Mensheviks supported the new government.However, Peter of Vologda did not dare to cooperate with the pro-Japanese forces and eventually separated from the Far Eastern Republic. At the moment, there are many contradictions in the Far Eastern Republic between the monarchists under the leadership of Field Marshal Dieterichs, as well as the democratic forces led by Merkulov."
 
