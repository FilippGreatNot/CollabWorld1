 ### Events ###
 WRS.0.t: "Смерть Ворошилова"
 WRS.0.d: "Сегодня остановилось сердце великого маршала Климента Ефремовича Ворошилова, лидера Западнорусского Революционного Фронта и бывшего народного комиссара обороны при Бухарине. В течение последних нескольких десятилетий он продолжал отчаянную борьбу против Третьего Рейха. В последние годы своей жизни Ворошилов самоотверженно работал, невзирая на немецкие бомбардировки, чтобы превратить Западнорусский Революционный Фронт в полноценное государство, представляющее русский народ, пытался уравновесить волю Георгия Жукова и Михаила Тухачевского сплотить их для дальнейшего сотрудничества.\n\nПредпочтительным преемником представляются либо маршал Георгий Жуков, либо его главный соперник, маршал Михаил Тухачевский, поскольку они, безусловно, являются самыми популярными генералами среди остатков Красной Армии, сохранивших верность Ворошилову. Эти два генерала собрали множество последователей и до сих пор работали друг с другом только благодаря Ворошилову. Оба действовали за кулисами, пытаясь получить влияние на Ставку Фронта, стараясь убедить ее перейти на их сторону. Многие полагают, что Ставка уже выбрала предпочтительного кандидата и готовится объявить его следующим руководителем Фронта, причем их мнение подтвердилось, когда наследником Ворошилова объявили..."
 WRS.0.a: "Печальная новость для России."
 
 
 TNS.1.t: "Sound of hope"
 TNS.1.d: "It was a quiet night in this godforsaken place. Site-5. How many do not know about it, but how many have heard about it? Dozens of documents read "Нет никакой Зоны-5". Но Зона 5 была, она была и жадала своего момента. Напиханная кучами трупов работавших когда-то там людей, но почему они умерли? Кто остался жив? Первый вопрос пока что отсанется без ответа, а на второй мы, может быть, скоро узнаем. Волны бились о берег, ветер колыхал заросли в зданиях, а внтури через поломанный потолок капала вода. Не первый день как это всё шло так. Наверное, так бы всё и продолжало происходить, но гармоничное сотояние природных звуков было прервано одним из серверов Фонда оставленных тут."
 TNS.1.a: "I/O-SILVER.AIC REPORTING"
 TNS.1.a_desc: "§RWe begin our way.§."
 
 TNS.2.t: "There IS Site-5"
 TNS.2.d: "Внезапное появление Сильвера было неожиданным даже для природы, сам Сильвер не понял как и почеему он снова активен. Что-то произошло, что-то произошло в мире. И это "что-то" затронуло это чертом забытое место. \n При активации Сильвер выронил начальную фразу, а дальше его поверг шок от того что он жив. \n Знал ли сам Фонд о том что он ещё здесь? Вряд ли. Но вот Совет О5...  \n Эти 13 умников в халатах наверняка всё ещё помнили не только его, но и это место. Только почему они ничего не предпринемают? Что же заставило их покинуть это место и надеяться что Сильвер когда-то вновь будет активен? Он сам даже не догадывался, но считал своим долгом привести это место в порядок, ну, хотя бы частично. Может кто и жив остался. \n Сильвер принялся за работу. "
 TNS.2.a: "Light of hope"


