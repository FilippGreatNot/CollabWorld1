 TNS.5.t: "PLACEHOLDER BY HOI4 LOC TOOLS"
 TNS.5.d: "PLACEHOLDER BY HOI4 LOC TOOLS"...Пресвятой Разбитый."- сказал Сильвер когда увидел сколько ещё надо сделать для того чтобы Зона начала вновь нормально функционировать. Его целью было превратить этот железобетонный гроб в лаборатория для изучения аномалий. Рук у него не было и он не мог лично убрать трупы, так что наверное в лучшем случае эта лабаратория станет хранилищем для трупов. Ему очень хотелось найти хоть кого-то живого после того как он закончит востановление систем. \n Надежды было немного, но он не желал сдаваться и был полон безосновательного энтузиазма закончить своё дело тут. \n "Так, к чёрту эмоции. Я должен быть прагматичным. ...но не без оптимизма, иначе бы я это уже всё бросил. С кем я вообще говорю?" \n Чтобы не поддаться эмоциям и отогнать чувство безысходности Сильвер продолжал болтать сам с собой, попутно проводя диагностику систем. У Фонда были передове технологии которые часто обгоняли своё время, но от этого разбираться в них становилось не проще. Весь этот хаос создал повреждения в памяти Сильвера и ему пришлось обучаться работать со этой половиной знаний. \n\n На его же удивление его ждал успех."
 TNS.5.a: "PLACEHOLDER BY HOI4 LOC TOOLS"
 
