 TNS.1.t:0 "Sound of hope"
 TNS.1.d:0 "It was a quiet night in this godforsaken place. Site-5. How many do not know about it, but how many have heard about it? Dozens of documents read "There is no Site-5". But Site-5 existed, and it was eager for it's moment. Stuffed with heaps of corpses of people who once worked there, but why did they die? Who was left alive? The first question will remain unanswered for now, but the second we may soon find out. Waves beat against the shore, the wind swayed the thickets in the buildings, and water dripped through the broken ceiling inside. Not the first day it all went like this. Probably, everything would have continued to happen, but the harmonious state of natural sounds was interrupted by one of the Foundation servers left There."
 TNS.1.a:0 "I/O-SILVER.AIC REPORTING"
 TNS.1.a_desc:0 "§RWe begin our way.§."
 
 
 TNS.2.t:0 "There IS Site-5"
 TNS.2.d:0 "Внезапное появление Сильвера было неожиданным даже для природы, сам Сильвер не понял как и почеему он снова активен. Что-то произошло, что-то произошло в мире. И это "что-то" затронуло это чертом забытое место. \n При активации Сильвер выронил начальную фразу, а дальше его поверг шок от того что он жив. \n Знал ли сам Фонд о том что он ещё здесь? Вряд ли. Но вот Совет О5...  \n Эти 13 умников в халатах наверняка всё ещё помнили не только его, но и это место. Только почему они ничего не предпринемают? Что же заставило их покинуть это место и надеяться что Сильвер когда-то вновь будет активен? Он сам даже не догадывался, но считал своим долгом привести это место в порядок, ну, хотя бы частично. Может кто и жив остался. \n Сильвер принялся за работу. "
 TNS.2.a:0 "Light of hope"
 
