 ###NEW INITIAL TREE DESC###
 WRS_the_failures_of_barbarossa_desc: "В старые времена режима Генерального секретаря Бухарина, трудовой народ жил в более великом и более равноправном государстве, сломленном мощью германской военной машины. Адольф Гитлер и его нацисткие свиньи резали наш народ и сжигали наши земли во время проклятой операции "Барбаросса". Генеральный секретарь не защитил Союз, не подготовил его, а у его солдат не было аммуниции, когда нацисты взнуздали немецкую нацию и вся наша великая Родина пострадала от последовавшей бойни. Советский Союз был разорван после самой страшной мировой войны и мы то, что осталось от единой Советской России, готовой грудью встретить дуло нацистской винтовки под командованием Верховного Маршала Климента Ворошилова."
 WRS_the_failures_of_suvurov_desc: "Хроники истории запечатлели страдания всех народов России письменами, написанными кровью тех, кто пожертвовал собой, чтобы свергнуть царизм, и тех, кто сражался, убивал и погибал, чтобы дать отпор нацистской орде. Однако "Барбаросса" не стала концом кровопролития; нет, потому что в зоне проведения операции "Суворов" наши люди снова храбро сражались за свои законные земли, а маршалу Ворошилову удалось зайти достаточно далеко, чтобы отбить наши старые столицы. Однако все хорошее имеет свойство кончаться, поскольку  когда в 1950-х годах мы снова оказались на грани успеха, Адольф Гитлер послал свои орды против нашей зимней линии. Успех был в наших руках, но мы все равно пали. Мы проиграли. Мы отступили. Мы подвели Россию. Но Западнорусский Революционный Фронт переживет свою неудачу и мы снова будем идти вперед."



