 WRS_power_struggle_zhukov_category_desc:0 "The WRRF remains the most powerful polity in shattered Russia. Marshal Voroshilov, the old leader of the WRRF, has become senile. His days are spent murmuring about old wars and old comrades. From the ranks has emerged Marshal Zhukov and Tukhachevsky, generals of Bukharin's Old Union. The two lie in a bitter power struggle, their two cliques in an open political war to determine who will lead the most legitimate successor to the Red Army, and ultimately, the Union.\n\nTwo contenders exist for the title of Grand Marshal and, therefore, the position as §GVoroshilov's§! successor - §gMikhail Tukhachevsky§!, and §SGeorgy Zhukov§!.\n\nThe current §Ybalance of power§! within the Front is in favor of [WRSGetMarshalInfluence].\n\nThe level of concerning factionalism within the Front is [ROOT.GetWRSFactionalism].\n\nReforms to the Front, and decisions to support a candidate can be undertaken below."
