 BAV_land_cruiser_equipment_1: "Landkreuzer P.1000 Ratte"
 BAV_land_cruiser_equipment_1_short: "Ratte"
 BAV_land_cruiser_equipment_1_desc: "The P.1000 Ratte was a German concept for a super-heavy tank developed during World War II. Proposed by Krupp in 1942, the design envisioned a 1000-ton armored behemoth armed with two 280mm naval guns, multiple secondary weapons, and armor up to 360mm thick. The Ratte was intended to serve as a mobile fortress capable of overwhelming any battlefield opposition. However, due to its immense size, high fuel consumption, and logistical impracticalities, the project was deemed unfeasible and was ultimately canceled in 1943."

