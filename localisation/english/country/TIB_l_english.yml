 TIB_Recovering_from_the_Chinese_Revolution: "Recovering from the Chinese Revolution"
 TIB_Recovering_from_the_Chinese_Revolution_desc: "ever since the Qinq dinasty fell, the tibetian theocracy and its followers managed to keep neutral during the war, declaring their independence at the start of the war, now china has become a wasteland full of warlord's. it is the dalai lama's duty and its people to keep tibet a safe heaven for its followers."
 TIB_Alone_at_the_Edge_of_the_universe: "Alone at the edge of the universe.."
 TIB_Alone_at_the_Edge_of_the_universe_desc: "Tibet has found itself stranded, without allies nor countries to guarantee its independence, tibet is very vulnerable to other warlord's as it has happended before that our kingdom fell to foreign countries, such thing should not happend ever again."
 TIB_A_wonderland_of_Politics: "A Wonderland of Politics"
 TIB_A_wonderland_of_Politics_desc: "Tibet has had populations escaping from their countries to come to the safe heaven known as Tibet, for this reason Tibet has vast ideologies going from its theocracy to hard stalinism, we must contain these people in order to stop the political chaos that there is."
