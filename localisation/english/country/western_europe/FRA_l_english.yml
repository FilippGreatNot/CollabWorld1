 coty.1.t: "The Cherbourg Laws"
 coty.1.d: "Now that we have limited the rights of the jewish population in the country, the government wants us to seize some of their possesions in order to boost the national French economy. This move is seen critically by a major part of the international community, but it doesn't matter."
 coty.1.a: "Invest in the Civilian Industry"
 coty.1.b: "Use it to Boost the Military"
 coty.1.c: "Utilize it for Our Infrastructure"
 
 coty.2.t: "France Demands Our Annexation"
 coty.2.d: "The accursed French under the perfume dictator Cody have demanded the control of our country as they expand their influence straight into the Benelux, do we reject or lay down our arms?"
 coty.2.a: "There is nothing we can do"
 coty.2.b: "Defend till the Last Man!"
 
 coty.3.t: "France Prepares to Attack Us"
 coty.3.d: "We have received reports from our agents in Paris that the French State lead by Francois Coty is preparing to invade us and put the French Yoke over our great country. We must not allow this to happen, however the legitimacy of the report is disputed. We can either tell the government and the public to calm down or mobilize in face of the French Threat."
 coty.3.a: "Fake News"
 coty.3.b: "Prepare for War"
 
