  ## IDEAS ##
  ISR_a_dream_reborn: "A Dream Reborn"
  ISR_a_dream_reborn_desc: "The dream of a Jewish homeland is now a reality, but the struggle for survival is only beginning."

  ISR_legacy_of_the_raj: "Legacy of the Raj"
  ISR_legacy_of_the_raj_desc: "British rule has left its mark on our institutions and economy, for better or worse."

  ISR_fractured_society: "Fractured Society"
  ISR_fractured_society_desc: "Bene Israel is deeply divided by religious, political, and social conflicts, making governance difficult."

  ISR_overwhelmingly_large_hindu_population: "Overwhelmingly Large Hindu Population"
  ISR_overwhelmingly_large_hindu_population_desc: "Though a Jewish state, Bene Israel is surrounded by a massive Hindu majority, posing integration and security challenges."

  ISR_calls_for_the_third_aliyah: "Calls for the Third Aliyah"
  ISR_calls_for_the_third_aliyah_desc: "Jewish communities across the world are encouraged to migrate to Bene Israel, strengthening our nation but straining resources."

  ISR_pre_industrial_economy: "Pre-Industrial Economy"
  ISR_pre_industrial_economy_desc: "Our economy remains largely agrarian and underdeveloped, making modernization a slow process."

  
  ## PARTY NAMES ##
  
  ISR_conservatism_party: "The Chosen Path"
  ISR_conservatism_party_long: "The Chosen Path\n§LA conservative movement dedicated to preserving Jewish traditions and self-determination while fostering a strong national identity. They seek stability through traditional values and a secure, independent Bene Israel!§!"
  ISR_national_syndicalism_party: "MSH"
  ISR_national_syndicalism_party_long: "Servants of the Machabees\nMisratim Shel Hamakvim\n§LThis party draws inspiration from the ancient Maccabean revolt, advocating for a united working class and peasantry. Their goal is to merge labor rights with national pride, building a strong and self-sufficient state!§!"
  ISR_liberalism_party: "The Menorah League"
  ISR_liberalism_party_long: "The Menorah League\n§LThe Menorah League is a progressive faction that calls for liberal democracy, individual rights, and international cooperation. They push for integration into the world stage while ensuring Bene Israel maintains its independence!§!"
  ISR_libertarian_socialism_party: "The Yeshiva Guard"
  ISR_libertarian_socialism_party_long: "The Yeshiva Guard\n§LDrawing from religious Jewish teachings, this group advocates for decentralized, community-based governance. They believe in a society rooted in voluntary cooperation and mutual aid, with a focus on local control and personal freedoms!§!"
  ISR_authoritarian_democrat_party: "The European Settelers"
  ISR_authoritarian_democrat_party_long: "The Shalom Vanguard\n§LA strong authoritarian movement with an emphasis on unity and national security. They advocate for a central government to maintain peace and stability through force, seeing a powerful state as essential for Bene Israel’s survival!§!"
  ISR_despotism_party: "The Zionist Movement"
  ISR_despotism_party_long: "The Iron Men of Zion\n§LA harsh, autocratic faction that believes Bene Israel can only thrive under a supreme leader who rules with an iron fist. They support strict control over the people and military expansion as the path to securing the nation’s future!§!"
  ISR_bolshevism_party: "MHHY"
  ISR_bolshevism_party_long: "Miflaget hachaklaim shel Ben Yisral\nBen Yisrael's Farmers' Party\n§LThis radical Marxist faction believes in the complete collectivization of resources and industries. They seek to overthrow the capitalist elites and establish a society built on egalitarian principles, based on revolutionary zeal!§!"
  ISR_marxism_party: "BCIHH"
  ISR_marxism_party_long: "Bene chzit igud hachaklaim hisrali\nBene Israeli Farmers Union Front\n§LA revolutionary Marxist faction that looks to ignite a class struggle to tear down the old order. They envision a utopia where the working class controls all aspects of society and the state, guided by the teachings of Karl Marx and Jewish solidarity!§!"
  ISR_social_democrat_party: "HHDBY"
  ISR_social_democrat_party_long: "Bene Israel Social Democratic Front\nHachzit hasotzial-dmukartit bani yisral\n§LA populist social democratic movement focused on land redistribution and agrarian socialism. They strive for social justice and the empowerment of the working class and farmers, believing that true prosperity will come through a balanced, collective effort!§!"
  ISR_esotericism_party: "MDV"
  ISR_esotericism_party_long: "The Servants of David and Judea\nMisrati dod Veihuda\n§LAn esoteric, a far right faction that seeks to revive ancient Jewish traditions and spiritual practices. They believe that Bene Israel’s power lies in reconnecting with divine forces, through a return to mystical practices and spiritual leadership!§!"
  ISR_reactionism_party: "Beni Israeli Emergency Jewish Council"
  ISR_reactionism_party_long: "Beni Israeli Emergency Jewish Council\n§LA Aa faction that seeks to establish order and to consolidate the small state into something somewhat managable. They want a return to tradition and order, focusing on military strength and the preservation of the Jewish people’s unique heritage!§!"