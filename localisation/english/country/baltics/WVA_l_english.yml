 WVA_BOOKMARK_DESC: "The West Volunteer Army, led by Pavel Bertmont-Avalov, finds itself in a dangerous position. It lays sorrounded by two bolshevik powers, the Muscovite Soviet Government and the Regime of the Red Napoleon. Both actively undermine the West Volunteer Army's Security and seek to destroy it. In order to be able to unite Russia under his rule or achieve his dreams of Baltic German supremacy, Pavel will have to make sacrifices."
 
 wva.1.t: "The Forest Brothers"
 wva.1.d: "Our rule on the Baltic region has been met with stiff resistance from many people. They have formed a unified guerilla resistance movement in order to kick us out of the region. In order to ensure the continuation of our regime here, we must defeat these degenerate bolshevik spies before they ruin us"
 wva.1.a: "CLEAR THEM OUT!"
 wva.2.t: "The Question of Doctrine"
 wva.2.d: "The Rüdiger Clique is proposing making our army based on the doctine of superior firepower and focusing on the abilities of our artillery. This doctrine is clearly in conflict with the one proposed by the Bermontians, who propose a doctrine of mass assault and mass conscription of both natives and baltic germans alike. This question is very important and might decide the fate of the battlefield."
 wva.2.a: "Keep Pavel's Doctine"
 wva.2.b: "Rüdiger's Doctrine has More Merit"
 wva.3.t: "Offer from Pavel"
 wva.3.d: "The General Pavel Bermondt Avalov has offered us integration into the Western Cossack Government. We will be able to keep a position within his new formed Russian State. He also proposes that we should help him take out the Soviets. Our interests align almost perfectly. Perhaps, to save Russia from the Bolshevik plague, we might need to join forces."
 wva.3.a: "Let's Unite!"
 wva.3.b: "Over my Dead Body!"
 
