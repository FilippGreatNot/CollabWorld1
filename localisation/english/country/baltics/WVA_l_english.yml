 WVA_economy_of_resistance: "Economy of Resistance"
 WVA_connect_the_baltic_countryside: "Connect the Baltic Countryside"
 WVA_connect_the_baltic_countryside_desc: "We must urbanize the rural areas of the country and repair the roads there in order to increase our economic growth."
 WVA_economy_of_resistance_desc: "Our economy must be concentrated on resisting the approaches of the bolshevik degenerates from the east and south. Our financial state is like a cornered fox."
 WVA_pavels_reforms: "Pavel's Plan Continues"
 WVA_pavels_reforms_desc: "Pavel Bermondt-Avalov is a feared man across the territories of the Russian Empire and his West Volunteer Army even more so. We have succesfuly held out against the degenerate bolsheviks and their fragile soviet republic. Now that our security has been ensured, we must continue with Pavel's plan. The Forest Brothers, a baltic-wide resistance organization, keeps trying to mess with our rule and establish independent Baltic states. We will now allow this to happen. These rebels must be destroyed, and we will make sure of that by all means neccesary."
 WVA_further_opression_of_the_baltic_people_desc: "We need to opress those individuals who have clearly aligned themselves with the Forest Brothers. All the connections this organization has across the countryside must be rooted out. Anyone who helps these degenerates must land in prison or be... eliminated..."
 WVA_further_opression_of_the_baltic_people: "Further Oppresion of the Baltic People"
 WVA_more_baltic_german_settlements: "Build more Baltic German Settlements"
 WVA_more_baltic_german_settlements_desc: "Ultimately the best way to ensure that the Forest Brothers don't suceed with their plans is to give more power to the people loyal to us, the Baltic Germans. We will support them financially and build new settlements for them. Our army will always be presented in the said settlements, which we will use as bases to launch operations against the Forest Brothers."
 WVA_the_forest_brothers_problem: "The Forest Brother Problem"
 WVA_the_forest_brothers_problem_desc: "The situation on the Baltic countryside is getting out of hand. While we originally thought that the issue of the Forest Brothers would disappear rather quickly, our plans have failed to show any real results. It is time to take even harsher measures in order to ensure our rule of the Baltics continue. It is time for this organization to end once and for all."
 WVA_killing_of_suspected_forest_brothers_members: "Kill Suspected Forest Brother Members"
 WVA_killing_of_suspected_forest_brothers_members_desc: "We can't take risks. All baltic natives suspected of cooperating or being part of the Forest Brothers must be eliminated, even if the proof would not be enough by the standards of law. We are in an anarchic situation and radical measures must be taken in order to ensure the security of our regime."
 WVA_continue_opressing_native_baltic_people: "Spy on Potential Forest Brother Terrorists"
 WVA_continue_opressing_native_baltic_people_desc: "The Forest Brothers are currently winning a crucial battle against our army: the intel battle. They have way more intel and spy on our soldiers very effectively, ambushing and killing them. We need to do the same. We need informants who will spy on Forest Brother groups so that we can hunt them down quicker and more precisely."
 WVA_attacks_against_forest_brothers_hideouts: "Attacks against Forest Brother Hideouts"
 WVA_attacks_against_forest_brothers_hideouts_desc: "We can't just attack Forest Brothers while in action. We need to take the battle to them. We will gain the intel of where their hideouts are and we will use the said intel to totally obliterate their bases. This is the only way to totally destroy the operations of these pesky rebels. Soldiers, attack!!!"
 WVA_dismantle_the_forest_brothers: "Dismantle the Forest Brothers"
 WVA_dismantle_the_forest_brothers_desc: "The situation is improving. The Forest Brothers are on the run, we are hunting them down like pesky rats. They hide in basements and roofs, but we will find them. It is time to launch a few final operations to fully dismantle their pesky little organization. The Forest Brothers will be a problem for us no more."
 WVA_the_cossack_prince_endures: "The Cossack Price Endures"
 WVA_the_cossack_prince_endures_desc: "Despite all the odds, the Cossack Prince Pavel Bermondt-Avalov has soldified his rule as the sole leader of the West Volunteer Army and the sovereign of the Baltics. Now, it is time for us to shape our lands in our image and prepare to save Mother Russia from the bolshevik and anarchist scum. For Pavel, for Russia, and first and foremost for God!"
 WVA_the_mistake_of_the_other_whites: "The Mistake of the Other Whites"
 WVA_the_mistake_of_the_other_whites_desc: "The other parts of the white army, while perhaps even controlling more land currently than ourselves, are inevitably doomed. This is because of 2 key reasons. Firstly, they are extremely arrogant and don't like to adapt to new situations like we are forced to. The second reason is that they are extremely corrupt and don't even truly believe in the cause they are serving. I bet you Kolchak would even have joined the Red Army if it brought him personal gain. We will not end up like this. We serve God! Our purpose is clear and we will achieve our goals."
