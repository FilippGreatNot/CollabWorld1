 WVA_baptize_the_country_by_the_one_true_church_desc: "Blah"
 WVA_execute_the_atheistic_socialists: "Execute the Bolshevik Atheists"
 WVA_execute_the_atheistic_socialists_desc: "What we've seen so far is that these bolsheviks never go to church. These people are lost and must be eliminated from society. They bring no benefit. Loyalty to God will ultimately end up in loyalty to the Cossack Prince. Those people who do not believe in God, and even worse, promote a communist political model, must be eliminated!"
 WVA_we_shall_be_the_fourth_rome_desc: "When the Russian empire fell and ended in chaos, we have survived and we have been attempting to mold our own empire,we have brothers all over the mediterranean and we need to reclaim them as we are third Rome!"
 WVA_we_shall_be_the_fourth_rome: "We shall be the Fourth Rome!"
 WVA_god_save_pavel: "God Save Pavel"
 WVA_god_save_pavel_desc: "Pavel has proven himself to be a very competent leader by all of his incredible feats defending the baltics from the Bolshevik horde. We shall encourage the people to pray for him and his victory, for his victory is the victory of God's plan over those who seek to destroy our christian moral values!"
 WVA_the_sun_shall_rise_and_we_shall_try_again: "The Sun Shall Rise Again and We Shall Try Again!"
 WVA_the_sun_shall_rise_and_we_shall_try_again_desc: "The Sun Shall Rise Again and We Shall Try Again!"
 WVA_the_cossack_king_shall_lead_us_to_victory: "The Cossack King Shall Lead us to Victory!"
 WVA_the_cossack_king_shall_lead_us_to_victory_desc: "LETSSSS GOOOOO PAVEL WILL LEAD US TO VICTORY"
 WVA_the_baltic_german_bear_rises: "The Baltic German Bear Rises"
 WVA_the_baltic_german_bear_rises_desc: "The Baltic Germans are a people of discipline and courage. We have succesfuly embraced their ideals. The Russian Bear will learn discipline and innovation. It is time for Russia to be reunited under our rule, we will make sure of it. The West Volunteer Army will end the Red Plague by Christmas!"
 WVA_contact_belarussian_collaborators: "Contact Belarussian collaborators"
 WVA_contact_belarussian_collaborators_desc: "There are many Belarussian nationalists who have connections to the West Volunteer Army. The one thing that connects us is our hate for the bolsheviks. We shall cooperate with them to destabilize the military district and liberate the Belarussian people from the red yoke."
 WVA_gain_the_strenght_from_our_ancestors: "Gain Strength from our Ancestors Spirit"
 WVA_gain_the_strenght_from_our_ancestors_desc: "Our ancestors were warriors with courage, discipline and bravery. Our soldiers aren't like that. While the West Volunteer Army is a formidable force, we are missing the spirit of the ancestors which is among us. We must embrace this and feel it in order to win the battles we are about to face together."
 WVA_crush_the_communist_plauge: "Crush the Red Army"
 WVA_crush_the_communist_plauge_desc: "The time has come to finally end the antichrist of Eastern Europe, Mikhail Tukhachevsky. This man is rumored to be a pagan degenerate and seeks to destroy our old christian order. He must be stopped for the people's wellbeing."
 WVA_totally_beautiful_day: "Root out the Bolshevik Ideal"
 WVA_totally_beautiful_day_desc: "The Pagan Antichrist has been spreading bolshevik atheist ideals across Poland and Belaus. These beliefs have nearly even become predominant through the sheer force of the Red Army. We must reverse this development and make sure that the peoples of Poland and Belarus are true loyal christians once again."
 WVA_disrupt_makhno_rest: "Disrupt Makhno's rest"
 WVA_disrupt_makhno_rest_desc: "Nestor Makhno, the so called Batka, is a clear satanist and an enemy of the Orthodox church. This man has to go! His ideas of anarchy will bring suffering for the Ukrainian people and they threaten to upset the entire European christian order. If Makhno's plan suceeds, Doomsday awaits. We will send in agents to make Makhno paranoid and to weaken his grip over his very own ignorant Black Army." 
 WVA_total_anarchist_death: "Retake Ukraine"
 WVA_total_anarchist_death_desc: "It is time for the Black Army led by Nestor Makhno to perish. They have been terrorizing Ukrainian christians for years now. Their regime must come to an end. Our forces will march into Ukraine and make sure that the Ukrainian people can embrace their true language, values and religion."
 WVA_put_the_anarchist_to_their_place: "Put the Anarchists in their Place"
 WVA_put_the_anarchist_to_their_place_desc: "Now that the Black Army is gone, we must root out the ideals of anarchy and degeneracy it has been spreading on the Ukrainian countryside and in the Ukrainian cities for the last few years. These weaklings must be re-educated in real christian values, which will prevent an anarchist uprising happening again in the future."
 WVA_the_west_is_ours: "The West is Ours!"
 WVA_the_west_is_ours_desc: "We have succesfuly destroyed Tukhachevsky's Red Army and retaken Ukraine from its degenerate regime. Now, it is time to embrace our destiny and prepare to fight the Soviets. The Russian People will be free of the red yoke once again, we will ensure it. But for now, let us celebrate! The West is Ours! The West is under God's chosen!"
 WVA_strenghten_baltic_german_businesses: "Strenghten Baltic German Businesses"
 WVA_electrify_countryside: "Electrify the Baltic Towns"
 WVA_electrify_countryside_desc: "The Baltic Towns are suffering. Due to the mismanagement of the old imperial governors, they have been left unmodernized. In order to boost our economic situation, we should electrify these cities and make sure its people have acces to modern electric appliances. This will both make us more popular and eventually grant us the funds we need to fight bolshevism."
 WVA_restore_port_of_riga: "Restore the Port of Riga"
 WVA_increase_working_hours: "Increase Working Hours"
 WVA_prepare_for_the_bolsheviks: "Prepare for the Bolsheviks"
 WVA_revenge_for_the_civil_war: "Revenge for the Civil War"
 WVA_a_deal_with_denikin: "A Deal with Denikin"
 WVA_retake_the_caucasus: "Retake the Caucasus"
 WVA_a_deal_with_the_orenburg_cossacks: "Offer Integration to the Orenburg Cossack Host"
 WVA_cossack_unity: "Cossack Unity Achieved"
 WVA_declare_a_provisional_government: "Declare a Provisional Government"
 WVA_declare_a_provisional_government_desc: "Now that we control the most important and industrial parts of Russia, we are ready to claim the mantle of leading Russia and establish a provisional government to rule it. The time has come for Russia to be united once again. Siberia awaits!"
 WVA_retake_central_asia: "Retake Central Asia"
 WVA_retake_central_asia_desc: "It took Russia decades to fully control Central Asia, and now the entire region has descended into madness. For Russia's safety and even the wellbeing of the Central Asian peoples, we have to ensure that Russia controls this entire region again."
 WVA_destroy_kolchak: "End Kolchak's Reign"
 WVA_destroy_kolchak_desc: "Alexander Kolchak has been proven to be an incompetent leader. With all his resources, he was unable to beat the Red Army. Instead, he let his paranoia get the best of him. He is a murderer of Russians and a foreign agent. Him and his loyalists must be destroyed in flames. Russia will be free of corrupt men who threaten its dignity. Pavel is a way better fit for the leader of Russia than this hypocrite!"
 WVA_final_push: "The Final Push"
 WVA_final_push_desc: "In the Far East, an American-supported republic and the Japanese military opress the Russian people. It is time for the final push to reunite the Russian Nation. We will liberate the Far East and ensure that our aspiring state receives the control of ports connected to the Pacific Ocean once again."
 WVA_we_are_so_back: "WE ARE SO BACK!"
 WVA_we_are_so_back_desc: "After all this time, the dangerous and purely evil ideologies of communism and liberalism have been rooted out of Russia! The Whites are back and it is time to make Russia great again! We will never allow these degenerate reactionaries to endanger our traditions, the church and our future generations. For Russia! For Pavel! For God!"
 
