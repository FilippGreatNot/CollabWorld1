 ### Ideas ###
 FRA_nationwide_strikes: "Nationwide Strikes"
 FRA_nationwide_strikes_desc: "The socialist scum in our country are holding nationwide strikes which are breaking the economy. If they are not dealt with immedieately, we may suffer the same fate that Russia did. If that were to happen, France would have a truly terrible fate."
 FRA_all_eyes_on_coty: "All Eyes on Coty"
 FRA_all_eyes_on_coty_desc: "Through quick political manuevering and a bit of public support, the perfume businessman Coty built a nationalist movement and seized control of France. He will bring our nation back to its former glory, the glory of the Napoleonic times and all the other times France used to be great. "
 FRA_all_eyes_on_coty2_desc: "Through quick political manuevering and a bit of public support, the perfume businessman Coty built a nationalist movement and seized control of France. He will bring our nation back to its former glory, the glory of the Napoleonic times and all the other times France used to be great. "
 FRA_all_eyes_on_coty2: "All Eyes on Coty"
 FRA_broken_nation: "Broken Nation"
 FRA_broken_nation_desc: "With Coty taking charge, the democratic coalition escaping to Algiers and the Great War not bringing that many benefits, France is in a very bad situation. Some would even say it is the worst in the nations history after those of the Hundred Years War. In the east is a destroyed Germany, one which might seek revenge. In the north is the dictator Fuller who woud like to continue the Hundred Years War. Everyone around us is insane. We are actually more autistic than all of them, but lets ignore that."
