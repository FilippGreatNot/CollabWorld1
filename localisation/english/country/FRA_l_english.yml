 FRA_destroyed_economy: "Destroyed Economy"
 FRA_destroyed_economy_desc: "Our economy has been destroyed by the Great War and the post-war power struggle. It is neccesary for us to rebuild it. The problems of the economy are a breeding ground for bolshevik ideals which could destroy our country if they were to be let loose."
