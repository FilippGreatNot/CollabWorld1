 ### Events ###
 rus.1.t: "Kolchak's Offer"
 rus.1.d: "$RUS_alexander_kolchak$ обратился к нам со следующим предложением: войска белых немедленно прекращают огонь и сдаются, позволяя нам закончить войну, но мы ответ амнистируем лидеров Российского Государства и возвращааем Колчаку должность в ВМФ. Хотя они обещают не вести подрывной деятельности в нашем государстве, доверия они не вызывают, но предложение кажется заманчивым в любом случае." "$RUS_alexander_kolchak$ made the following offer to us: the Whites' forces will immediately cease fire and surrender, allowing us to end the war, but in return we amnesty the leaders of the Russian State and return the Kolchak's navy post. Although they promise to not commit sabotage in our state, they don't look trustworthy, but the offer looks tempting anyway."
 rus.1.a: "Worth it if we will stop losing soldiers in Siberian backwoods."
 rus.1.b_sov: "They will pay for their crimes against the people, no matter what."
 rus.1.b_generic: "Never."