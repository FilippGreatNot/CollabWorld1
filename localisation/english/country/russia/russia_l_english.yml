 ### Leader descriptions ###
 URL_pelmeni_desc: "Пельмени. Хорошие пельмени это очень вкусно. На самом деле рецепт простой - много мяса, мало теста. Сперва готовим тонкое яичное тесто, с добавлением сливочного масла. Лук сладких сортов для образования бульончика и перец совсем немного. Щедро выкладываем великолепный рубленый фарш, много мяса, мало теста. Вот он настоящий пельмень, а внутри много сочной начинки, грудинка индюшки с курицей или телятина со свининой. Многие и забыли как это может быть вкусно. Выбирайте и наслаждайтесь - пельмени уральские националистические. Много мяса, мало теста."
 POLITICS_DENIKIN_DESC: "He will certainly survive" 
 POLITICS_ALEXANDER_YEGOROV_DESC: "Alexander RKKA"
 POLITICS_MERKULOV_DESC: "Russian politician. Civil War participant on the Far East on the side of foreign military intervention. Human velvet of the Japananese and the Americans"
 POLITICS_TUKHACHEVSKY_DESC: "Red Napoleon who, to some extent, was able to reveal his potential. After a successful breakthrough through the Vistula and a successful containment of the advance of German troops, he was able to gain a foothold in the area from Germany to Bellorus. The situation in the civil war forced him to stay in this place. I will assail the alliance, but the defeat of the German Empire made the Entente only stronger, the capitalist interventionists can return at any moment. And Marshal wants to be ready for this moment." 
 
