 ### Event ###
 reichsbanner.1.t: "Reichsbanner Rebellion in Berlin"
 reichsbanner.1.d: "The people of Berlin have started an uprising against our central government. They seek to totally overthrow the SS-regime and kill Heinrich Himmler. This must be stopped. For the Reichsführer!"
 reichsbanner.1.a: "For the Führer!"
 reichsbanner.1.b: "For the Rebellion!"