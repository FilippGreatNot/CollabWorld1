 ## Industry ##

 FWG_begin_early_industrial_expansion: "Begin Early Industrial Expansion"
 FWG_begin_early_industrial_expansion_desc: "The Weser and northern Westfalia are not particularly known for their large industry. With the exception of the Bremerhaven, Cuxhaven, Emden and Wilhelmshaven ports in the North, and the rich Ruhr in the South, much of the area is reliant on agriculture. If we want to outlast our adversaries, we need to begin a nation-wide expansion of existing industrial faculties, and the restoration of damaged ones, this is in order to provide space for newer industries and to provide a launchpad for other projects."
 FWG_develop_the_oldenburg_docks: "Develop the Oldenburg Docks"
 FWG_develop_the_oldenburg_docks_desc: "The area belonging to the Oldenburg commune has several key cities, but is primarily known for its grandeur port of Wilhelmshaven, one of the most crucial points in our entire powerbase. Its distance to the north sea is unlike any other, only beaten by ports with the likes of Emden, which are smaller, or Hamburg, which is further away. We must capitalise on the gift given to us by sheer geography by funding an expansion of the Wilhelmshaven port and its nearby facilities."
