 dsh.47.a: "Excellent, carry on."
 dsh.48.t: "Celebrations Cut Short with sudden economic downturn!"
 dsh.48.a: "Nooooooo, my Bread!"
 dsh.49.t: "Germany demands Luxembourg"
 dsh.49.a: "We won't bother"
 dsh.49.b: "They'll have to snatch it off our hands!"
 dsh.50.t: "Der Stahlhelm offers peaceful annexation of our territories"
 dsh.50.a: "We would be animals if we did not wish to join our brothers"
 dsh.51.t: "The Krauts offer us a tempting resource rights deal!"
 dsh.52.t: "The Swedes Accept!"
 dsh.52.a: "Let us roll out the payments"
 dsh.53.t: "The Swedes Reject!"
 dsh.53.a: "If they want to remain neutral, they may remain so."
 dsh.54.t: "The Germans offer us reconnection with the Mainland"
 dsh.55.d: "The monarcho-nationalist German government, headed by the militant group Der Stahlhelm, has offered us peaceful subjugation and therefore integration into the German sphere. While this won't annex us directly, this will incorporate some of our autonomous elements into the central German government, taking some of our powers away. Should we accept?"
 dsh.54.a: "A Call to arms that we will not reject!"
 dsh.54.b: "We prefer to hold it out for a little while longer"
 dsh.55.t: "The Germans offer us a room"
 dsh.55.d: "They have asked us to join their alliance."
 dsh.55.a: "We shall accept"
 dsh.55.b: "We shall reject"
 dsh.56.t: "The Germans offer to purchase the Southern Cameroons"
 dsh.56.a: "We don't need it"
 dsh.56.b: "Grant no concessions"

