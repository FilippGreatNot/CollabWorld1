 ## FOCI ##

 DSH_a_new_era_for_the_bund: "A New Era for the Bund"
 DSH_a_new_era_for_the_bund_desc: "No more shall we hide in the shadows, for once, we have a state to call our own. While we are not the strongest, or the largest, or the most potent force aiming to unify the Vaterland, we certainly do not have the weakest spirits to do so. Morale is one of the most important factors in outlining the success of a war, so why put it to waste? Brothers, Colleagues, arm yourselves, and together, we will defeat this evil!"
 DSH_repurpose_unused_workshops: "Repurpose Unused Workshops"
 DSH_repurpose_unused_workshops_desc: "Southern Baden is not the most industrialised area in Germany, but it certainly IS built up. Due to its proximity to the Rhine, the french border as well as its generally strategic location, it is host to a wide number of peculiar constructions. From ski resorts, to spa towns, to fortifications and to empty wares that we could be using for something else. We will thus convert abandoned complexes at certain areas into factories that will help us bolster our output of firearms."
 DSH_alemannic_infrastructure: "Fill The Potholes"
 DSH_alemannic_infrastructure_desc: "The Great War has not done wonders to this area. And certainly, the civil war we're going through is going to make the problems worse. So, we will put forward funding to fix up the roads around Sudbaden and Wurttemberg and help bolster them with stronger asphalt, hopefully a kind that will be capable of outlasting the war. It will cost us a lot, but it will save a lot more money with the reduced amount of car accidents and other unfortunate events."
 DSH_break_up_worker_revolts: "Break-Up Worker Revolts"
 DSH_break_up_worker_revolts_desc: "One way to defeat a clingy rebellion is to demotivate its membership. And demotivate we will! From funding incentives, to punishing the unwavering, to jailing (and crucially, not killing) its leadership, and sending heaps of propaganda denouncing it and fabricating it's status. Not a lot of effort needs to be put into this for it to work, and, certainly, with our current state of war with the Freikorps, perhaps the revoltees will look the other way and leave."
 DSH_field_new_commanders: "Field New Commanders"
 DSH_field_new_commanders_desc: "Not being the largest political group that has ever formed, we are currently experiencing the brunt of many issues regarding the lack of competent upper staff, not that our current general staff is in any way incompetent, no no, its that there is barely any to begin with. We will begin marketing our needs privately to several key veterans of the war, and hopefully we will enlist some new faces into our ranks."
