 bolshevism_leninist_pragmatism_subtype:0 "Leninist-Pragmatism"
 leninist_pragmatism_desc:0 "Lenin, without doubts, is great man and leader. But he is too idealistic. In sake of survival of our state and achieving we need more realistic, pragmatic way of managing politics, economics, party. Surely, some revisionists call us opportunists, but we all know who should pay for their counter-revolutionary activity."
 
 communist_bismarckism_desc:0 "Our people can truly be called the engine of history. Unfortunately, he fell victim to betrayal. Betrayal on the part of the bourgeoisie and the ambitions of the anti-people Kaiser Kaiser, the negligence of officers and the sabotage of a simple soldier. However, history is moving, moving towards liberation. From now on, the people will not be oppressed, the hand of the proletariat and tradition, in alliance with the faithful hand of the leader, lead us into a new century, an age of prosperity for the German nation and the common man." 
 
