 WRS_the_failures_of_barbarossa_desc:0 "В старые времена режима Генерального секретаря Бухарина, трудовой народ жил в более великом и более равноправном государстве, сломленном мощью германской военной машины. Адольф Гитлер и его нацисткие свиньи резали наш народ и сжигали наши земли во время проклятой операции "Барбаросса". Генеральный секретарь не защитил Союз, не подготовил его, а у его солдат не было аммуниции, когда нацисты взнуздали немецкую нацию и вся наша великая Родина пострадала от последовавшей бойни. Советский Союз был разорван после самой страшной мировой войны и мы то, что осталось от единой Советской России, готовой грудью встретить дуло нацистской винтовки под командованием Верховного Маршала Климента Ворошилова."
 WRS_the_failures_of_suvurov_desc:0 "Хроники истории запечатлели страдания всех народов России письменами, написанными кровью тех, кто пожертвовал собой, чтобы свергнуть царизм, и тех, кто сражался, убивал и погибал, чтобы дать отпор нацистской орде. Однако "Барбаросса" не стала концом кровопролития; нет, потому что в зоне проведения операции "Суворов" наши люди снова храбро сражались за свои законные земли, а маршалу Ворошилову удалось зайти достаточно далеко, чтобы отбить наши старые столицы. Однако все хорошее имеет свойство кончаться, поскольку  когда в 1950-х годах мы снова оказались на грани успеха, Адольф Гитлер послал свои орды против нашей зимней линии. Успех был в наших руках, но мы все равно пали. Мы проиграли. Мы отступили. Мы подвели Россию. Но Западнорусский Революционный Фронт переживет свою неудачу и мы снова будем идти вперед."


######## event

 problem.1.t:0 "The End of Russian civil war"
 problem.1.d:0 "The new year, 1922, has already finally put an end to the civil war in Russia. The Red Army gave up and the white rats managed to escape beyond the Don and the Urals. Fortunately, the Ural Republic is our main pain in the ass in the revolution, it was also not happy with the guests and soon the power fell into the hands of the local administrators. \n \n It is undoubtedly glad that such a tidbit did not go to the insane admiral. No matter how he tries, the coward and traitor Kolchak, who has settled on the other side of the Urals, will not be able to turn it from a lifeless desert into something, while we have control over the industrial center of Russia! \n \n Of course, there is still a threat in the south in the form of General Denikin. He managed to gain a foothold on the right bank of the Don, where he will be able to hide from us for some more time, while we support our forces in Kyrgyzstan under the command of Alexander Ilyich Yegorov, whose 9th Army is fighting to the death with the Alash Autonomy. \n \n Not only that, something happened that no one expected. Mikhail Tukhachevsky unexpectedly went aganist high command of the Red Army and started tp march to Berlin, despite the signed peace. And even though Germany collapsed before he could do it, he refused to return under our command. It's completely incomprehensible what Red Napoleon has in mind, but he must have had a good enough reason to betray us.\n \n In any case, only time will tell where this will lead."
 problem.1.a:0 "This is only the begining"
 
 problem.2.t:0 "Look at the bright side"
 problem.2.d:0 "Nicholas II, so hated by the people still with us, under protection, we could not so easily lose such a large lever of pressure in the form of the royal family. White supporters are desperate to kidnap him, but to no avail. The Cheka under the control of the Iron Phoenix copes with its work as competently as possible. \n \n With such leaders and such power, the red banner of the Soviet Union will fly over all of Russia! And the great writer Maxim Gorky immortalized this in his poems! He, the hero who inspired our soldiers on all fronts and made an imperceptible contribution to the victory over the Entente and Germany! \n \n The dim-witted imperialists hoped for a simple walk, but there is no one to break the army of ordinary workers and peasants, because even the most powerful military machine of imperialism will not be able to extinguish the fire in the hearts of people who are fighting for freedom! It is thanks to the forces of the people that the world's first Socialist State appeared on the maps. Lenin's hand led us here. And nothing else confirms the correctness of our words, as people, previously subordinate to the tyranny of the Whites, came over to our side. Boris Savinkov and even Brusilov himself are now with us."
 problem.2.a:0 "There is much work to be done."
 
 
 problem.3.t:0 "XI Congress of the RKP"
 problem.3.d:0 "And so gentlemen, after the end of the civil war, it is time to take a sober look at the situation and tackle the problem. Only now, before their decision, we need to settle a few more cases that we could not deal with during the Civil War, so that nothing would interfere with us along the way. \n \n Well, it’s time to do these very things at the extraordinary congress of the RKP! Onward and with the song."
 problem.3.a:0 "Let's see what we have here"
 
 problem.4.t:0 "The politics of our relationship to religion"
 problem.4.d:0 "The revolution was over, and life began to gradually return to normal. \n Among other things, the imperial clerics began to get out of their holes, followed by erring citizens who believe that God will help them. Should I "help" them or take their side? \n\n Are we mistaken about them?"
 problem.4.a:0 "Perhaps we should make a compromise."
 problem.4.b:0 "We have nothing to talk about with fanatics."
 
 
 problem.5.t:0 "The question of democracy"
 problem.5.d:0 "In 1917, during the revolution, no one cared about rights and freedoms, everyone was focused on seizing power. Therefore, then the so-called "Dictatorship of the Proletariat" was established, which has not ended since then. Now, when the revolution is almost a success, and the civil war has ended in a dead end, the question is brewing at the new congress: what to do with this? \n \n At the moment, we have an almost one-party system, which is clearly not to the liking of some. Should we give them free rein? At the moment there are three positions at the congress: The first position belongs to Dzerzhinsky. \n “I am the first person who is ready to give his life for Lenin and his ideas, but even I understand the danger of such an approach. Everyone, even the bourgeoisies so disgusting to us, sometimes need to speak out. \n And whether they will deliver their speeches on the podium of the Central Committee or in an underground cubicle depends only on us. But they will do it anyway, and it would be better if it happened in front of our eyes, and not behind our backs.” \n \n Another opinion was expressed by a promising deputy head of the agitation of the Tatar regional committee. Nikolay Yezhov. \n “Only people who pursue exclusively socialist goals can have a say in matters of national importance. And no one else, except our socialist comrades, is suitable for this role. A person fighting for the interests of the majority, a priori, cannot be our enemy. \n Which means, whoever they are, they should all take a direct part in the life of our country! ” \n \n A rather radical, but to some extent efficient, position was expressed by one of the visiting members of the Presidium of the Cheka. Heinrich Yagoda. \n “As sad as it is to admit, people are sometimes wrong. Even a seemingly true communist can turn out to be a bourgeois, an imperialist or just a fool who puts himself above others, puts his own values ​​a bayonet to the rest. \n And to prevent this from happening, we must approach the matter of building communism with the utmost seriousness. We must not allow the disaffected to ruin our plans. However, this is only a temporary measure, because when we reach the goal, no one else will dare to doubt the teachings of Marx! ”"
 problem.5.a:0 "Give free rein to everyone, but continue to control the situation."
 problem.5.b:0 "Unleash all the heroes of labor!"
 problem.5.c:0 "The working people will never doubt the truth of Marx's teachings!" 
 
 problem.6.t:0 "The issue of the Soviet direction of science"
 problem.6.d:0 "The time for the flourishing of the proletariat has come! And what is a proletarian without a factory? And what is a factory without a proletarian? They will be hosting guests soon! \n However, it is still not decided whether they will be waiting for incomprehensible cars or something simpler that the former peasants can quickly master."
 problem.6.a:0 "Better not to rush, otherwise we risk being crushed by a steam locomotive!"
 problem.6.b:0 "The proletarian cannot be frightened by any difficulties."
 
 problem.7.t:0 "Country's current development plan"
 problem.7.d:0 ""
 problem.7.a:0 "Comrade Stalin's projects look promising. Industrialization is worth it."
 problem.7.b:0 "We are not yet ready for such large projects. The Cheka can control collectivization."
 
 problem.8.t:0 "The Revolution"
 problem.8.d:0 ""
 problem.8.a:0 "We cannot afford to make such plans at the current level. Comrade Trotsky must slow down his ardor."
 problem.8.b:0 "It is worth throwing wood into the fire of the revolution while it burns! Otherwise, we will remain in one place." 
 
 problem.9.t:0 "Troubling Rumors"
 problem.9.d:0 ""
 problem.9.a:0 "Everyone's path ends sooner or later" 
 
