 ###Events
 problem.1.t:0 "Конец Гражданской войны"
 problem.1.d:0 "Новый, 1922 год уже окончательно поставил точку в гражданской войне в России. Красная Армия дала слабину и белым крысам удалось ускользнуть за Дон и Урал. К счастью, Уральская Республика – наша главная заноза в заднице в деле революции, так же не обрадовалась гостям и вскоре власть попала в руки к местным само управленцам. \n\n Несомненно радует, что столь лакомый кусочек не достался безумному адмиралу. Как бы он не пытался, трусу и предателю Колчаку, засевшему по другую сторону Урала, не получится превратить её из безжизненной пустыни хоть во что-то, в то время как у нас под контролем индустриальный Центр России! \n\n Конечно, на юге всё ещё существует угроза в виде генерала Деникина. Ему удалось закрепиться на правом берегу Дона, где ему удастся прятаться от нас ещё какое-то время, пока мы будем поддержать наши силы в Киргизии под командованием Егорова Александра Ильича, чья 9-я армия бьётся насмерть с Алашской Автономией. \n\n Так ещё и мало того, произошло то, чего никто не ожидал. Михаил Тухачевский неожиданно пошёл против вышего командования РККА и начал маршировать на Берлин, несмотря на подписанный мир. И хоть прежде чем он это смог бы сделать, Германия развалилась, полностью вернуться под наше командование он отказался. Совершенно непонятно, что у Красного Наполеона на уме, но у него должна была быть достаточно везкая причина предать нас. \n\n В любом, случае лишь время покажет к чему всё это приведёт."
 problem.1.a:0 "Это только начало"
 
 problem.2.t:0 "Взгляд на светлую сторону"
 problem.2.d:0 "Николай II , так ненавистный народом всё ещё у нас, под охраной, мы не могли бы так легко потерять такой большой рычаг давления в виде царской семьи. Сторонники белых отчаянно пытаются его похитить, но безуспешно. ВЧК под контролем Железного Феникса справляется со своей работой максимально компетентно. \n\n  С такими лидерами и такой мощью красное знамя Советского Союза будет развеваться над всей Россией! И вёликий писатель Максим Горький увековечен это в своих стихах! Он, герой, который вдохновлял наших солдат на всех фронтах и внёс неощутимый вклад в победу над Антантой и Германией! \n\n Недалёкие империалисты надеялись на простую прогулку, но не кому не сломить армию простых рабочих и крестьян, ведь даже самая сильная военная машина империализма не сможет потушить огонь в сердцах людей которые сражаются за свободу! Именно благодаря силам народа на картах появилось первое в мире Социалистическое Государство. Рука Ленина привела нас сюда. И ничто другое не подтверждает правоту наших слов, как люди, ранее подчинённые тирании Белых, перешли на нашу сторону. Борис Савинков и даже сам Брусилов теперь у нас."
 problem.2.a:0 "Есть ещё много дел."
 
 
 problem.3.t:0 "XI Съезд РКП"
 problem.3.d:0 "И так господа, после того как закончилась гражданская война время трезво взглянуть на ситуацию и заняться решением проблем. Только вот перед их решением нужно уладить ещё несколько дел, которыми мы не могли заняться во время Гражданской Войны, дабы нам ничто не мешало по пути. \n\n Что же, время заняться этими самыми делами на внеочередном съезде РКП! Вперёд и с песней."
 problem.3.a:0 "И так, что у нас на повестке дня?"
 
 
 problem.4.t:0 "Наше отношение к религии"
 problem.4.d:0 "Революция закончилось, и жизнь начала постепенно приходить в нормальное русло. \n В том числе начали выбираться из своих нор имперские церковники, за которыми идут заблуждающие граждане, считающие что бог поможет им. Стоит ли "помочь" им или встать на их сторону? \n\n Быть может мы заблуждались на их счёт?"
 problem.4.a:0 "Возможно нам стоит пойти на компромис."
 problem.4.b:0 "Человек - привыше всего. И нет никого главнее! Не позволим пудрить голову простому люду. Мы сами будем решать свою судьбу."
 
 
 problem.5.t:0 "Вопрос Демократии"
 problem.5.d:0 "В 1917 во время революции никому не было дело до прав и свобод, все были сфокусированы на захвате власти. Поэтому тогда и произошло установление так называемой “Диктатуры пролетариата”, которая с тех пор не кончалась. Теперь же, когда революция почти удалась, а гражданская война окончилась тупиком, на новом съезде назревает вопрос: что с этим делать? \n\n На данный момент у нас царит почти что однопартийная система, что некоторым явно не нравится. Стоит ли дать им волю? На данный момент на съезде есть три позици: Первая позиция пренадлежит Дзержинскому. \n “Я первый человек готовый отдать жизнь за Ленина и его идеи, но даже я понимаю, всю опасность такого подхода. Всем, даже так противным нам буржуям нужно иногда выговориться.  \n И будут они произносить свои речи на трибуне Центрального Комитета или в подпольном закутке зависит лишь от нас. Но они будут делать это в любом случае, и лучше бы это происходило перед нашими глазами, а не за нашими спинами.”  \n\n Своё мнение высказал перспективный заместитель заведующего агитацией Татарского обкома. Николай Ежов. \n“Только люди, преследующие исключительно социалистические цели, могут иметь право голоса в вопросах государственной важности. И никто другой, кроме наших товарищей социалистов не подходят на эту роль. Человек, сражающийся за интересы большинства, априори не может быть нашим врагом.  \n А значит, кем бы они не были, они все должны принимать непосредственное участие в жизни нашей страны!” \n\n Довольно радикальную, но в какой-то степени дельную, позицию высказал один из пришедших членов Президиума ВЧК. Генрих Ягода. \n “Как это не печально признавать, люди иногда ошибаются. Даже, казалось бы, истинный коммунист может оказать буржуем, империалистом или просто глупцом, ставящим себя выше других, ставящий собственные ценности штык остальным.  \n И чтобы это не происходило, мы должно подойди к делу строительства коммунизма с максимальной серьёзностью. Нельзя допустить чтобы недовольные разрушили наши планы. Тем не менее, это лишь временная мера, так как когда мы достигнем цели никто больше не посмеет усомниться в учениях Маркса!”"
 problem.5.a:0 "Дать волю всем, но продолжать контролировать ситуацию."
 problem.5.b:0 "Дать волю всем героям труда!"
 problem.5.c:0 "Что за глупость? Рабочий народ никогда не усомниться в истинности учений Маркса!"
 
 problem.6.t:0 "Вопрос о Советском Направлении науки"
 problem.6.d:0 "Время расцвета пролетариата пришло! А какой пролетарий без завода? И какой завод без пролетария? Они уже скоро будут принимать гостей! \n Однако до сих пор не решено, будут ли их там ожидать непонятные машины или же что-то более простое, что быстро смогут освоить бывшие крестьяне."
 problem.6.a:0 "Лучше не спешить, иначе мы рискуем быть раздавленными паровозом!"
 problem.6.b:0 "Пролетария не испугать никакими сложностями."
 
