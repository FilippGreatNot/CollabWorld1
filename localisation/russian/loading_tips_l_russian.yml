 LOADING_TIP_0: "«Богданов незакончен, но теоретически играбелен. Лучше поиграйте за Сталина, если вы не устали от Сталина, или поиграйте за Сталина, если вы устали от Сталина патамушта я злой» — Manender"
 LOADING_TIP_1: "Когда вы играете за Союз Спартака, удостовертесь, что вы подготовлены к войне с Республикой."
 LOADING_TIP_2: "Не спидраньте Францию. Осторожно подготовьте расширение и укрепите экономику."
 LOADING_TIP_3: "Вы можете объединить Германию за Веркоммандо Дюссельдорф, но у неё нет контента и придётся оправдывать цели войны."
 LOADING_TIP_4: "Контент Тухачевскому и Колчаку — следующий на очереди для России."
 LOADING_TIP_5: "Нам очень сильно нужны разработчики."
 LOADING_TIP_6: "У Турции в будущем будет очень смачный контент."
 LOADING_TIP_7: "Если у вас есть какие-то предложения по Азии, будьте свободны рассказать нам."
 LOADING_TIP_8: "У Советов больше всего контента."
 LOADING_TIP_9: "Если вы хотите агрессивную партию, сядьте за Союз Спартака."
 LOADING_TIP_10: "Подготовьтесь перед атакой Правительства в изгнании за Францию"
 LOADING_TIP_11: "В Америке у ККК и Макартура есть немного контента (но он, кажется, не переведён на русский)."
 LOADING_TIP_12: "У Швеции есть скелетный контент."
 LOADING_TIP_13: "«Мод не нужен удаляйте» — Manender"
 LOADING_TIP_14: "Тухачевский довольно сильный. Рекомендуется нахождение слабых частей фронта и развитие окружений на них."
 LOADING_TIP_15: "Бойтесь Бельгии. Мы уже боимся"
 LOADING_TIP_16: "У Белорусской Малайзии есть довольно странная история, спросите Manender-а в Discord-сервере если хотите."
 LOADING_TIP_17: "В этом моде нет фурри."
 LOADING_TIP_18: "Возможность исследовать ОБТ в 1930 исторически достоверна (потому что у нас недостаточно ресурсов чтобы сделать кастомные техи)."