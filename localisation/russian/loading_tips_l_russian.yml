 LOADING_TIP_0: "Мы больше ничего не требуем, мы хотим войны. - Иоахим фон Риббентроп"
 LOADING_TIP_1: "Кто не двигается, тот не замечает своих цепей. - Роза Люксембург"
 LOADING_TIP_2: "Самое важное для молодого человека - это создать кредит доверия... репутацию, характер. - Джон Д. Рокфеллер"
 LOADING_TIP_3: "Ни один человек не был удостоен чести за то, что получил. Почет был наградой за то, что он отдал. - Калвин Кулидж"
 LOADING_TIP_4: "Все, кто стремится обогатить тех, кто не работает, должны быть уничтожены. - Исмаил Энвер"
 LOADING_TIP_5: "Те, кто не помнит прошлого, обречены на его повторение. - Джордж Сантаяна, «Жизнь разума», 1905 г."
 LOADING_TIP_6: "Я потерял Польшу. Без Польши я пойду ко дну. Меня выгнали, но я люблю свою страну. - Марек Хласко"
 LOADING_TIP_7: "Самый радикальный революционер станет консерватором на следующий день после революции. - Ханна Арендт"
 LOADING_TIP_8: "Фашизм был рожден, чтобы вдохновить на веру не правых и не левых, а на коллективную, интегральную, национальную веру. - Хосе Антонио Примо де Ривера"
 LOADING_TIP_9: "Если бы у меня была только одна пуля, а передо мной были бы и враг, и предатель, я бы пустил ее предателю. - Корнелиу Зелеа Кодряну"
 LOADING_TIP_10: "Искусство - единственный способ спастись от горестей жизни. - Габриэле Д'Аннунцио"
 LOADING_TIP_11: "У победы сто отцов, а поражение - сирота. - Чиано Галеаццо"
 LOADING_TIP_12: "У успеха много неудач, а неудача - сирота. - Чиано Галеаццо"
 LOADING_TIP_13: "Я спокойно принимаю то, что должно стать моей бесславной судьбой. - Чиано Галеаццо"
 LOADING_TIP_14: "Родина одного народа никогда не может стать постоянной родиной другого. - Гарегин Нжде"
 LOADING_TIP_15: "Народы, не желающие защищать свои интересы, обрекают себя на гибель. - Гарегин Нжде"
 LOADING_TIP_16: "Патриотизм по природе своей не агрессивен ни в военном, ни в культурном отношении. Национализм же неотделим от стремления к власти. - Джордж Оруэлл"
 LOADING_TIP_17: "Власть рождает паразитов. Да здравствует Анархия! - Нестор Махно"
 LOADING_TIP_18: "Нет партий, а есть кучки шарлатанов, которые во имя личных выгод и острых ощущений уничтожают трудовой народ. - Нестор Махно"