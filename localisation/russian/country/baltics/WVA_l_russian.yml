 WVA_bermontian_clique_rule: "Правление Бермондтовской Клики"
 WVA_bermontion_clique_rule_desc: "Клика Павла Бермондта-Авалова, привнесла в Западную Добровольческую Армию твердую милитаристскую концепцию. Хотя их правление не обходится без трудностей, им удалось объединить различные фракции под знаменем сильного руководства и национального возрождения. Авалову удается сплотить население и военных вокруг общего дела, увеличить число призывников и укрепить боевую мощь армии на родной земле. Авторитарное правление позволяет быстро принимать решения, особенно в военных вопросах, даже если это иногда мешает политической стабильности и экономической эффективности"
 WVA_native_unrest: "Местные Беспорядки"
 WVA_disorganized_army: "Дезорганизованная Армия"
 WVA_disorganized_army_descp: "Западная Добровольческая Армия страдает от внутренней разобщенности, отсутствия должной иерархии и соперничества группировок, борющихся за влияние. Командиры часто действуют независимо друг от друга, а координация между подразделениями практически отсутствует. Линии снабжения ненадежны, а солдатам не хватает дисциплины, что приводит к их неэффективности в бою. Армия представляет собой лоскутное одеяло из плохо обученных призывников, добровольцев и офицеров-изгоев, что приводит к медленному принятию решений и низкому моральному духу на поле боя."
 WVA_the_forest_brothers: "Лесные Братья"
 WVA_the_forest_brothers_descp: " Западной Добровольческой Армии противостоят Лесные Братья - сеть партизанских отрядов, окопавшихся в глухих лесах и отдаленных районах. В основном они состоят из оппозиционных и националистических элементов, они устраивают диверсии на путях снабжения, устраивают засады на военные колонны и нарушают коммуникацию на оккупированных территориях. Глубокое знание местности затрудняет подавление их деятельности, что вынуждает Добровольческую Армию направлять значительные ресурсы на противоповстанческие операции. Постоянная угроза засад и сопротивления изматывает армию, напрягая логистику и снижая общую эффективность в поддержании контроля."
