 WVA_BOOKMARK_DESC: "Западная добровольческая армия под командованием Павла Бермондта-Авалова оказалась в опасном положении. Она находится в окружении двух большевистских держав - Московского Советского Правительства и Режима Красного Наполеона. Обе они активно подрывают безопасность Западной Добровольческой Армии и стремятся ее уничтожить. Павлу Бермондту-Авалову придётся пойти на жертвы, чтобы объединить Россию под своей властью или осуществить мечту о господстве Балтийских Немцев."
 
 wva.1.t: "Лесные Братья"
 wva.1.d: "Наше правление в Балтийском регионе встретило сильное сопротивление со стороны многих людей. Они сформировали единое партизанское движение сопротивления, чтобы выгнать нас из региона. Чтобы обеспечить продолжение нашего режима, мы должны победить этих дегенеративных большевистских шпионов, пока они не уничтожили нас"
 wva.1.a: "ОЧИСТИТЬ ИХ!"
 wva.2.t: "Вопрос Доктрины"
 wva.2.d: "Доктрина Рюдигера предлагает сделать нашу армию основанной на доктрине превосходства в огневой мощи и сосредоточиться на возможностях нашей артиллерии. Эта доктрина явно противоречит доктрине Павла, которая предлагают доктрину массового нападения и массового призыва всех граждан. Этот вопрос очень важен и может решить судьбу нас на войне."
 wva.2.a: "Сохранить Доктрину Павла"
 wva.2.b: "Доктрина Рюдигера имеет больше преимуществ"
 wva.3.t: "Предложение от Павла"
 wva.3.d: "Генерал Павел Бермондт-Авалов предложил нам войти в состав Западного Казачьего Государства. Мы сможем сохранить своё положение в его новом Российском Государстве. Он также предлагает нам помочь ему расправиться с Советами. Наши интересы совпадают почти идеально. Возможно, чтобы спасти Россию от большевистской чумы, нам придется объединить усилия."
 wva.3.a: "Давайте объединимся!"
 wva.3.b: "Через мой Труп!"
 
