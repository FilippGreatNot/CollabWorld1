 WVA_connect_the_baltic_countryside: "Соединить Балтийскую Сельскую Местность"
 WVA_connect_the_baltic_countryside_desc: "Мы должны урбанизировать сельские районы страны и починить там дороги, чтобы повысить наш экономический рост."
 WVA_economy_of_resistance_desc: "Наша экономика должна быть сосредоточена на противостоянии наступлениям большевистских дегенератов с востока и юга. Наше финансовое состояние подобно загнанной в угол лисе."
 WVA_pavels_reforms: "Реформы Павла"
 WVA_pavels_reforms_desc: "Чтобы полностью избавиться от угрозы восстания Лесных Братьев и туземцев против нас, мы должны принять радикальные меры, чтобы убедиться, что они не восстанут. Основные методы, которые мы будем использовать, это концлагеря, так как они будут навсегда устранены как угроза, но мы не можем сделать это с большим количеством балтов, поэтому мы должны выгнать их из своих домов и поработить многих из них, чтобы укрепить нашу великую нацию! Единственное, что нас беспокоит, это то, что наши международные отношения будут сильно подорваны..."
 WVA_further_opression_of_the_baltic_people: "Продвигать Угнетение Балтийского Народа"
 WVA_further_opression_of_the_baltic_people_desc: "Сегодня мы будем угнетать балтийский народ."
 WVA_more_baltic_german_settlements: "Заселение Балтийских Немцеа"
 WVA_more_baltic_german_settlements_desc: "Чтобы обезопасить наше положение в Прибалтике, нам нужно избавиться от коренного населения, так как оно является частью Лесных Братьев, они попытаются восстать против нашей Власти! На замену мятежным коренным балтам мы можем осторожно заселять немцев, которые являются союзниками нашего правительства!"
