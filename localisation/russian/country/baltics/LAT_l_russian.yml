 LAT_bermontian_clique_rule: "Правление Бермонтовской Клики"
 LAT_bermontion_clique_rule_desc: "Бермонтовская Клика, управляемая Павлом Бермонтом-Аваловым, привнесла в Западную Российскую Добровольческую Армию милитаристические начала. Хотя их правление не лишено трудностей, им удалось объединить различные фракции под лозунгом сильного лидерства и национального возрождения. Бермонтовская клика преуспевает в объединении населения и военных вокруг общей цели, увеличивая набор новобранцев и укрепляя боевую мощь армии на родной земле.Их авторитарный стиль управления позволяет быстро принимать решения, особенно в военных вопросах, даже если это порой подавляет политическую стабильность и экономическую эффективность."
 LAT_native_unrest: "Беспорядки коренных народов"
 LAT_disorganized_army: "Дезорганизованная Армия"
 LAT_disorganized_army_descp: "Западная русская добровольческая армия страдает от внутренней разобщенности, отсутствия надлежащей иерархии и конкурирующих фракций, борющихся за влияние. Командиры часто действуют независимо, создавая отсутствие координации в войсках. Линии снабжения ненадежны, а солдатам не хватает дисциплины, что приводит к неэффективности боевых действий. Армия представляет собой смесь плохо обученных призывников, добровольцев и нерадивых офицеров, что приводит к медленному принятию решений и низкому моральному духу на поле боя."
 LAT_the_forest_brothers: "Лесные Братья"
 LAT_the_forest_brothers_descp: "Западная Российская Добровольческая Армия постоянно сталкивается с проблемами от Лесных Братьев - сети партизан, укоренившихся в густых лесах и отдаленных районах. Эти повстанческие силы, по большей части, состоят из анти-авторитарных и националистических элементов. Они саботируют линии снабжения, устраивают засады на военные конвои и обрезают коммуникации на всей территории. Глубокое знание Лесными Братьями местности затрудняет пресечение их деятельности, что вынуждает Добровольческую Армию выделять значительные ресурсы на операции по борьбе с повстанцами. Постоянная угроза засад и сопротивления изматывает армию, напрягая логистику и снижая общую эффективность поддержания контроля."
