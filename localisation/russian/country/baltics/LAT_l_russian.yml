 LAT_connect_the_baltic_countryside: "Подключение балтийского села"
 LAT_connect_the_baltic_countryside_desc: "Мы должны урбанизировать сельские территории страны и починить дороги, если хотим экономического роста."
 LAT_economy_of_resistance_desc: "Наша экономика должна быть сосредоточена на сопротивлении большевицким дегенератам с востока и юга. Наше финансовое положение похоже на загнанную в угол лису."
 LAT_pavels_reforms: "Реформы Павла"
 LAT_pavels_reforms_desc: "После того, как беспорядков стало больше, чем ожидалось, нам нужно провести некоторые тайные реформы. Чтобы полностью устранить угрозу со стороны Лесных Братьев, восстающих против нас, мы должны принять решительные меры, чтобы убедиться, что они этого не сделают! Главным нововведением станет использование концентрационных лагерей, чтобы перманентно устранить угрозу. Нам придется выгнать их из своих домов и поработить многих из них, чтобы значительно укрепить нашу Нацию! Единственное, чего мы боится, так это то, что наши международные отношения будут серьезно испорчены..."
 LAT_further_opression_of_the_baltic_people: "Дальнейшее угнетение Прибалтийских Народов"
 LAT_further_opression_of_the_baltic_people_desc: "Сегодня мы угнетаем прибалтийские народы"
 LAT_more_baltic_german_settlements: "Больше прибалтийско-немецких поселенцев"
 LAT_more_baltic_german_settlements_desc: "Чтобы закрепить свои позиции в Прибалтике, нам необходимо избавиться от коренных балтийских народов, так как они являются частью Лесных Братьев. Они попытаются восстать против нашего государства в попытке добиться свободы Балтике! На замену мятежным коренным балтийцам мы можем осторожно прислать немецких балтийцев, которые являются союзниками нашего правительства и врагами мятежных Лесных Братьев!"
