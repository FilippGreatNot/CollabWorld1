 LAT_BOOKMARK_DESC: "Западная Добровольческая Армия, управляемая Павлом Бермонтом-Аваловым, находится в опасности. Она находится между двумя большевицкими силами - московским Советским Правительством и режимом Красного Наполеона. Оба активно подрывают безопасность Западной Добровольческой Армии и стремятся ее уничтожить. Чтобы объединить Россию под своей властью или осуществить мечты о господстве балтийских немцев, Павлу придется пойти на жертвы."
 ##EVENTS##
 lat.1.t: "Лесные Братья"
 lat.1.d: "Во время нашего правления в Прибалтике мы столкнулись с сопротивлением со стороны местных. Они формируют единое движение партизанского сопротивления, чтобы выбить нас из региона. Чтобы обеспечить продолжение нашего правления, мы должны уничтожить этих выродившихся большевицких шпионов, прежде чем они уничтожат нас."
 lat.1.a: "ВЫЧИСТИТЬ ИХ!"
 lat.2.t: "Вопрос Доктрины"
 lat.2.d: "Клика Рюдигера предлагает сделать основной доктриной нашей армии превосходство огневой мощи и фокус на артиллерии. Она вступает в конфликт с Доктриной, предлагаемой Бермонтовцами - доктриной массовой атаки и массового воинского призыва местных и прибалтийских немцев. Этот вопрос крайне важен, ведь от него зависит то, как мы будем вести себя на полях сражений."
 lat.2.a: "Продолжаем использовать Павловскую Доктрину"
 lat.2.b: "Доктрина Рюдигера заслуживает внимания"
 lat.3.t: "Предложение от Павла"
 lat.3.d: "Генерал Павел Бермонт-Авалов предложил нам интегрироваться в Западное Казацкое Правительство. Мы сможем сохранить свою позицию в новом Российском Государстве. Он также обещает нам защиту от советов. Наши интересы пересекаются, так что, возможно, для сохранения России от Большевицкой Чумы мы должны объединить силы."
 lat.3.a: "Давайте объединяться!"
 lat.3.b: "Только через мой труп!"
 
