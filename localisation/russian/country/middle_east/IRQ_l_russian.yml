 IRQ_first_iraq_liberate_the_iranian_kurds_desc: "Наши братья в Иране активно притесняются и уничтожаются шахом. Иранцы — злой народ, происходящий от демонов. Как защитник курдского и иракского народов, генерал Бакр Сидки обязан защищать свой народ, где бы он ни находился и каковы бы ни были шансы на победу. Это правильное дело. Персидская чума заканчивается сегодня. Любой человек, который притесняет курдов, должен быть уничтожен."
 
 
 ## Events ##
 
 irq.1.t: "Колыбель цивилизации"
 irq.1.d: "Земли Ирака, исторически известные как Месопотамия, были домом для многих древних цивилизаций, таких как ассирийцы или вавилоняне. Это были первые цивилизации, которые ходили по лицу этой земли. Мы несем их наследие как колыбели всего прогресса и всего лучшего, что может предложить человечество. Современный Ирак немного слаб. Получив независимость, когда Британская империя начала рушиться после неудачного нападения на северо-запад России, мы теперь можем сами решать свою судьбу, без британских или османских рук, решающих, как нас притеснять в следующий раз. Мы должны снова сделать Ирак сильным, либо силой оружия, либо экономическим мастерством."
 irq.1.a: "Ирак выдержит"
 irq.2.t: "Хашимитское наследие"
 irq.2.d: "Хашимитское наследие, берущее начало от Пророка (да благословит его Аллах и приветствует), сыграло значительную роль в освобождении Ближнего Востока от коррумпированного османского правительства в 1910-х годах. Теперь наш полуостров наконец-то стал независимым, и 3 хашимитских короля правят тремя владениями. В Иордании правит племянник короля Фейсала и ждет интеграции. В Хиджазе отец Фейсала пытается противостоять саудовской угрозе. Однако наиболее вероятно, что Фейсал станет королем, если Аравия действительно объединится в единое государство."
 irq.2.a: "За короля Фейсала!"
 irq.3.t: "Первое заседание иракского парламента"
 irq.3.d: "Сегодня первое заседание недавно созданного иракского парламента. Многие задаются вопросом, как она пройдет и как институт будет использовать свою новую власть. Одобрят ли они и поблагодарит ли Фейсала? Ну, некоторые голоса молчаливо сообщают, что они, возможно, планируют его отстранить..."
 irq.3.a: "Да здравствует Фейсал Объединитель!"
 irq.3.b: "Больше никаких королей!"
 irq.4.t: "Военные реформы"
 irq.4.d: "Правительству стало очевидно, что нам необходимо реформировать нашу армию, чтобы быть на уровне стран вокруг нас. Нам необходимо модернизировать ее и сделать ее способной защищать нас от иностранных вторжений или сделать ее более сосредоточенной на наступательных операциях. Это два варианта. Однако генерал Бакр Сидки рассматривает возможность совершения военного переворота, чтобы свергнуть Фейсала I, поскольку он считает его слишком некомпетентным, чтобы должным образом защищать Ирак от иностранных государств."
 irq.4.a: "Упор на наступление"
 irq.4.b: "Мы защитим Ирак"
 irq.4.c: "Конец Фейсала пришел"
 irq.5.t: "Ирак стремится присоединиться к нашей фракции"
 irq.5.d: "Ирак обратился к нашему правительству с просьбой о более тесных отношениях, а также попросила принять их в наш военный пакт, чтобы способствовать взаимной обороне между нашими двумя странами, у которых есть общие враги. Должны ли мы принять это?"
 irq.5.a: "Нет, Ираку здесь не место."
 irq.5.b: "Добро пожаловать, иракские друзья!"
 irq.6.t: "Внешняя политика Ирака"
 irq.6.d: "Мы должны решить, какой подход мы выберем во внешней политике. Должны ли мы стремиться защищать наши региональные интересы, приобретая влияние на наших соседей и строя нашу оборону, или мы должны стремиться к более важной роли в объединении арабского мира под одним знаменем. Королю Фейсалу I придется сделать выбор, и это будет постоянный выбор с последствиями."
 irq.6.a: "Мы — Аравийская Пруссия"
 irq.6.b: "Мы будем защищать наши национальные интересы"
 irq.7.t: "Ирак просит об интеграции"
 irq.7.b: "Нет"
 irq.7.a: "Да"
 irq.7.d: ""
 irq.8.t: "Ирак требует Хузестан"
 irq.8.d: ""
 irq.8.a: "Мы должны избежать потенциальной войны"
 irq.8.b: "Мы не сдадимся"
 irq.9.t: "Египетский вопрос"
 irq.9.d: "Египет — одна из последних независимых арабоязычных стран, которая могла бы быть интегрирована в Хашимитское Королевство Аравия. Однако вопрос, стоит ли нам рисковать войной с Египтом, все еще остается. Технически мы могли бы просто игнорировать их и уважать их независимость. Может быть, мы можем пойти на компромисс и предложить им стать протекторатом. В противном случае мы можем просто потребовать от них прямой интеграции, как изначально планировалось."
 irq.9.a: "Уважайте их независимость"
 irq.9.b: "Попросите их о лояльности"
 irq.9.c: "Попросите об их интеграции в Аравию"
 irq.10.t: "Хашимиты просят нашей верности"
 irq.11.t: "Выборы в Ираке"
 irq.11.d: "Теперь, когда в Ираке установилась демократия, нам следует провести наши самые первые выборы, чтобы решить, кто будет нами руководить в течение следующих нескольких лет. И победителем становится..."
 irq.11.a: "Ясин остается президентом"
 irq.11.b: "Победа прогресса"
 irq.11.c: "Национальный Ирак"
 irq.12.t: "Вторая ваххабитская война"
 irq.12.d: "Сегодня утром новости пронеслись по Ближнему Востоку, как молния. Хашимитское королевство Ирак под руководством короля Фейсала I нанесло удар по султанату Неджд, возглавляемому Саудовской монархией. Среди многих проблем между ними — их взгляды на ислам, поскольку Саудовская монархия пропагандировала свой собственный взгляд на ислам, часто называемый ваххабизмом. Так же, как 100 лет назад османы боролись с ними из-за этого, теперь существование саудовского государства снова находится под угрозой со стороны Хашимитов. Начинается Вторая ваххабистская война."
 irq.12.a: "Пески кровоточат"
 irq.13.t: "Переворот Бакра Сидки в Ираке"
 irq.13.d: "Курдско-иракский генерал Бакр Сидки совершил переворот в иракской монархии и установил военный режим с помощью других курдских деятелей и аристократов. Эти новости стали шокирующим откровением, поскольку теперь судьба Ближнего Востока может кардинально измениться. В конце концов, международное сообщество видело в панарабских тенденциях Фейсала I большой потенциал. Теперь иракская политика может быть более склонна служить курдским интересам. Другая обеспокоенная группа — ассирийцы, которые рассматривают возможность покинуть страну, поскольку Бакр Сидки известен тем, что совершал против них преступления."
 irq.13.a: "Интересное развитие событий"
 irq.14.t: "Король Фейсал I свергнут в Ираке"
 irq.14.d: "Хашимитский король Фейсал I был свергнут после создания парламента в Ираке. Эти новости стали большим сюрпризом, поскольку ожидалось, что конституционные реформы на самом деле увеличат поддержку монарха. Вместо этого план дал обратный эффект, поскольку парламент создал Республику уже на следующий день. Эти новости окажут большое влияние на регион, поскольку теперь еще одна страна на Ближнем Востоке стала демократической. Однако есть много деятелей, которые хотели бы положить конец этой новой демократии..."
 irq.14.a: "Его план не сработал"
 irq.15.t: "Хашимиты объединяют Аравию"
 irq.15.d: "Новое Королевство Аравия было создано династией Хашимитов. Впервые за столетия такое крупное мощное и единое арабское государство существует снова. Это событие будет иметь не только серьезные последствия для региона, но и для всего мира. Еще неизвестно, останется ли эта новая арабская нация нейтральной или встанет на сторону одной из других крупных мировых держав. Однако одно можно сказать наверняка: Ближний Восток после этого уже никогда не будет прежним."
 irq.15.a: "Исламский мир возрождается?"