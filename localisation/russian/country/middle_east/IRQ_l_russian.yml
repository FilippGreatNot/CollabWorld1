 IRQ_armenian_refugees_desc: "Предполагаемые преступления и геноцид, совершенные турецкими властями против армянского населения, привели к массовому кризису беженцев, вызвав нищету и страдания как для нашего народа, так и для бедных армян, спасающихся от турецких преступлений. Обвиняемым в этих событиях является Энвер-паша, одна из самых важных турецких фигур. История прольет свет на эту трагедию."
 
