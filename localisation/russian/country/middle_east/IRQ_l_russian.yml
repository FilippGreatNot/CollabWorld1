 ### Focuses ###
 IRQ_first_the_cradle_of_civilization: "Колыбель цивилизации"
 IRQ_first_the_cradle_of_civilization_desc: "Ирак можно считать одним из древнейших цивилизованных регионов мира. В Месопотамии возникло и рухнуло множество наций и цивилизаций, но в конечном итоге на протяжении сотен лет мы оказались под гнетом как Сефевидской, так и Османской империй. Теперь, благодаря событиям Великой войны и вмешательству Османской империи на стороне Центральных держав, мы обрели независимость с помощью британцев с династией Хашимитов в качестве нашей ведущей силы. Теперь, когда британцы ушли из региона, мы, наконец, можем принести славу Ираку и Аравии в целом. Под гениальным руководством Фейсала Объединителя мы сможем достичь многих великих дел для этой страны. Да будет Аллах на нашей стороне. За Ирак! Земли Двух Рек и Колыбели Цивилизации!"
 IRQ_first_the_hashemite_king: "Хашимитский король"
 IRQ_first_introduce_administrative_reforms: "Проведение административных реформ"
 IRQ_first_introduce_administrative_reforms_desc: "Административная система Ирака устарела по сравнению с современными западными системами, которые привели свои страны к бюрократическому успеху. Мы должны реформировать нашу администрацию, даже если это может расстроить некоторые племена в стране. В долгосрочной перспективе такие реформы помогут нам создать стабильное иракское государство."
 IRQ_first_buy_american_guns: "Купить американское оружие"
 IRQ_first_buy_american_guns_desc: "По правде говоря, наша армия вообще не соответствует современным стандартам и может даже считаться отстающей на сто лет в военных технологиях, таких как оружие. Чтобы решить эту проблему, мы закупим некоторое количество оружия у корпоративного режима Рокфеллера, чтобы модернизировать наши Вооруженные силы. Учитывая инновации корпорации Springfield Arms, которая отвечает за производство оружия для американских корпоративных армий, эта сделка должна быть более чем идеальной для укрепления наших вооруженных сил."
 IRQ_first_modernize_our_infrastructure: "Модернизировать нашу инфраструктуру"
 IRQ_first_seek_foreign_investments: "Искать иностранные инвестиции"
 IRQ_first_seek_foreign_investments_desc: "Чтобы укрепить экономическую мощь иракской нации, нам нужно будет использовать финансовую помощь великих держав этого мира. Мы будем искать иностранные инвестиции, чтобы снова сделать Багдад центром региона. Для этого мы пригласим советских, французских и британских послов и попросим их передать послание о финансовых возможностях и огромных перспективах своему правительству. Благодаря поддержке Поэрс Мира Ирак снова займет свое место в качестве Глобальной Сверхдержавы! Как в эпоху Аббасидов!"
 IRQ_first_deal_with_the_rising_sun: "Сделка с Восходящим Солнцем"
 IRQ_first_deal_with_the_rising_sun_desc: "Стало очевидно, что европейская гегемония, которая определяла мир последние 2 столетия, может подойти к концу. Поэтому вполне логично, что мы также должны сотрудничать с державами нашего континента. Одной из них, и, возможно, величайшей, является Восходящее солнце. Страна розовых деревьев и финансовых возможностей. Мы поможем открыть японское посольство и попытаемся заключить торговую сделку со страной. Мы дадим им нефть, а они смогут дать нам любые современные промышленные потребительские товары, которые у них есть. В конце концов, эта сделка укрепит обе наши страны, чтобы бороться с очевидным западным империализмом, который стремится уничтожить нас."
 IRQ_first_invest_in_industrialization: "Инвестировать в индустриализацию"
 IRQ_first_introduce_land_reforms: "Провести земельную реформу"
 IRQ_first_kirkuk_oil_discovery: "Открытие нефтяного месторождения Киркук"
 IRQ_first_baghdad_power_plant: "Построить Багдадскую электростанцию"
 IRQ_first_preserve_iraqi_cultural_heritage: "Сохранение иракского культурного наследия"
 IRQ_first_calm_down_the_tribes: "Успокоить племена"
 IRQ_first_minimize_the_sectarian_divide: "Минимизировать межконфессиональный раскол"
 IRQ_first_iraqi_military_reforms: "Иракские военные реформы"
 IRQ_first_iraqi_military_reforms_desc: "Иракская армия остро нуждаются в реформировании и модернизации, чтобы соответствовать западным стандартам. Мы должны решить, что делать с нашими Вооруженными силами и какой подход нам следует использовать в отношении нашей военной доктрины и тактики. Должны ли мы наступать или сосредоточиться на защите иракской нации? Однако некоторые голоса в армии предполагают, что, возможно, если мы хотим защитить Ирак, Фейсал I может оказаться не лучшим выбором в качестве лидера... посмотрим."
 IRQ_first_the_iraqi_government_printing_press: "Иракская правительственная типография"
 IRQ_first_reestablish_university: "Восстановить университет Аль-Мустансирия"
 IRQ_first_a_unified_iraq: "Единый Ирак"
 IRQ_first_a_unified_iraq_desc: "Теперь мы, наконец, сможем положить конец сегрегации и нестабильности, которые преследовали иракское общество на протяжении многих веков. Возможно, теперь мы, наконец, сможем иметь стабильную страну, свободную от насилия и религиозной ненависти. Это, наконец, позволит нам процветать как нации и стать более могущественными, чем когда-либо прежде. Прежде чем это произойдет, нам придется принять множество мер по объединению страны как в административном, так и в социальном плане. Для начала Фейсал I выступит с речью. Его не зря называют Объединителем."
 IRQ_first_faisals_constitutional_reforms: "Конституционные реформы короля Фейсала"
 IRQ_first_a_change_of_plan: "Изменение плана"
 IRQ_first_promote_womens_rights: "Продвигать женские права"
 IRQ_first_promote_womens_rights_desc: "Мы понимаем, что женщины и мужчины разные, но у нас просто нет достаточной рабочей силы как в армии, так и на рабочих местах, чтобы поддерживать нашу страну. Мы должны дать женщинам больше общественных ролей, чтобы укрепить Ирак в целом и привести его в соответствие с западными стандартами. Мы должны продвигать их институциональные права и давать им обязательное образование, как мы давали мужчинам. Сделав это, мы сможем реформировать нашу страну и убедиться, что наш общественный порядок соответствует современным организационным стандартам."
 IRQ_first_entrench_traditional_gender_roles: "Закрепить традиционные гендерные роли"
 IRQ_first_entrench_traditional_gender_roles_desc: "Западные империи, пока они были здесь, пытались продвигать много опасных идей и идеологий. Если мы оставим это продолжать, мы скатимся к тому же вырождению, которое мы наблюдаем по всей Западной Европе. Одним из них является так называемое феминистское движение. Правда в том, что два пола просто отличаются друг от друга и, следовательно, имеют разные роли в нашем обществе. Они оба равны в глазах Бога, но женщина должна заботиться о домашнем хозяйстве. Это не ее роль иметь работу или служить в армии. Эти левые дегенеративные идеи должны быть устранены во имя иракской монархии и наших традиционных ценностей."
 IRQ_first_introduce_western_court_systems: "Знакомство с западными судебными системами"
 IRQ_first_support_the_islamic_courts: "Поддержите исламские суды"
 IRQ_first_the_king_of_the_arab_nation: "Король арабской нации"
 IRQ_first_establish_the_hashemite_caliphate: "Создание Хашимитского халифата"
 IRQ_first_rule_with_the_iron_fist: "Править железным кулаком"
 IRQ_first_strike_persia: "Удар по персидской угрозе"
 IRQ_first_establish_an_iraqi_parliament: "Создать иракский парламент"
 IRQ_first_establish_an_iraqi_parliament_desc: "Новая конституция Фейсала 1923 года позволила нам создать институты, такие как парламент, который поможет управлять страной в более близком к народу Ирака направлении. Многие хвалят Фейсала за то, что он готов отказаться от части своей власти, чтобы удовлетворить других в стране, однако некоторые люди считают, что Фейсал не подходит для правления, и рассматривают возможность его незаконного смещения путем голосования в парламенте, что может привести к установлению республики и настоящей демократии в Ираке. Произойдет ли это, пока неизвестно, но многие считают это маловероятным."
 IRQ_first_the_era_of_the_arabs: "Эпоха арабов"
 IRQ_first_support_the_army_of_hejaz: "Поддержите армию Хиджази"
 IRQ_first_integrate_the_nephews_domain: "Интегрировать доминион племянника"
 IRQ_first_defend_the_arab_gulf: "Защитите Персидский залив"
 IRQ_first_offer_the_levant_peaceful_integration: "Предложить мирную интеграцию Ливану"
 IRQ_first_exploit_syrias_weakness: "Вернуть себе сирийский трон"
 IRQ_first_exploit_syrias_weakness_desc: "Наш король Фейсал I был коронован как король Сирии до того, как был коронован как король Ирака, но его правление было прервано неудачными событиями. Теперь, когда наше правление укрепилось в Ираке и Иордании, мы вернем себе изначальный трон Фейсала и сделаем его частью нашего нового арабского королевства. Это также даст нам доступ к другому морю, что будет большим экономически и стратегически. С нашей вновь обретенной силой возвращение Сирии для Хашимитов не должно быть сложной задачей. Шахбандар должен уйти."
 IRQ_first_unite_with_the_father: "Объединитесь с доминионом Отца"
 IRQ_first_end_the_wahabbi_threat_by_force: "Положить конец ваххабитской угрозе силой"
 IRQ_first_strike_oman_and_the_trucial_states: "Удар по Оману и Договорным государствам"
 IRQ_first_liberate_the_sunnis_of_yemen: "Освободить суннитов Йемена"
 IRQ_first_unite_the_arab_nation: "Объединить арабскую нацию"
