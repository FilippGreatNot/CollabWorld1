 IRQ_BOOKMARK_DESC: "С крахом Османской империи от рук Британской империи и внезапным выводом британских вооруженных сил с полуострова Ирак наконец-то полностью независим под руководством Хашимитского короля Фейсала I. Возможно, теперь Ирак сможет стать гордой свободной страной и изменить мир, либо расширив свои национальные интересы, став экономически могущественным, либо, возможно, даже объединив арабские народы. Будущее Ирака еще не решено, и многие стремятся взять бразды правления в свои руки и формировать будущее по своему усмотрению."
 
