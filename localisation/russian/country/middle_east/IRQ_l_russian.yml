 IRQ_sectarian_woes2_desc: "Ирак, с религиозной точки зрения, разделен на 2 основные религиозные группы. Это суннитская и шиитская ветви ислама. У обеих групп были различные конфликты в прошлом, и они не в хороших отношениях. Однако единственная страна в мире, где они напрямую связаны, это Ирак, и это делает ситуацию в обществе очень напряженной, и часто происходит межконфессиональное насилие. Вдобавок ко всему, есть также этнические меньшинства, такие как курды и ассирийцы, которые делают ситуацию еще более напряженной. Мы должны построить более мирное иракское общество."
 IRQ_sectarian_woes_desc: "Ирак, с религиозной точки зрения, разделен на 2 основные религиозные группы. Это суннитская и шиитская ветви ислама. У обеих групп были различные конфликты в прошлом, и они не в хороших отношениях. Однако единственная страна в мире, где они напрямую связаны, это Ирак, и это делает ситуацию в обществе очень напряженной, и часто происходит межконфессиональное насилие. Вдобавок ко всему, есть также этнические меньшинства, такие как курды и ассирийцы, которые делают ситуацию еще более напряженной. Мы должны построить более мирное иракское общество."
 IRQ_tribal_unrest: "Племенные беспорядки"
 IRQ_tribal_unrest2: "Племенные беспорядки"
 IRQ_tribal_unrest2_desc: "Племена, которые все еще присутствуют в Ираке, в настоящее время несколько мятежны из-за общей нестабильности страны, вызванной Великой войной и внезапным уходом британцев после переворота фуллеритов. Мы должны успокоить ситуацию в стране, прежде чем она обострится и вызовет более масштабную гражданскую войну. Мы не хотим, чтобы такие конфликты были распространены в Ираке."
 IRQ_tribal_unrest_desc: "Племена, которые все еще присутствуют в Ираке, в настоящее время несколько мятежны из-за общей нестабильности страны, вызванной Великой войной и внезапным уходом британцев после переворота фуллеритов. Мы должны успокоить ситуацию в стране, прежде чем она обострится и вызовет более масштабную гражданскую войну. Мы не хотим, чтобы такие конфликты были распространены в Ираке."
 IRQ_archaic_economy_desc: "Иракская экономика сильно недоразвита по сравнению с египетской или сирийской. Чтобы стать мощной силой в регионе, нам придется модернизировать нашу экономику и достичь стандартов, которые больше похожи на те, что мы видим в Европе. Это должно быть нашим главным приоритетом."
