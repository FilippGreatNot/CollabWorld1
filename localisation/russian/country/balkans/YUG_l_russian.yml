 ## Pasic/NRS Tree ##
 YUG_pasic_wins: "Победа Пашича!"
 YUG_pasic_wins_desc: "Пашич и НРП победили на парламентских выборах 1923 года! Имея значительное большинство голосов, они получили большую часть голосов из сельских районов. Несмотря на явное большинство, коалиция Радича и сама партия обжаловали результаты выборов, отметив обвинения в «запугивании избирателей» во многих регионах Королевства. Как бы то ни было, НРП теперь является правящей партией Югославии."
 YUG_inserting_friendly_ministers: "Поставить Дружественных Министров"
 YUG_inserting_friendly_ministers_desc: "После нашей блестящей победы на недавних выборах нам необходимо реорганизовать различные министерства королевства. Заменив нелояльных, мы начнем вводить в правительство дружественных, министров, чтобы еще больше укрепить мандат Пашича."
 YUG_consolidating_the_government: "Укрепление Правительства"
 YUG_centralisation_of_the_economy: "Централизовать Экономику"
 YUG_tripartite_economic_council: "Трёхсторонний Экономический Совет"
 YUG_New_Democracy: "Новая Демократия"
 YUG_fighting_separatists: "Сражаться с Сепаратизмом"
 YUG_controlling_the_parliament: "Установить Контроль над Парламентом"
