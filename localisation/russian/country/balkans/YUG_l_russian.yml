 ## Radic/FB Tree ##
 YUG_the_federal_bloc_wins: "Победа Федерального Блока!"
 YUG_the_federal_bloc_wins_desc: "Радич и его коалиция, состоящая из множества региональных и более мелких партий, победили на парламентских выборах 1923 года! Едва избежав поражения от НРП Пашича, коалиция собрала голоса всех слоев населения Королевства: от хорватов до македонцев, от социалистов до либералов. Несмотря на эту победу, многие члены королевской семьи и правящего сербского большинства протестуют против выборов, считая их «несправедливыми» и утверждая, что Радич каким-то образом обманул их. Несмотря на эти обстоятельства, Радич сейчас является лидером нестабильной нации и нестабильной коалиции."
 YUG_cooperate_with_the_ymo: "Кооперация с ЮМО"
 YUG_cooperate_with_the_ymo_desc: "Югославская мусульманская организация поддержала нашу заявку на власть в надежде обеспечить права мусульман Югославии, особенно боснийцев. Мы должны сотрудничать с ними и работать с ними в рамках коалиции. Их поддержка имеет решающее значение для наших планов."
 YUG_establish_a_bosnian_banate: "Учредить Боснийскую Бановину"
 YUG_establish_a_bosnian_banate_desc: "Наша конечная цель - создание федеративной Югославии, представляющей все этносы, составляющие нацию. Мы должны предоставить боснийцам, которые нас поддержали, свою собственную Бановину и удовлетворить их потребности. Таким образом, их поддержка нам обеспечена на десятилетия."
 YUG_root_out_government_corruption: "Искоренить Коррупцию в Правительстве"
 YUG_root_out_government_corruption_desc: "Коррупция широко распространена в югославских учреждениях. Ее необходимо очистить, чтобы в конечном итоге обеспечить стабильность и процветание для всех. В противном случае несправедливость будет царить по всему Королевству."
 YUG_limit_the_kings_powers: "Ограничить Влияние Короля"
 YUG_limit_the_kings_powers_desc: "Король действует недемократическими методами и стал вершиной коррупции. Мы должны тайно выгнать его головорезов из правительства и сделать так, чтобы его власть в осуществлении желаемых изменений была ограничена. Правительство должно быть избрано демократическим путем, он не имеет права голоса. В один прекрасный день он должен стать не более чем фигурой. Многие из наших политиков даже сомневаются, стоит ли нам оставаться Королевством, но сейчас такие изменения были бы слишком радикальными."
 YUG_liberalize_the_economy: "Либерализовать Экономику"
 YUG_liberalize_the_economy_desc: "Наша нынешняя экономическая система слишком авторитарна. Мы должны дать больше власти человеку и прав бизнесу и принять несколько свободную экономическую систему. Это доказанный путь к процветанию, и мы будем следовать ему."
 YUG_establish_a_croatian_banate: "Объединить Хорватскую Бановину"
 YUG_establish_a_croatian_banate_desc: "Нам нужно объединить хорватский народ в одну провинцию, а не разделять его на множество. Это удовлетворит их потребности и в конечном итоге сделает страну более федеративной."
 YUG_a_union_of_equal_peoples: "Союз Равных Народов"
 YUG_a_union_of_equal_peoples_desc: "Наша цель - создание единой Югославии, предоставляющей равные права всем народам, проживающим в ней, независимо от этнической принадлежности, религии и взглядов. Времена королевской тирании давно прошли. В течение следующего десятилетия федерализованная Югославия будет процветать и станет защитником свободы на Балканах, а возможно, и в Европе и во всем мире."
 ## Yugoslav Royal Army Tree ##
 military_tree_unlocked: "Разблокировано Военное Древо Фокусов"
 YUG_the_royal_army: "Обзор Королевской Армии"
 YUG_the_royal_army_desc: "Великая война стала катастрофой для наших людских ресурсов. Мы потеряли столько людей, что не сравнить ни с одной другой страной в этой войне. Мы должны немедленно пересмотреть наши вооруженные силы. Поскольку ситуация в Европе снова становится все более нестабильной, война обязательно придет к нашим порогам через несколько лет."
 YUG_embrace_a_multi_ethnic_structure: "Принять Многонациональную Структуру"
 YUG_embrace_a_multi_ethnic_structure_desc: "Мы не можем допустить, чтобы в нашей армии доминировали несколько жадных сербских генералов из Старой гвардии. Власть в армии должна быть разделена, чтобы защитить конституцию и дать заслуженные права всем народам Югославии. Тогда мы получим настоящую славянскую силу на поле боя."
 YUG_a_serb_dominated_general_staff: "Доминирование Сербов в Генштабе"
 YUG_a_serb_dominated_general_staff_desc: "Мы не можем пока отдать контроль над армией ни боснийским мусульманам, ни вероломным хорватам. Они предадут нас при первой же возможности. Мы должны продолжать сербское господство в нашем генеральном штабе и командном составе армии."
 YUG_fortify_the_hungarian_border: "Укрепить Границу с Венгрией"
 YUG_fortify_the_hungarian_border_desc: "Венгерский режим представляет собой огромную угрозу нашему суверенитету. Они хотят вернуть свои земли. Мы должны предотвратить это любой ценой. Наша граница с ними должна охраняться с особой тщательностью и должна быть достойно укреплена."
 YUG_purchase_foreign_planes: "Закупка Иностранных Военных Самолетов"
 YUG_purchase_foreign_planes_desc: "Необходимо создать югославские ВВС, чтобы защитить наши небеса перед лицом новых угроз со стороны бомбардировщиков и других монстров, парящих в небе."
 ### Events ###
 yugo.1.t: "Разделённая Нация"
 yugo.1.d: "Четыре года назад, 1 декабря 1918 года было образовано Королевство Сербов, Хорватов и Словенцев. С большими надеждами граждане нового королевства ожидали, как им казалось, светлого будущего. Однако политические кризисы, насилие и нищета вскоре захлестнули молодую страну. Красное восстание, кризис неграмотности и многие другие события дали понять правительству, что пора действовать иначе..." 
 yugo.1.a: "Последняя переломная точка будет достигнута."
 yugo.2.t: "Красное Восстание"
 yugo.2.d: "5 декабря 1920 года в Скопье неизвестные напали на троих югославских полицейских. То, что считалось единичным инцидентом, вскоре оказалось частью серии нападений, произошедших тем утром в Черногории, Македонии и некоторых частях Косово. Когда новость наконец дошла до правительства в Белграде, Филип Филипович выступал перед толпой из 1200 рабочих в Тетово. В тот день началось Красное Восстание. В течение следующих двух недель ожесточенные бои охватили юг страны, и для сдерживания восставших были задействованы как минимум 4 дивизии и 2 полицейские бригады. 15 декабря бригадному генералу Петару Кошичу удалось быстро окружить большую часть партизанской армии и уничтожить ее, положив конец восстанию. Несмотря на то, что прошло два года с момента окончания недолговечного восстания, партизаны все еще продолжают действовать в сельской местности и сеять хаос."
 yugo.2.a: "Что эти коммунисты себе позволяют!"
 yugo.3.t: "Этническая Ситуация"
 yugo.3.d: "Балканы всегда были известны как пороховая бочка представителей разных национальностей и религий, таких похожих, но таких разных. Большинство людей подозревали, что Королевство Сербов, Хорватов и Словенцев развалится из-за этих разногласий в первые годы его существования. Хотя они были не правы, этническое насилие и конфликты по-прежнему распространены в нашем хрупком королевстве. Большая часть насилия происходит из-за напряженности между хорватами и сербами, а также из-за периодических конфликтов между мусульманским и православным населением в Боснии. На данный момент власть едва справляется с напряженностью. Но если напряжение выйдет из-под контроля произойдёт неизбежное..."
 yugo.3.a: "Интересно."
 ## Political Event(s) ##
 yugo.4.t: "Выборы приближаются!"
 yugo.4.d: "Сейчас март, и скоро состоятся выборы! Улицы разных городов оживлены, они заполнены политиками и их сторонниками, которые проводят предвыборную кампанию на самых важных парламентских выборах в истории этой молодой страны. Пламенные речи и напряженные дебаты заполняют различные бары и кафе, и люди с нетерпением ждут начала голосования."
 yugo.4a.a: "Пусть победит сильнейший!"
 yugo.eventresults.t: "Парламентские выборы 1923 года"
 yugo.eventresults.d: "Выборы наконец-то состоялись. Ситуация в стране напряженная, так как люди по всему королевству с нетерпением ждут результатов. В нескольких городских центрах развернута полиция для предотвращения любого рода столкновений между сторонниками различных партий. И после этого результаты будут опубликованы публично и..."
 yugo.eventresults.1: "Пашич Победил!"
 yugo.eventresults.2: "Радич Победил!"
 yugo.eventresults.3: "Тупик! (НЕ РАБОТАЕТ)"
 ## Collapse Events ##
 yugo.5.t: "Начало Конца..."
 yugo.5.d: "На улицах вспыхивают беспорядки. Целые деревни и города изолированы. Нестабильность, с которой Югославия столкнулась в последнее время, стала невыносимой. Армия ведет себя подозрительно, а парламент взбунтовался. Многие автономные организации, такие как ЮМО или многие про-хорватские партии, заявили о своем презрении к королю. Ситуация совсем не из приятных, и весьма вероятно, что Югославия прекратит свое существование..."
 yugo.5.a: "О нет..."
 yugo.6.t: "Армейские склады разграблены"
 yugo.6.d: "За прошедшую ночь бесчисленные группы повстанцев совершили налеты на склады оружия нашей славной армии. Это государственная измена, и они за нее заплатят. Ладно.. сможем ли мы заставить их заплатить? Страна находится не под нашим контролем, и мы потеряли все наше имущество... ситуация выглядит хуже, чем когда-либо. Похоже, и наши вооруженные силы, и наше государство обречены"
 yugo.6.a: "Только трусы совершают набеги ночью."
 yugo.7.t: "Покушение на Короля"
 yugo.7.d: "Турист из Албании попытался взорвать автомобиль короля Александра. Бомба не сработала, как предполагалось, и король получил лишь легкие ранения. Однако последствия этой попытки были ужасными. Повстанческие группировки, пытающиеся добиться независимости, активизировали свои действия, видя, насколько слаб наш нынешний режим. Вскоре Югославия может испустить последний вздох."
 yugo.7.a: "Защитите Короля!"
 yugo.8.t: "Югославский парламент распущен"
 yugo.8.d: "Армия и король распустили парламент и все другие институты Югославии. Это последняя попытка правительства попытаться обеспечить стабильность. Однако последствия этого оказались контрпродуктивными. Повстанческие группировки, вместо того чтобы потерять свою храбрость, еще больше осмелели. Страна находится на грани гражданской войны, и достаточно одной костяшке домино упасть, чтобы остальные тоже упали..."
 yugo.8.a: "Это ужасно..."
 yugo.9.t: "Словенцы покидают Королевство"
 yugo.9.d: "Словения официально провозгласила свою независимость и вышла из состава Королевства Югославия. Это важные новости. Теперь страна определенно катится к краху. С этим ничего нельзя поделать. Костяшки домино пришли в движение. Наш эксперимент провалился, как и наш король и наше правительство."
 yugo.9.b: "Мы ничего не можем с этим поделать..."
 yugo.9.a: "За свободную Словению!"
 yugo.10.t: "Хорватское Восстание"
 yugo.10.d: "Хорватские предатели также решили испытать судьбу и провозгласить независимость от Королевства. Вся наша власть на Западе потеряна, и мы ничего не можем с этим поделать. Эти предатели... они разрушили Югославию... И все это с помощью иностранных шпионов. Блядские дегенераты. Мусор."
 yugo.10.a: "Za Dom Spremni!"
 yugo.10.b: "Хорватский мусор."
 yugo.11.t: "ЮМО обрывает все контакты с нами"
 yugo.11.d: "Югославская мусульманская организация разорвала все контакты с правительством в Белграде. Это означает, что Босния теперь независима. Это серьезная потеря. Сейчас мы едва контролируем земли к востоку от Дрины. Это катастрофа для страны."
 yugo.11.a: "За независимую Боснию!"
 yugo.11.b: "Чёртовы турки..."
 yugo.12.t: "Болгария захватывает Македонию"
 yugo.12.d: "Болгарская армия, видя нашу слабость, вторглась в Македонию и объявила ее своей территорией. Это посягательство на наш суверенитет! Теперь не только повстанцы наносят нам удары в спину, но и вероломные болгары! Мы должны были полностью покончить с ними после Великой Войны."
 yugo.12.a: "Они снова нанесли нам удар..."
 yugo.13.t: "Черногория объявляет о своей независимости"
 yugo.13.d: "Наследник черногорского престола захватил власть в стране и теперь официально возглавляет ее вместо нашего короля. Это катастрофа. Югославии больше нет. Остались только сербы. Теперь сам режим, возможно, обречен на крах..."
 yugo.13.a: "За Черногорию!"
 yugo.13.b: "Предатели!"
 yugo.14.t: "Провалившийся проект под названием Югославия"
 yugo.14.d: "Югославия потерпела крах. Наш долгожданный проект был полностью разрушен иностранными шпионами и предателями. Мы снова стали теми, кем были когда-то: Сербией. Но мы не откажемся от своего намерения. Пришло время построить великую процветающую Сербию со своим собственным наследием. Югославия мертва. Да здравствует Сербия!"
 yugo.14.a: "Да здравствует Сербия!"
 yugo.15.t: "Счастливого Рамадана!"
 yugo.15.d: "Сегодня мусульмане по всей Югославии начинают отмечать праздник Рамадан, хотя его празднуют исключительно мусульмане, это важное напоминание о том, что мы должны быть терпимыми к тем, кто исповедует другие религии, а также помогать им праздновать то, что они могут."
 yugo.15.a: "Рамадан Мубарак!"
 yugo.16.t: "День Видовдана"
 yugo.16.d: "Видовдан - великий сербский национальный праздник, отмечаемый в июне в память о павших сербских мучениках, князе Лазаре и его войсках во время битвы на Косовом поле в 1389 году. С тех пор во время Видовдана произошло много событий, таких как объявление сербией войны османам в 1876 году или убийство Франца-герцога Фердинанда в 1914 году. Это праздник, посвященный национальному единству, истории, наследию, а также солидарности."
 yugo.16.a: "Какое царство ты выберешь, земное или небесное?"
 YUG_collapse_tt: "§RЮгославский эксперимент провалился... Будут последствия.!§!"
 ## Ultimatum events ##
 yugo.19.t: "Югославия требует подчинения!"
 yugo.19.d: "Мы получили сообщение от Королевства Сербов, Хорватов и Словенцев, в котором были перечислены несколько требований, которые ведут к нашему полному подчинению Королевству! Каким должен быть наш ответ?"
 yugo.19.a: "Мы ничего не можем с этим поделать."
 yugo.19.b: "Албания будет свободной!"
 yugo.20.t: "Албания отказывается!"
 yugo.20.d: "Албания решила отклонить наши требования! Очевидно, что мы должны силой показать им, что подчинение неизбежно."
 yugo.20.a: "В Тирану!"
 yugo.100.t: "Негативная реакция Сербии"
 yugo.100.d: "Сербы из Радикальной Партии потребовали, чтобы мы отменили наши реформы и снова разделили боснийскую Бановину. Они думают, что в конечном итоге боснийские сербы будут подвергнуты угнетению, но правда в том, что они просто не хотят признавать существование боснийцев. Мы могли бы либо попытаться умиротворить их, либо показать этим этнонационалистам средний палец, что нам следует делать?"
 yugo.100.a: "Попытаемся успокоить их."
 yugo.100.b: "Босния будет Боснией!"
