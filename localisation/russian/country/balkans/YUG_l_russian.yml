 YUG_the_balkan_breadbasket: "Балканская Хлебная Житница"
 YUG_begin_industrialisation: "Начать Индустриализацию"
 YUG_begin_industrialisation_desc: "Мы должны оставить в прошлом наши старые аграрные традиции и принять промышленную революцию. Мы должны открыть новые фабрики, модернизировать наши инструменты и сделать все возможное, чтобы Югославия стала современным индустриальным государством, способным конкурировать с другими державами Европы."
 YUG_expanding_zastava_facilities: "Расширение производственных мощностей Заставы"
