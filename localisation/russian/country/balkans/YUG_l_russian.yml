 ### Leader Descriptions ###
 POLITICS_ALEXANDER_I_YUG_DESC: "Александр I, родившийся 16 декабря 1888 года в династии Карагеоргиевичей, сегодня носит титул «Объединитель». Однако многие считают его недостойным этого звания из-за его многочисленных недостатков. Заняв трон после смерти отца, он проводил как достойную похвалы, так и противоречивую политику, которая постоянно подрывала популярность династии. Сможет ли Александр оправдать свой титул «объединителя» и спасти королевство, когда Югославия погрузится в кризис? Только время покажет..."
 ### Ideas ###
 YUG_consequences_of_the_great_war: "Последствия Великой Войны"
 YUG_consequences_of_the_great_war_desc: "Несмотря на то, что Великая Война закончилась, шрамы все еще остаются, поскольку каждая часть Югославии была частично или полностью вовлечена в конфликт. Сербия потеряла более четверти своего населения, в то время как Македония по-прежнему покрыта траншеями и минными полями, оставшимися после Салоникской кампании. Боснии и Хорватии также пришлось нелегко, поскольку австро-венгерские власти часто прибегали к унизительным и откровенно жестоким методам контроля над населением. Действительно, наша нация все еще страдает от прошлого."
