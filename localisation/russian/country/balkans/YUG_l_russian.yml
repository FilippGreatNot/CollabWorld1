 ### Decisions ###
 YUG_collapse_mechanic: "Югославский Эксперимент"
 YUG_collapse_mechanic_desc: "Наша страна - это государство, которого еще не было в истории. Она была основана как союз южнославянских народов, которые имеют общую идентичность в языке и культуре. Однако наши религиозные различия и разное историческое наследие разделяют нас и грозят положить конец югославской нации. Если мы столкнемся со значительной нестабильностью, последствия будут крайне тяжелыми..."
 YUG_collapse_mission: "Препятствуя распаду..."
 YUG_pasic_decisions: "Новая Демократия"
 YUG_pasic_decisions_desc: "Чтобы Новая демократия Югославии функционировала, мы должны неустанно работать над поддержанием национальной стабильности и патриотизма. Будь то жестокость или подкуп, мы добьемся единства и стабильности!"
 YUG_ensuring_stability: "Обеспечение Стабильности"
 YUG_calming_nationalist_tendencies: "Успокоить Националистов"
 YUG_attacking_croatian_nationalism: "Атаковать Хорватских Националистов"
 YUG_attacking_bosniak_nationalism: "Атаковать Боснийских Националистов"
 ### Focuses ###
 ## Starting Tree ##
 YUG_a_broken_kingdom: "Разделённая Нация"
 YUG_a_broken_kingdom_desc: "Получив независимость и территории, многие граждане нашего государства думали, что наконец-то смогут оставить позади политические кризисы, насилие и кровопролитие и обрести стабильное будущее. Однако даже спустя 4 года после окончания Великой Войны и образования Королевства народ по-прежнему разделен."
 YUG_the_legacy_of_the_uprising: "Наследие Восстания"
 YUG_the_legacy_of_the_uprising_desc: "Восстание Филиповича было попыткой создания коммунистического, рабочего государства, первого в своем роде на Балканах. После нескольких стычек и мелких сражений бригадному генералу Петару Кошичу удалось быстро подавить восстание. Однако последствия восстания продолжают сказываться на нашей стране и на нашем народе." 
 YUG_electoral_gridlock: "Избирательный Тупик"
 YUG_electoral_gridlock_desc: "Во время напряженных парламентских выборов 1920 года произошло невозможное: тупик. Хорватская Крестьянская Партия набрала столько же голосов, сколько и ее противник, Демократическая Партия. Тем временем коммунисты набирали популярность на юге страны, используя озлобленных рабочих и фермеров как свой основной избирательный блок. Страна почти развалилась на части, и единственным спасением стало вмешательство короля. Даже после этого так называемого «политического перемирия» в королевстве до сих пор ощущается жесткая политическая напряженность."
 YUG_introduce_veteran_pensions: "Ввести Пенсии для Ветеранов"
 YUG_introduce_veteran_pensions_desc: "Долгое время пенсиями ветеранов управляли сторонние организации, работающие в сотрудничестве с правительством. Это приводило к неразберихе, пенсии не выдавались должным образом и непрофессионально. Чтобы окончательно исправить ситуацию, Министерство финансов одобрило выплату по меньшей мере 120 000 забытых пенсий ветеранам войны и создало новое управление, которое будет управлять будущими выплатами."
 YUG_celebrating_national_unity: "Празднование Национального Единства"
 YUG_celebrating_national_unity_desc: "Ситуация в нашей стране может быть мрачной, насилие безудержным, коррупция неизбежной, но, по крайней мере, мы можем расслабиться, насладиться и отпраздновать День Национального Единства! Да благословит Господь Королевство!"
 YUG_the_ethnic_situation: "Этническая Ситуация"
 YUG_the_ethnic_situation_desc: "В настоящее время ситуация в сельской местности сложная. Между различными соседними этносами постоянно происходят стычки, а экономическому прогрессу мешает внутренняя ненависть. Если мы хотим стать процветающей страной, нам придется справиться с этническими противоречиями. В противном случае крах может стать неизбежным."
