 ### Events ### 
 usa_collapse.1.t: "Покушение на Рокфеллера!"
 usa_collapse.1.d: "Президент США Джон. Д. Рокфеллер, также известный как самый богатый человек в мире, был убит сегодня утром, когда ехал на деловую встречу в Атланте. Его водитель свернул не туда, на заброшенную улицу. К несчастью для президента, рядом с автоматом сидел рассерженный шахтер, который также оказался членом социалистического военизированного формирования. Когда он понял, что происходит, он выстрелил прямо в лицо Рокфеллеру. Водителю удалось скрыться с места происшествия, а рабочего казнили. Это событие довольно иронично, поскольку недавно корпоративный президент принял закон, ограничивающий права шахтёров. Одно можно сказать наверняка- об этом дне в будущем напишут как о дне, навсегда изменившем Америку."
 usa_collapse.1.a: "День, который стоит запомнить"
 usa_collapse.15.t: "Рокфеллер-младший становится преемником своего отца"
 usa_collapse.15.d: "После трагической смерти нашего президента Джона Д. Рокфеллера нам нужен новый президент Соединённых Штатов. Для этой задачи мы выбираем его сына, который был его вице-президентом и поддерживал его после выборов 1916 года, которые также привели к революции 1916 года. Благодаря своему опыту Сын завершит наследие своего отца. Одной из ближайших задач является стабилизация Америки. На улицах происходят беспорядки и насилие, и страна находится на грани тотальной гражданской войны. Многие сомневаются в способности Рокфеллера-младшего помочь стране пережить эти тревожные времена, но мы очень надеемся, что он это сделает. Не то чтобы... мы действительно заботимся об Америке... но с финансовой точки зрения это было бы невыгодно."
 usa_collapse.15.a: "Президент Мертв, Да Здравствует Рокфеллер-младший!"
 usa_collapse.2.t: "Либерало-социалисты сопротивляются режиму"
 usa_collapse.2.d: "Мы получили новости о том, что рабочие в северо-восточных городах организовались и начали полноценную революцию против нашего правительства. Страна начинает разваливаться, и гражданская война неизбежна. Нам ничего не остается, кроме как сидеть и смотреть, как страна разваливается на куски. Может быть, дело рабочих – это то, за что стоит бороться?"
 usa_collapse.2.b: "За Вторую Американскую Революцию!!"
 usa_collapse.2.a: "Мы ничего не можем с этим поделать."
 usa_collapse.5.t: "Форд разрывает связи"
 usa_collapse.5.d: "Генри Форд, самый влиятельный человек в Америке после нашего бывшего президента Джона Д. Рокфеллера был оскорблен тем фактом, что он не стал следующим лидером нашей страны. Он прервал все контакты с центральным правительством, а наемники, которых он опасался, захватили огромную часть многих штатов США. Теперь он враг государства, но была ли его гипотеза настолько ошибочной? Возможно, ему следует стать лидером этой страны."
 usa_collapse.5.a: "Он за это заплатит"
 usa_collapse.5.b: "Его дело - его право"
 usa_collapse.8.t: "Южная катастрофа"
 usa_collapse.8.d: "Ополченцы Ку-Клукс-Клана, расистской организации, совершавшей насилие в предыдущие годы, также подняли восстание. Они захватили большую часть юга и готовятся совершить преступления против человечества на своих землях. Они провозгласили Видимую Империю Второго Ку-Клукс-Клана. Они преданы своему культу, а не нашему правительству, как они ясно показали. Они должны заплатить цену за свое предательство.."
 usa_collapse.8.a: "Культ Дикарей!"
 usa_collapse.8.b: "За Империю!"
 usa_collapse.11.t: "Рост в сопротивлении!"
 usa_collapse.11.d: "Быстро сформировалось движение для борьбы с империей ККК, состоящее в основном из афроамериканцев. Они захватили контроль над Флоридой и стремятся начать войну за освобождение чернокожего народа. Они выступают против сегрегации и против ККК, которого они называют Великим Сатаной. Может быть, их идеи освобождения того стоят? Возможно, самым лучшим и благородным поступком было бы восстать против репрессивного ККК. "
 usa_collapse.11.a: "Мы будем держаться подальше от этого"
 usa_collapse.11.b: "СМЕРТЬ КУ-КЛУС-КЛАНУ"
 usa_collapse.9.t: "Техас объявляет о независимости"
 usa_collapse.9.d: "Губернатор Техаса, выступающий за сопротивление, которого подозревали в передаче денег Движению Макартуров, сообщил остальной части страны, что Техас выходит из Союза и устанавливает свою собственную демократию. Он сказал, что ему говорили, что он сделал это, но это было необходимо, чтобы защитить свой народ от подлых корпоративистов в Вашингтоне. Теперь он предатель этой нации. Он не лучше Теодора Рузвельта или его маленького фаната Дугласа Макартура! Фактически, люди подозревают, что сопротивление Макартура также собирается начать масштабную операцию."
 usa_collapse.9.a: "Это плохо."
 usa_collapse.9.b: "За Техасскую республику!"
 usa_collapse.12.t: "Калифорния объявляет о независимости."
 usa_collapse.12.d: "После Техаса о своей независимости от Союза объявила и Калифорния. Ситуация в стране становится напряженной. Гражданскую войну больше невозможно предотвратить. Даже в регионах, над которыми мы укрепили свой контроль, происходят восстания и беспорядки. Америка вот-вот падет, и мы можем упасть вместе с ней, если не будем достаточно осторожны. Сообщите наемникам, чтобы они приготовились убить каждого, кто попытается прикоснуться к президенту. Забаррикадируйте Белый дом!"
 usa_collapse.12.b: "За Калифорнию!"
 usa_collapse.12.a: "Защитите Президента!"
 usa_collapse.3.t: "Макартур начинает крупную операцию"
 usa_collapse.3.d: "Один из бывших генералов низкого ранга перед революцией 1916 года сформировал сопротивление, используя его остатки армии. До сих пор он был для нас занозой в заднице, а теперь начал масштабную военную операцию, в ходе которой его солдаты бросились с гор в города Северо-Запада. Это привело к тому, что весь регион оказался под его эффективным контролем. На самом деле мы больше ничего не можем с этим поделать. Нашего правительства на Востоке практически не существует."
 usa_collapse.3.a: "Мы и эту революцию остановим."
 usa_collapse.3.b: "Мы должны отомстить Теодору Рузвельту!"
 usa_collapse.6.t: "Масоны захватывают Пенсильванию!"
 usa_collapse.6.d: "Одно из наших более сплоченных государств также откололось, и на этот раз не как независимая республика, а вместо этого было захвачено Великой Масонской Ложей, одним из самых злых движений в Америке! Наш бывший президент терпел их, но, похоже, это была одна из его худших ошибок... Они собираются посеять хаос на северо-востоке. Ситуация напряженная."
 usa_collapse.6.a: "Все выходит из под контроля"
 usa_collapse.6.b: "Мы новые спасители Америки!"
 usa_collapse.14.t: "Слциадистическая революция в Орегоне"
 usa_collapse.14.d: "Следующим штатом в списке отколовшихся является Орегон, в котором, как ни странно, контроль захватил коммунистический лидер. Это восстание означает, что мы почти отрезаны от моря на западе. Если Сиэтл падет, мы потеряем контроль над всем этим регионом. Если это произойдет, наше правительство останется активным только на западе."
 usa_collapse.14.b: "За Советский Орегон!"
 usa_collapse.14.a: "КТО ЕЩЕ ХОЧЕТ ОТПАСТЬ?"
 usa_collapse.17.t: "Падения Сиэтла"
 usa_collapse.17.d: "Теперь наш последний порт на западе пал. Штат Вашингтон также заявил о своей независимости от Союза. Ситуация выглядит крайне мрачной. Может быть, наше собственное правительство падет? Мы должны еще больше усилить Белый дом и ввести войска на наши границы. Необходимо создать линию фронта против социалистов и Ку-Клукс-Клана. Мы ничего не можем сделать."
 usa_collapse.17.a: "Это плохо"
 usa_collapse.17.b: "За Вашингтон!"
 usa_collapse.16.t: "Мормонская революция"
 usa_collapse.16.d: "Поскольку вакуум власти на Западе стал больше, чем когда-либо, Церковь мормонов захватила контроль над Айдахо и теперь возглавляет теократический режим мормонов. Это знаменует полный конец нашего правительства на Западе. Мы должны предотвратить дальнейшее отделение штатов, однако ситуация в Новой Англии и Нью-Йорке остается напряженной. Может, нам удастся выжить? Вероятно, нет."
 usa_collapse.16.a: "Еретики."
 usa_collapse.16.b: "За Мормонскую Церковь!"
 usa_collapse.13.a: "Как будто хуже быть не может..."
 usa_collapse.13.b: "Выплываем в Аляску"
 usa_collapse.13.t: "Аляска отваливается"
 usa_collapse.13.d: "Аляска — штат, который многие считают самым злым местом в Америке. Здесь туземцев поместили в резервации, которые на самом деле были концентрационными лагерями, и заставили работать на благо нефтяных компаний. Теперь те же самые нефтяные компании решили вывести Аляску из союза. Однако, может быть, туземцы смогут поднять восстание?"
 usa_collapse.7.t: "Нью-Йорк получает независимость"
 usa_collapse.7.d: "Теперь даже город Нью-Йорк провозгласил независимость от профсоюза. Это самый близкий к столице бунт, который у нас когда-либо был. Очень возможно, что в этот момент все наше правительство рухнет. Если честно, то это уже произошло. Неужели хуже этого быть не может?"
 usa_collapse.7.a: "Что-ж..."
 usa_collapse.7.b: "За Нью-Йорк!"
 usa_collapse.4.t: "Новая Англия прощается с нами"
 usa_collapse.4.d: "Теперь даже Новая Англия решила попытать счастье и выйти из профсоюза под руководством Кэлвина Кулдиджа. Что мы можем вообще сделать в этот момент? Эта страна была разбита на куски этими проснувшимися моралистами. Однако не все так мрачно. Остальная часть страны продана, и мы сможем удержать то, что имеем сейчас. Маловероятно, что этим повстанцам еще перейдет земля. Мы должны реформировать и вернуть страну, но это займет время. За президента!"
 usa_collapse.4.a: "Последний Переворот."
 usa_collapse.4.b: "За Новую Англию"
 usa_collapse.18.t: "Панама захватывает Канал"
 usa_collapse.18.d: "Ужасные новости пришли из Панамского канала. Правительство Панамы увидело нашу слабость и решило просто отобрать у нас канал. Это серьезное нарушение наших прав в регионе, но, к сожалению, мы ничего не можем с этим поделать."
 usa_collapse.18.a: "Нам пи****"
 usa_collapse.20.t: "Вторая Американская Гражданская Война"
 usa_collapse.20.d: "Когда Соединенные Штаты распались на многочисленные мятежные фронты и государства-военачальники, борющиеся за власть, началась эра Второй гражданской войны в США. Это ужасное событие для всех причастных к нему людей. В ходе конфликта уже погибли тысячи мирных жителей. Сможет ли Америка снова обрести единство или она распадется как нация, как многие империи прошлого?"
 usa_collapse.20.a: "Наследие Рокфеллера"
 rockefeller.1.t: "Сын Отца"
 rockefeller.1.d: "В течение 10 лет наша страна находилась под властью Джона Д. Рокфеллера. Теперь, когда он, к сожалению, скончался, мы передадим пост президента его сыну, который также был исполняющим обязанности вице-президента. То, что произошло, произошло. В крахе виноваты большевистские дегенераты, проснувшиеся моралисты и все остальные бунтовщики, боровшиеся против нашего благородного президента. Теперь младший продолжит свое дело и приведет страну к финансовому успеху. Эти трудные времена будут более чем трудными, но в конечном итоге мы вернемся сильнее, чем когда-либо, богаче, чем когда-либо! Да здравствует Рокфеллер-младший!"
 rockefeller.1.a: "Король Мертв, Слава Новому Королю!"

 USA_rockefeller_jr.1.t: "Колумбийский банк заключает сделку"
 USA_rockefeller_jr.1.a: "Согласитесь на их условия"
 USA_rockefeller_jr.1.b: "Мы не примем эти условия"

 USA_rockefeller_jr.2.t: "Корпоративный Конгресс"
 USA_rockefeller_jr.2.a: "Уильям Рэндольф"
 USA_rockefeller_jr.2.b: "Джозеф Кеннеди"
 USA_rockefeller_jr.2.c: "Эдвард Дони"
 USA_rockefeller_jr.2.d: "Оставить Рокфеллера-младшего у власти"

