 USA_rockefeller_jr.3.a: "Согласитесь на их условия"
 USA_rockefeller_jr.3.b: "Мы не примем эти условия"
 
 USA_rockefeller_jr.4.t: "Сын отца"
 USA_rockefeller_jr.4.d: "В течение 10 лет наша страна находилась под властью Джона Д. Рокфеллера. Теперь, когда он, к сожалению, скончался, мы передадим пост президента его сыну, который также был исполняющим обязанности вице-президента. То, что произошло, произошло. В крахе виноваты большевистские дегенераты, проснувшиеся моралисты и все остальные бунтовщики, боровшиеся против нашего благородного президента. Теперь младший продолжит свое дело и приведет страну к финансовому успеху. Эти трудные времена будут более чем трудными, но в конечном итоге мы вернемся сильнее, чем когда-либо, богаче, чем когда-либо! Да здравствует Рокфеллер-младший!"
 USA_rockefeller_jr.4.a: "Король Мертв, Слава Новому Королю!"

 USA_rockefeller_jr.5.t: "Восточная граница должна быть забаррикадирована"
 USA_rockefeller_jr.5.d: "С течением времени Либерало-Социалисты становятся все более опасными. Но теперь президент Джон Д. Рокфеллер-младший поручил людям помочь забаррикадировать границу ИРМ, чтобы сделать их все меньшей и меньшей угрозой."
 USA_rockefeller_jr.5.a: "Забаррикадируйте границу!"
 
 ### Focuses ###
 USA_rockfeller_america: "Америка Рокфеллера"
 USA_rockfeller_america_desc: "С момента победы на выборах 1912 года режим Джона Д. Рокфеллера превратил Америку в новую нацию. Когда-то его считали кандидатом реформ и прогресса, но он доказал, что он есть всё, кроме этого. Администрация Рокфеллера превратила американское общество в машину. Все демократические институты в стране разрушены. Политики в Сенате и Палате представителей являются слугами корпораций. Революция 1916 года еще больше решила эту судьбу, когда она была жестко подавлена ​​режимом, а Вооруженные силы США были практически расформированы. Насилие, вызванное последствиями революции, привело к приостановке выборов 1920 года и к возникновению буквальной корпоративной диктатуры, которая заменила старую демократию. Теперь еще неизвестно, что станет с этой когда-то гордой нацией. "
 USA_industrial_nation: "Нет выходным!"
 USA_industrial_nation_desc: "Американская экономическая машина пока недостаточно мощна. Чтобы значительно ускорить наш экономический рост, нам следует сократить все праздничные дни и сократить выходные дни для большинства сотрудников. Конечно, работа в выходные не будет оплачиваться больше. Вместо этого мы будем платить еще меньше за рабочее время в выходные дни. Рост должен продолжаться, и рабочие являются движущей силой роста нашего бизнеса и всей американской нации. То, что лучше для крупных корпораций, в конечном итоге лучше для населения страны. Как только мы осознаем эту истину, нас будет невозможно остановить."
 USA_ban_communist_parties: "Запрет компартий"
 USA_ban_communist_parties_desc: "Из-за того, что республиканско-демократической коалиции не удалось вернуть страну во время революции 1916 года, сформировались новые движения, пытающиеся свергнуть режим и даже освободить американских рабочих в целом. Одними из них являются социалисты, которые представляли самую большую угрозу для режима, особенно во время рождественских беспорядков несколько дней назад. Очевидно, что это движение необходимо уничтожить, чтобы обеспечить безопасность режима и обеспечить приток денег. Международные рабочие мира, как они себя называют, должны быть застрелены в ногу. Запретив все социалистические партии, существующие в Америке, мы сможем наконец покончить с этой вредной заразой. Наверняка после этого шага они больше никогда не вернутся, чтобы угрожать жизни нашего президента!"
 USA_polarize_the_public: "Поляризовать американскую публику"
 USA_polarize_the_public_desc: "Нет лучше способа удержать население от восстания, чем настроить его друг против друга. Мы заставим всех винить другую сторону, хотя мы являемся настоящими виновниками их разрушения. Расисты будут винить коммунистов, а коммунисты будут винить расистов. Демократы будут винить республиканцев, а республиканцы будут винить демократов. Таким образом мы позаботимся о том, чтобы никто не реализовал наши истинные планы относительно американской экономики. Они будут слепы, как овцы в стаде, сражающиеся друг с другом. Разделяй и властвуй, как говорится. Рокфеллер знает, как извлечь максимальную выгоду из любой ситуации и как удержать нацию на расстоянии."
 USA_cut_taxes: "Урезать корпоративные налоги"
 USA_cut_taxes_desc: "Налоги на данный момент являются мифом, за исключением рабочих. Они были настолько сокращены для корпораций, что на данный момент они не имеют отношения к бюджету сектора государственного управления. И нужен ли нам бюджет? Не совсем. Наши вооруженные силы находятся в руках отважных представителей корпораций, которые ведут эту страну вперед. Рабочим не нужна медицинская страховка или социальное обеспечение, вместо этого процветание нации предоставит им это. Теперь мы сделаем налоги настолько маргинальными, что никто даже не задумается о рисках налоговых махинаций. Зачем им совершать налоговое мошенничество, если ставка корпоративного налога составляет 1%? Они бы этого не сделали. Конечно, чтобы свести концы с концами, мы повысим налоги для рабочих, чтобы иметь возможность еще больше финансировать наш экономический рост. В любом случае для них это тоже самое лучшее."
 USA_up_yours: "Проснитесь, чёртовы моралисты!"
 USA_up_yours_desc: "ЭТИ ТУПЫЕ МОРАЛИСТЫ. Они думают, что у НАШЕГО ПРАВИТЕЛЬСТВА нет морали? Как они смеют предлагать такую ​​мерзость! Наши интересы связаны только с мужчинами и женщинами этой страны. Как они смеют лгать о нашей великой нации! Любой, кто посмеет сказать, что свободы слова нет, БУДЕТ УБИТ за свои слова! Ни один проснувшийся моралист не ускользнет от нашей власти. Социалисты, журналисты, вся нечисть! Их всех посадят в тюрьму или того хуже! ВЫ ЗАПЛАТИТЕ ЗА СВОЁ ПРЕДАТЕЛЬСТВО! МЕРЗОСТИ!"
 USA_american_dream: "Американская мечта"
 USA_american_dream_desc: "Мы добились всего, чего хотели! Америка теперь является величайшей страной на планете для бизнесменов! Деньги текут как никогда раньше. Каждый мужчина будет богатым в Америке! Это земля мечты. Отныне, капиталистическая мечта не закончится НИКОГДА. Каждый станет богатым и сможет открыть свой бизнес. Люди счастливы, корпорации счастливы! Нет ничего, что могло бы остановить счастье нашего народа. Восхваляйте экономику! Убедитесь, что каждый занимается своим собственным бизнесом! ЗА ДЕНЬГИ! ЗА АМЕРИКУ!"
 USA_maximize_growth: "Максимизировать экономический рост"
 USA_maximize_growth_desc: "Мы позаботимся о том, чтобы эта нация росла, независимо от того, что нам придется для этого сделать. МАКСИМАЛЬНЫЙ ЭКОНОМИЧЕСКИЙ РОСТ! Мы будем величайшей финансовой империей, которую этот мир когда-либо видел за ВСЮ ИСТОРИЮ! Сократите все корпоративные налоги, прекратите любые социальные расходы! Все пойдет на строительство новых заводов и дорог для улучшения нашей экономики. Это единственное, на чем мы должны сосредоточиться. Это окупится и принесет процветание американским рабочим. Продать все наше оружие иностранным государствам! Они нам больше не нужны. Мы купим весь мир. Нет ничего, что могло бы остановить силу денег! Слава Шефу!"
 
