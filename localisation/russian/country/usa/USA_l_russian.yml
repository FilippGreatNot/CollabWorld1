l_russian:
 USA_BOOKMARK_DESC: "После выборов 1912 года, Америка поменялась навсегда. Джон Д. Рокфеллер, также известный как самый человек на Земле, занял президентское кресло с поддержкой Демократов. В следующие 10 лет, Америка поменяется как нация в своей основе. На выборах 1916 года, на которых Рокфеллер решил пойти от его партии, было очень близко к поражению. Небольшую победу Рокфеллера встретила популярная революция, которая была оглавлена Тедди Рузвельтом, кого убили наемники Генри Форда во время революции. После этой революции, армия была расформирована, и Америка воистину стала страной опрессий и корпоратов."
