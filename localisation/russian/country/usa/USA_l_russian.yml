 ### Ideas ###
 USA_unstable_nation: "Нестабильная нация" 
 USA_unstable_nation_desc: "После президентства Джона Д. Рокфеллера и разрушения демократических институтов американское население обратилось к поиску решений. Многие радикализировались в Националистической партии Дикси и Социалистической партии. Горят улицы. Забастовки и протесты против корпораций стали обычным явлением. У страны свободы впереди темное будущее."

 USA_alaskan_concentration_camps: "Аляскинские Концентрационные Лагеря"
 USA_alaskan_concentration_camps_desc: "Мы пытались использовать каждого человека в этой стране на благо бизнеса в Америке, ведь кто не любит деньги? Решение администрации Рокфеллера, произошедшее два года назад, заключалось в помещении почти всего коренного населения Америки в трудовые лагеря на Аляске. Это было сделано для того, чтобы использовать свою физическую силу для урбанизации региона. Однако в лагерях формируется сопротивление, и люди начинают волноваться. Может ли эта политика в конечном итоге иметь неприятные последствия?"

 USA_american_corporatocracy: "Американская корпоратократия"
 USA_american_corporatocracy_desc: "Америка - это корпоратократия. Учреждения контролируются предприятиями и корпорациями. Коррупция – обычное дело. Простой народ не имеет права голоса. Однако этот тип лидерства привел к огромному экономическому росту, которого человечество никогда не видело. Однако некоторые эксперты называют это неустойчивым. Что правда об американской экономике? Нам еще предстоит увидеть."

 USA_uninstitutional_slavery: "Неинституционное рабство"
 USA_uninstitutional_slavery_desc: "Несмотря на то, что рабство было отменено во время Гражданской войны в США, в новой корпоративной Америке стало обычным явлением, что население полностью зависит от корпорации, на которую оно работает. Они фактически являются рабами богатых."

 USA_socialist_nightmare: "Кошмар социалистов"
 USA_socialist_nightmare_desc: "Благодаря антирабочей политике президента Джона Д. Рокфеллера была создана социалистическая партия для борьбы с новым корпоративным государством. Это самая быстрорастущая партия в США. Если мы не возьмем ситуацию под контроль, они могут попытаться сделать что-то... радикальное."

 USA_corporate_military: "Корпоративная армия"
 USA_corporate_military_desc: "У Соединенных Штатов уже почти нет собственных вооруженных сил. Вместо этого у крупных корпораций есть свои частные вооруженные силы, которые сотрудничают с правительством. Эта политика позволила увеличить экономический рост. Однако в случае войны США не смогут дать должного ответа."
 
 
