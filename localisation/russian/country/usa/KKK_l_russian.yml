 KKK_huey_longs_resistance_desc: "Прогрессивный политик Хьюи Лонг при финансовой поддержке Американской Освободительной Армии начал движение, которое стремится положить конец нашему правлению. Они являются противниками всей нашей идеи и взглядов и представляют непосредственную угрозу нашему правлению на Юге. Если мы оставим эту угрозу в силе, Хьюи Лонг сможет уничтожить нас и объединиться с Макартуром и остальными либералами."
 KKK_backward_southern_economy: "Отсталая Экономика Юга"
 KKK_backward_southern_economy_desc: "Экономика Южных Штатов очень отсталая и не такая развитая, как на северо-западе или северо-востоке. Режим Рокфеллера и все остальные президенты в истории США постоянно игнорировали наши нужды. Мы должны сделать Юг процветающим и победить экономический кризис, с которым столкнулась американская нация."
