 ### Events ###
 kkk.1.t: "Куда Делся Мой Муж?"
 kkk.1.d: "Тамика вернулась домой с работы. С тех пор как началась гражданская война, на ее работе постоянно происходили налеты клановцев и убийства её коллег. Многие люди, которых она знала, просто исчезли или были убиты клановцами. Тамика увидела на столе письмо от лучшего друга ее мужа. В письме говорилось, что ее муж был повешен группой клановцев. Она разрыдалась и упала на пол, крича во всю мощь своих легких. По-настоящему печальный день для каждого чернокожего мужчины и женщины."
 kkk.1.a: "Well... Welll... Well..."
 kkk.2.t: "Кошмар Клансменов"
 kkk.2.d: "Его зовут Джек Марстон. Писатель, стрелок и преступник. Последние несколько месяцев за этим человеком ведется самая большая охота на всех наших территориях. Каждый день приходят сообщения о том, что он уничтожает целые военные лагеря Ку-клукс-клана и истощает наши людские резервы в некоторых регионах. Вдобавок ко всему он еще и пишет идеологически мотивированные книги против истеблишмента и критикует социальную несправедливость. В его вину также входит освобождение около сотни рабов во время налета на каучуковую плантацию в прошлом месяце. Совет назначил за его голову очень высокую награду, но, похоже, нам никогда не поймать этого человека. Вот почему он стал легендой по всей стране. Все наши клановцы боятся этого человека, потому что если они увидят его, то на следующий день все окажутся погребёнными в земле."
 kkk.2.a: "Это впечатляет..."
 confederacy.12.t: "Cобрание в Луизиане"
 confederacy.12.d: "Этой ночью Клансмены собирались в Луизиане, чтобы решить, что делать с безумцем Хьюи Лонгом и его бандой повстанцев. Многие Клансмены кричат, что Хьюи Лонг должен быть немедленно убит, а его сторонников нужно выслеживать, как кроликов. Однако некоторые Клансмены настроены более скептически, и, кажется, им даже нравятся идеи Лонга."
 confederacy.12.a: "Устраните Лонга!"
 confederacy.12.b: "Каждый Человек... Король?"
 confederacy.8.t: "Ку-Клукс-План"
 confederacy.8.d: "Нам нужен манифест, который определит нас и нашу идеологию. В настоящее время в наших рядах есть три основные фракции, и все они недовольны нынешним неопределенным состоянием Клана. Реформисты, умеренные и сторонники жесткой линии имеют свои собственные идеи о том, как должен выглядеть ККК. Создавая этот Манифест, мы должны решить, какой партии отдать наибольшее влияние при его написании."
 confederacy.8.a: "Жёсткая Линия разрежет неверных"
 confederacy.8.b: "Нам нужно придерживатья компромисса в написании"
 confederacy.8.c: "Нам нужны срочные реформы"
 confederacy.11.t: "Марш в Миссисипи"
 confederacy.11.d: "Черные бунтари и активисты саботируют нашу промышленность и убивают невинных людей! Может быть, последнее и неправда... но мы заставим наших Клановцев поверить в это! Потому что нет ничего лучше, чем свалить на этих черных наши собственные недостатки! Итак... Великий Волшебник, что мы должны сделать с этими мятежниками?"
 confederacy.11.a: "Нампоним им что стало с остальными"
 confederacy.11.b: "Пусть они станут личными слугами наших клансменов!"
 confederacy.3.t: "Реформисты внутри Клана"
 confederacy.3.d: "Фракция реформистов в Клане критикует наши недавние действия. Они утверждают, что наше безрассудство в решении вопроса о цветных было слишком большим ударом по Клану. По их мнению, если мы будем слишком быстрыми и безрассудными в своих действиях, Клан распадется из-за внутреннего давления и стабильности внутри страны. В конце концов, мы уже не просто организация, а руководство страной. Поэтому важно, чтобы нас волновали эти вопросы. Но, в конце концов, разве это действительно важно? Так ли важна осторожность для настоящих храбрецов вроде нас?"
 confederacy.3.a: "Нами движет ненависть..."
 confederacy.4.t: "Прилюдная Мастурбация Клансменов" #пиздец
 confederacy.4.d: "Реформисты снова критикуют наше безрассудство. Недавно в Алабаме около пяти клановцев собрали на городской площади толпу людей всех цветов кожи, вышли на сцену и начали мастурбировать прямо перед ними. Эти действия привели к тому, что весь Клан получил удар по стабильности, а наши враги смеются над нами и называют нас дегенератами. Стоит ли нам прислушаться к реформаторам и наказать этих людей с помощью смертной казни?"
 confederacy.4.a: "Да ладно вам ребята... они просто возбудились!"
 confederacy.4.b: "Никаких дегенератов в наших рядах!"
 confederacy.2.t: "Вопрос рабства"
 confederacy.2.d: "После того как Юг восстал из пепла, нам нужно решить, хотим ли мы принять рабство как форму экономики, чтобы поднять нашу экономику. Многие радикально настроенные члены Ку-Клукс-Клана предлагают более радикальные решения, которые многие назвали бы откровенно преступными. Они утверждают, что мы должны начать казни национальных меньшинств. Конечно, они сумасшедшие и убийцы, но, может быть, в идее полностью белой Америки что-то есть?"
 confederacy.2.a: "Возродим рабство!"
 confederacy.2.b: "ОЧИСТИМ АМЕРИКУ!"
 confederacy.1.t: "Старые оружейные склады разграблены"
 confederacy.1.d: "Нашим верным Клансменам удалось совершить несколько налетов на оружейные склады старых разорившихся корпораций эпохи Рокфеллера. С этим новым оружием в руках мы сможем терроризировать всех, кто пытается противостоять Праведному Ку-Клукс-Клану! Цветные, красные, капиталисты - все они враги Ку-Клукс-Клана! И с помощью этого оружия мы сможем уничтожить их раз и навсегда!"
 confederacy.1.a: "Юг Восстанет Снова!"
 confederacy.13.t: "Вопрос о полиции"
 confederacy.13.d: "Мы должны решить, как полиции установить закон и порядок в наших штатах. В настоящее время не хватает отделов по борьбе с преступностью, которые могли бы снизить уровень преступности и помочь обеспечить безопасность граждан. Реформисты считают, что нужно создать независимую полицию, которая будет работать отдельно от ККК. Однако сторонники жесткой линии недовольны. Они предлагают сделать Клансменов настоящей полицией. Предложение, мягко говоря, интересное."
 confederacy.13.a: "Клансмены - Закон"
 confederacy.13.b: "Создать независимую полицию"