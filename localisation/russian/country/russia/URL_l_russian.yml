 ### Leader Descriptions ###
 PELMENI_DESC: "Пельмени. Хорошие пельмени это очень вкусно. На самом деле рецепт простой - много мяса, мало теста. Сперва готовим тонкое яичное тесто, с добавлением сливочного масла. Лук сладких сортов для образования бульончика и перец совсем немного. Щедро выкладываем великолепный рубленый фарш, много мяса, мало теста. Вот он настоящий пельмень, а внутри много сочной начинки, грудинка индюшки с курицей или телятина со свининой. Многие и забыли как это может быть вкусно. Выбирайте и наслаждайтесь - пельмени уральские националистические. Много мяса, мало теста."
 
