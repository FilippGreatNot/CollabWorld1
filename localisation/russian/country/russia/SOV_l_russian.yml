 # Main #
 SOV_bogdanov_triumph_of_the_vanguardist: "Триумф авангардиста"
 SOV_bogdanov_triumph_of_the_vanguardist_desc: "Подсчет голосов показал что товарищ Богданов является наилучшим кандидатом на пост главы Советского государства. Как показала практика-трудная ситуация требует креативных, как сказали бы люди одарённые-авангардных. В таком случае, товарищ Богданов готов удовлетворить спросс народных и партийных масс. Советская Россия станет государством не просто социалистическим, а научно-коммунистическим. Данный эксперимент потребует многого, однако нету смысла утверждать что риск не стоит потенциальных приобретений. Товарищ Председатель готов пойти на некоторые жертвы, если они удовлетворяют желания коллектива."
 
 SOV_bogdanov_a_couple_of_accidents: "Пара несчастных случаев"
 SOV_bogdanov_a_couple_of_accidents_desc: "При государственном функционировании важно осознавать координацию мнений внутри государства и высшего управ. аппарата. Однако, как писал Маркс в своих эссе о Парижской коммуне-невозможно представить функционирование государства социализма имея при себе гос.структуры режима буржуазного. Однако быстрое устранение псевдосоциалистических элементов будет ударом по легитимности тов. Председателя. Однако, невежды имеют пред собой одну привычку. Они имеют свойство списывать часть своих огрехов на т.н \"случай судьбы\". Данный курьёз мышления можно использовать для...нормализации ситуации с оппозицией."
 
 SOV_bogdanov_deal_with_the_enemies_in_the_party: "Разобраться с врагами в партии"
 SOV_bogdanov_deal_with_the_enemies_in_the_party_desc: "Невозможно отрицать что наше государство имеет в себе целый перечень оппозиционных структур. Однако данные индивиды не заслуживают с собой особого обращения. Необходимо быстро разработать план действий для органов гос.безопасности, по идентификации, нахождению, изоляции, раздроблению и ликвидации данных индивидов и групп рецидивистов по полит.соображениям. Партия, будучи мозгом и руководящей силой государства, должна быть кристально чиста в своём составе, а посему необходимо отбросить мягкотелось. Сопутствующий ущерб и дружественный огонь принимаются."
 
 SOV_bogdanov_threaten_the_traitors_with_violence: "Угрожать предателям расправой"
 SOV_bogdanov_threaten_the_traitors_with_violence_desc: "В данный момент времени каждая человеческая жизнь для нас важна. Государство не имеет права растрачивать жизни продуктивных членов общества зазря. Однако, нельзя забывать что в нашем обществе существуют нежелательные элементы. Нету нужды проливать излишнее количество крови. Расстрел можно заменить сломанным носом, а ссылку-самой угрозой ссылки. Таким способом, мы сможем сэкономить столь дефицитные людские ресурсы, а также увеличить эффективность путём кондиционирования контрреволюционных элементов через страх."
 
 SOV_bogdanov_blackmail_the_revisionists: "Шантажировать ревизионистов"
 SOV_bogdanov_blackmail_the_revisionists_desc: "Еще большую угрозу науке социализма представляют не те кто её отрицает, а кто подвергает её пересмотру, а если быть честными-девиациям. Ревизионисты представляют из себя ничто иное как очередных буржуа, однако у них есть и положительные качества. Деловитость и способность выкручиваться из любых передряг. Мы проведем небольшой эксперимент и посмотрим как они выкрутятся от множества писем и фотографий что имеют при себе...не самые лицеприятные эпизоды их жизни. А в этом деле можно и не полагаться на абсолютную честность."
 
 SOV_bogdanov_form_the_future_implementation_committee: "Сформировать Комитет Воплощения Будущего"
 SOV_bogdanov_form_the_future_implementation_committee_desc: "Тот кто отрицает прогресс ведёт человечество к смерти, а что есть прогресс нежели социализм? Будущее будет стоять за красными звездами, и это факт неоспоримый. Однако, на протяжении истории великие проекты совершались лишь путём концентрации огромных сил и средств в одном месте, от Пирамид Гизы до нашей славной революции! Из чего следует, что для окончательного уничтожения капитала, необходимо обустроить стержень нашего рабочего движения. Комитет Воплощения Будущего станет маяком и учителем не только масс трудящихся, но и станет во главе самой Партии! Лишь лучшие умы, самые бескомпромиссные, самые идеологически подкованные, активные и смышленные станут частью этого мозгового аппарата, КВБ-есть честь, совесть и ум нашей, а главное-будущей эпохи!"
 
 SOV_bogdanov_glory_to_the_chairman: "Слава председателю!"
 SOV_bogdanov_glory_to_the_chairman_desc: "Очевиден факт что пролетариат еще сохраняет ряд старых пережитков, в том числе и поклонение монархии. Установление демократии и свободы однако, сломит общественное сознание и направит его на путь деструктивных тенденций. Однако, мы можем пустить народные поверья на полную мощность, представив тов.председателя как нового царя, героя, а если кто захочет-Бога. Тов. Богданов станет для людских масс не просто Вождем, а маяком что лично укажет путь в светлое будущее, а в этом ему подсобит и лояльная партия, и достижения современных технологий коммуникаций и связи."
 
 SOV_bogdanov_purify_the_party_machine: "Очищение партийного аппарата"
 SOV_bogdanov_purify_the_party_machine_desc: "Общество наше, очевидно, полно недостатков. Впрочем, в этом нету ничего постыдного. Общество как организм, пульсирует, переливается, подвергается судорогам и растяжениям. Однако партия не может позволить себе такие вольности. Наша Большевистская Партия есть машина, где каждый винтик должен стоять на своём месте и выполнять чётко заданную роль, и быть готовым стоять до конца. И если мы хотим увидеть коммунизм, то нужно не только уничтожить элементы несогласные с новой доктриной, но еще и тех кто проявляет недостаточную активность, решимость и готовность жертвовать всем во имя великой цели."
 
 SOV_bogdanov_the_terrorists: "Террористы"
 SOV_bogdanov_the_terrorists_desc: "Наша партия стоит на основе революционного насилия и террора против т.н контры. Однако наша партия прежде всего Марксистская, и не может терпеть полит.выродков и беспринципных людей. Однако именно такими и являются ЭСеры во главе с товарищем Спиридоновой. Это псевдо партия, а точнее-полит.банда не раз показывала своё наплевательское отношение к нашим идеям,возводя своё насилие в культ и предпочитая строительству социализма бездумное уничтожение и догматизм отжившего себя народничества. Их уничтожение скорее всего лишит нас возможности эффективной ликвидации буржуев за рубежом и отобьет от нас сельское население, но мы будем уверены, что ножа в спину нам не видать."
 
 SOV_bogdanov_the_pragmatists: "Прагматисты"
 SOV_bogdanov_the_pragmatists_desc: "Товарищ Сталин показал себя хорошим знатоком в знании Маркса и Ленина, однако он тут же обнажил своё истинное лицо как только впервые поставил курс партии под вопрос. Он и его т.н "прагматики" готовы отказываться от одного принципа социализма за другим если оно принесет им сиюминутную выгоду. Таких кадров оставлять нельзя. Их уничтожение лишит нас поддержки в администрации на низших и средних уровнях, однако как сам товарищ Джугашвили любил говорить-"Незаменяемых людей не бывает.""
 
 SOV_bogdanov_the_opportunists: "Оппортунисты"
 SOV_bogdanov_the_opportunists_desc: "Как только товарищ Председатель встал во главе нашей Родины, он тут же нашел неожиданную поддержку со стороны части армии и лично Комиссара по военным и морским делам-Троцкого. Хотя его слова верности и клятвы социализма воодушевляют, не стоит забывать что во время партийной борьбы именно тов. Троцкий первым и наиболее яростно атаковал нашего Председателя, а если вспомнить более давнюю историю, то выясниться неприятная деталь сотрудничество нашего министра...с меньшевиками. Если мы его уберем, то скорее всего посеем разлад в армии, но мы будем уверенны что в случае непредвиденных обстоятельств, товарищ Бронштейн не поднимет голову вновь."
 
 SOV_bogdanov_loyal_ogpu: "Верное ОГПУ"
 SOV_bogdanov_loyal_ogpu_desc: "Нынешнее состоянии политики приводит нас к выводу, что винтовка рождает власть, однако мы, как партия рабочего класса, и только мы-имеем право её контролировать. Нашей винтовкой станет террор, а рукой что его заряжает и целит во врага-ОГПУ. Нельзя допустить чтобы эта рука дрогнула, застопорилась или обмякла. Органы внутренней безопасности следует держать под еще большим надзором чем деструктивные элементы и ежечасно проверять их деятельность. В конечном итоге, мы будем уверены что когда враг обнажит своё нутро, он будет ликвидирован еще до того как обнажит свой оскал."
 
 SOV_bogdanov_get_rid_of_the_pole: "Избавиться от поляка"
 SOV_bogdanov_get_rid_of_the_pole_desc: "Феликс Эдмундович Дзержинский показал себя крайне исполнительным человеком, однако есть целый ряд факторов что говорят о его непригодности в нынешних условиях. Не только его национальность, но и ряд вопросов к его биографии и недавним действиям в моменты поздней Гражданской войны. В конце концов, он и его отделение негативно отнеслись к недавней перекачке средств на дело научных достижений и идеологической пропаганды. Поэтому, данного индивида необходимо [РЕДАКТИРОВАННО] и найти нового кандидата на столь важную должность."
 
 SOV_bogdanov_secure_the_success_of_the_vanguardists: "Закрепить успех авангардистов"
 SOV_bogdanov_secure_the_success_of_the_vanguardists_desc: "Мы смогли наконец сломить сопротивления остатков псевдо социалистических групп, возведя наше дело в новую стадию, стадию строительства и созидания. Но расслабляться сейчас есть предательство. Был сделан лишь первый шаг на пути становления истинно Марксистского общества, и победы над старым миром. Перед нами теперь стоит задача несравненных масштабов-перешагнуть тот порог что отделяет настоящее от будущего и устремится вперед. Наша Партия станет руководителем этого прогресса, множество ученых и инженеров-руками что будут воплощать эту идею в жизнь вместе с пролетариями что будут словно мрамор-перестраиваться в прекрасную статую, и товарищ Председатель словно дирижер будет управлять этим оркестром стали и огня, и пусть капиталисты и помещики боятся гула нашей симфонии труда и братства."
 
 # German engineering branch #
 SOV_bogdanov_special_projects: "Особые проекты"
 SOV_bogdanov_special_projects_desc: "Коммунизм требует наступления того, что проф. Вернадский описывал как Ноосфера, тотальной гармонии и взаимосвязи людей вместе с окружающей их средой и техникой. Хотя его теории сомнительны и противоречат ряду утверждений Маркса, не стоит отрицать что наука социалистическая должна смотреть дальше хотелок и блажи отдельного индивида. Комитет Проектов Коммунизма, сформированный и управлемый лично товарищем Председателем займется превращением общечеловеческой мечты в реальность-сломить законы мира и подчинить их руке рабочего человека."
 
 SOV_bogdanov_rocket_trains: "«Ракетные поезда»"
 SOV_bogdanov_rocket_trains_desc: "Мы имеем дело не со странами Европы, компактно расположенными и обустроенными функционировать в минимальных пространствах, а с Россией, страной всегда известной качеством инфраструктуры. Слишком поздно решать проблему строительством шоссе и автотрасс, однако можно использовать достижения прошлой царской власти, превратив железные дороги в ось нашей экономики. КПК предлагает использовать наработки наших ученых в области ракетостроения чтобы ускорить процесс перевозки людей и грузов в несколько раз. Вскоре проезд из Москвы на Камчатку не займет больше чем от Москвы до Ленинграда."
 
 SOV_bogdanov_the_black_heart_of_siberia: "Чёрное сердце Сибири"
 SOV_bogdanov_the_black_heart_of_siberia_desc: "Город Новониколаевск имеет достаточно уникальное для контрреволюционных сил значение-будучи самым большим городом и по факту-столицей остатков белобуржуев. Город построенный на костях рабочего класса для удовлетворения класса эксплуататоров. КПК разработал план по тотальному переустройству города в особый эксперементальный полигон \"Железное Сердце\", превратив город в один большой и непрерывно работающий промышленный комбинат. А все его жители и их потомки что навсегда осквернили свое существование будут непрерывно, изо дня в день, изолированно от всего остального мира трудится до седьмого пота, производя продукцию во славу советской родины."
 
 SOV_bogdanov_warcry_of_the_dead_man: "«Клич Мертвеца»"
 SOV_bogdanov_warcry_of_the_dead_man_desc: "Во время боев за Тюмень мы столкнулись с неприятными последствиями нового поколения городской войны. Наши враги не оказывали сопротивления на улицах. Вместо этого они засели на крышах, подвалах и трубах, убивая наших красноармейцев исподтишка. Впрочем, пролетарская наука дала ответ коварному врагу. По указке КПК был начат проект \"Зов Мертвеца\", с использованием новейших химических и биологических реакций для полного уничтожения всего живого. И стоит буржую сделать вдох, как он тут же сгниет заживо. Надежду на второй Осовец мы им не дадим, ведь данные препараты сотрут человека в порошок."
 
 # YOU ARE GOING TO GULAG branch #
 SOV_bogdanov_start_the_red_terror: "Начать Красный террор"
 SOV_bogdanov_start_the_red_terror_desc: "Если мы хотим чтобы общество перешло на следующую ступень эволюции, то необходимо убрать из его состава всю погань и пережитки старых устоев. Новое общество не должно скатываться к буржуазной норме, иначе оно размякнет и свернет обратно. Необходимо установить в стране тотальный террор с полной зачисткой всех кто хоть как-то не согласен с линией Партии, Комитета Будущего и лично Председателя. Любое отклонение будет караться по всей суровости закона. Любое проявление неповиновения будет караться уничтожением или принуждением. Переломный момент истории наступил, и ослабить хватку значит погубить наше дело."
 
 SOV_bogdanov_estabilish_the_revolutionary_action_groups: "Учредить Группы Революционного Действия"
 SOV_bogdanov_estabilish_the_revolutionary_action_groups_desc: "Необходимо заметить что часть народонаселения с большим энтузиазмом приняло новые перемены и жаждет активного действия. Нельзя зажимать подобные инициативы, иначе недовольство пролетариев перельется в контрреволюцию. Группы Революционного Действия будут сформированы в каждом городе и селе, состоящие не только из партийцев, а самых рьяных членов комсомола и рабочих, готовых взять винтовку и пойти на защиту революции, в труде, в отдыхе и если потребуется-даже во сне."
 
 SOV_bogdanov_expand_the_ogpus_powers: "Расширить полномочия ОГПУ"
 SOV_bogdanov_expand_the_ogpus_powers_desc: "Мы имеем дело с необьятной людской массой конфликтующих взглядов, мнений, привычек и повадок. С таким бардаком можно работать только языком силой. Только сильная рука может превратить глину в посуду, и только тотальное проникновение и искоренение инакомыслие превратит люмпенов в Советских Людей. А потому-ОГПУ получит полную власть на местах, и привилегии применять любые действия даже против членов партии в случае малейших нарушений курса товарища Председателя. Это безусловно приведет к лишним жертвам, но вместе с этим-полному устранению угрозы."
 
 SOV_bogdanov_rethink_the_gulag: "Переосмыслить ГУЛАГ"
 SOV_bogdanov_rethink_the_gulag_desc: "Центры исправительного труда служили нам верой и правдой, но в общем их суть ушла недалеко от тюрем стран капитализма. Однако, большое количество изолированных людей дает нам шанс на тотальную обработку. Каждый день, утром и вечером мы будем вливать в их наивные головы прелести коммунизма и жизни нового строя, мы выкуем из этой швали новое поколение стойких и верных Партии людей. Исправительным трудом и раскаянием они придут к просветлению и встанут на путь революции, а иначе окончат свой путь в бесчетных посмертных списках."
 
 SOV_bogdanov_kill_them_the_chairman_knows_those_that_are_his_own: "Бей всех, председатель узнает своих"
 SOV_bogdanov_kill_them_the_chairman_knows_those_that_are_his_own_desc: "Неоспоримым фактом является то что во время наших зачисток, множество людей пострадало по, как они думают-незначительным причинам. Они не понимают что для Революции незначительных причин не существует, любая революция и новое общество требует от людей величайших жертв и уничтожения всего что противоречит веянию времени. Если мы убьем троих неповинных но вместе с этим одного врага народа, то такая цена оправданна логикой истории и политики. А учитывая то, что мы идём к обществу идеальному, нам потребуется пролить реки крови, мы будем убивать без различия к полу, расе или возрасту, контрреволюция любит принимать образ невинного ангела, скрывающегося за моралью что оно само и ставит, клеймя нас кровопийцами. Но мы знаем все их грехи, а потому каждое убийство во имя революции станет ударом сердца нового мира."
 
 SOV_bogdanov_the_state_like_a_clock: "Государство подобно часам"
 SOV_bogdanov_the_state_like_a_clock_desc: "Сторонники буржуазии ставят нам в упрёк тот факт что наше новое государство есть ничто иное как часы, якобы жесткие и удушающие свободу человека, сравнивая себя с деревом или живым телом. Вздор! Если это так, то пусть они увидят разницу! Что дерево, что тело подвержено болезням, в нем постоянно селятся паразиты высасывающие кровь и вещества, они линяют и стареют, выбрасывая десятки тысяч людей и материалов в никуда по собственной воле, они бьются в конвульсиях и задыхаются при каждом кризисе, они совершают глупости с гордой ухмылкой на лице, не ведая что ведут себя к смерти. Наше же общество дает каждому индивиду цель. Всё под учетом, всё под наблюдением, всему есть применение. Каждый исполняет свою роль с прилежной точностью, нашему государству плевать на время и на мир что горит синим пламенем, оно функционирует само по себе, зная как реагировать на каждый шаг своего врага, просчитывая всё до мелочей. Любой паразит что осмелится залезть внутрь будет раздавлен его шестернями и пружинами. Называя нас винтиками, они лишь делают нам комплимент, они невольно осознают что наш коммунизм есть светоч новой эры. Эры что они никогда не увидят."
 
 # Imperialism #
 SOV_bogdanov_a_march_to_the_unity_is_a_march_to_the_future: "Марш к единству — марш к Будущему"
 SOV_bogdanov_a_march_to_the_unity_is_a_march_to_the_future_desc: "Хоть мы и способны построить социализм в наших нынешних границах, острый недостаток ряда ресурсов рискует обернуться застоем нашего проекта. Следуя из этого, мы должны расширить границы Советского Государства во все стороны. Лишь обьединив вокруг себя необьятные ресурсы нашей страны мы сможем противостоять мировому капиталу. Играя на патриотических чувствах наших рабочих, мы им обьясним что построение нашей Утопии возможно лишь когда Россия воспрянет в своих прежних границах. А вместе с этим-и освобождение всего мира."
 
 SOV_bogdanov_march_to_the_west: "Марш на Запад"
 SOV_bogdanov_march_to_the_west_desc: "Регионы к Западу от Смоленска являются критически важными с точки стратегической глубины. Прямо сейчас от нашей границы до Москвы не более пары сотен километров, и любой противник что будет атаковать оттуда сможет мигом оказаться перед порогом нашей столицы. Генштаб должен немедленно разработать план сдвига наших рубежей на тысячи миль, попутно обеспечив нам плацдарм для будущей и окончательной войны в Европе за освобождение рабочего класса от псевдо социалистов и остатков помещичье-военной власти."
 
 SOV_bogdanov_march_to_the_baltics: "Марш на Балтику"
 SOV_bogdanov_march_to_the_baltics_desc: "Чтобы мы смогли построить Советский Флот, необходимо обзавестись береговой линией. Разумеется, подобная ситуация свершится только силовым методом. Прибалтика уже один раз показала свою важность во время наступления Юденича на Петроград, присягнув на верность немцам. Теперь же мы должны раз и навсегда освободить рабочих Эстляндии и Исколата, заодно вновь прорубив окно в Европу как двести лет назад."
 
 SOV_bogdanov_annex_the_pbmd: "Присоединить ПБВО"
 SOV_bogdanov_annex_the_pbmd_desc: "Западные границы когда-то кишили разного рода врагами народа, впрочем, предыдущая власть нашла подходящего человека для решения подобной задачи. Тов. Тухачевский хорошо показал себя в действии, не гнушаясь никаких методов в подавлении восстаний и усмирении местного населения на благо социализма. Однако теперь не время полевых командиров, а потому пора напомнить товарищу генералу о прекращении его особых полномочий. Взамен, мы конечно отблагодарим его за верную службу. "
 
 SOV_bogdanov_march_to_the_north: "Марш на Север"
 SOV_bogdanov_march_to_the_north_desc: "Хоть северные регионы и не представляют собой какой-либо важной экономической ценности, они находятся в кратчайшей близости к сердцу нашей революции. А стоит нам оставить сей фланг без прикрытия, как тут-же полчища эксплуататоров окажутся у нас в тылу! Леса Карелии и Финляндии почти непроходимы, и бои там будут означать медленное наступление с множеством жертв по заснеженной тундре и лесам...Но разве сила природы когда-либо останавливала наш победный марш?! Если буржуи хотят борьбы на своем поле, они его получат и мы их там закопаем!"
 
 SOV_bogdanov_annex_the_kmd: "Присоединить КВО"
 SOV_bogdanov_annex_the_kmd_desc: "Карельский Военный Округ исправно послужил нам долгие года, однако теперь, когда угроза изнутри отпала, в нем нету необходимости. Время вернуть Мурманск в родную гавань и возобновить деятельность Северного Флота под прямым руководством из Москвы. Товарищ Надёжный, если хочет оправдать свою фамилию, должен немедленно сложить с себя полномочия. И надеемся что старый офицер еще в своем уме."
 
 SOV_bogdanov_boil_the_snow: "Сварить снег"
 SOV_bogdanov_boil_the_snow_desc: "Финляндия имела шанс прийти к социализму еще в 17ом году, однако силы реакции быстро уничтожили малое, и, сказать честно-инфантильное правительство в Хельсинки. Прямо сейчас белофины планируют координировать свои действия по взятию Ленинграда, а по некоторым данным-хотят дойти до Урала во имя т.н \"единения своего народа\". В такой ситуации нам следует отказаться от всех военных конвенций. Во имя города Ленина мы расплавим этот полярный край, ссожжем его леса и осушим его озера во имя безопасности нашего народа."
 
 SOV_bogdanov_march_to_the_south: "Марш на Юг"
 SOV_bogdanov_march_to_the_south_desc: "Южные поля Черноземья и Украины. Нефть Кавказа. Уголь и железо Донбасса станут хорошим подспорьем для наших будущих свершений. Однако грустно видеть как эти богатства разбрасываются в стороны бездумными анархистами и гидрой т.н "республиканской демократии" Деникина, что есть не более чем власть олигархов на штыках военщины. Необходимо положить конец данной несправедливости и вернуть то что рабочему классу принадлежит по праву. Марш бросок до Баку и Севастополя, в условиях современной технике более чем реален, осталось лишь запитать машину войны и указать куда стрелять."
 
 SOV_bogdanov_restore_the_order_on_the_black_sea: "Восстановить порядок на Чёрном море"
 SOV_bogdanov_restore_the_order_on_the_black_sea_desc: "Советское государство впервые вышло на водные просторы. Вновь как во времена царей мы вынуждены ходить и работать с землей что населена людьми не слишком одаренными в планах ума и умений. И все-же, ради выживания революции, необходимо полностью перестроить данный регион на новый лад. Анархистские советы будут уничтожены, остатки частной собственности подведены под ГосПлан, а вся оппозиция что не успела убежать будет поставлена на учет в расстрельные списки. Юг России вновь увидит свет цивилизации, хочет ли он того или нет."
 
 SOV_bogdanov_march_to_the_east: "Марш на Восток"
 SOV_bogdanov_march_to_the_east_desc: "Когда мы подняли красное знамя над Петроградом, мы несколько раз стояли перед смертью от рук белобандитов Колчака что почти сломил нашу молодую Республику. Теперь наш черед мести. Собрав в кулак все наши силы, мы единым маршем пойдем на Восток, очистив Азию от прихлебателей белого адмирала. Данный замысел будет непрост, но с напряжением всего народа, даже бескрайняя тайга будет гореть под марш наших сапогов и лязг гусениц. Сибирские стрелки увидят стены древнего Кремля и промаршируют по Красной Площади, но лишь как пленники перед отправкой в ГУЛАГ."
 
 # Military #
 SOV_bogdanov_the_new_soviet_army: "Новая советская армия"
 SOV_bogdanov_the_new_soviet_army_desc: "Вполне справедливо полагать что буржуйско-реакционные силы вновь попробуют поднять руку на наше Советское Государство, а потому первостепенно важно усиление нашего наступательного потенциала! Новая Советская армия не будет руководствоваться принципами прошлых войн, она будет глядеть в будущее! Она получит самое мощное и современное оборудование, новейшие стратегии, мощную идеологическую подзарядку, и в конце коцнов-сможет выстоять даже против всего мира!"
 
 #- Navy -#
 SOV_bogdanov_the_navy: "Флот"
 SOV_bogdanov_the_navy_desc: "Вполне очевидно что флот для нас является третье...нет, четвертостепенной проблемой, мы окружены со всех сторон землей, а не водой! Однако трудно отрицать важность некоторых проливов и островов, а посему следует создать Народный Департамент Красного Флота для разработки доктрин борьбы на море!"
 
 SOV_bogdanov_underwater_fleet_superiority: "Превосходство подводного флота"
 SOV_bogdanov_underwater_fleet_superiority_desc: "Вполне очевидно что ставка на большие корабли это буржуазное излишество! Зачем нам стотонные монстры из стали, пожирающие людей сотнями и уголь тоннами когда все это великолепие можно будет затопить лишь одной торпедой! К тому же, разве немцы не преуспели в своей блокаде, пускай и допустив сотню ошибок?! В любом случае, подводный флот станет для нас приоритетом, в Тихом и Атлантическом океане мы будем невидимы и стоит врагу из-за океана обьявить нам войну, как его флот и все солдаты окажутся на дне моря!"
 
 SOV_bogdanov_large_ass_ships: "Ставка на крупные корабли"
 SOV_bogdanov_large_ass_ships_desc: "Когда Германия и Англия проводили свою Морскую Гонку мы были в стороне. Однако теперь у нас есть шанс показать всю мощь Советской Науки и Производства! Британцы гордились своим флотом, но мы можем сделать лучше! Снабдив наши верфи материалами, мы создадим линкоры и крейсера в два, в три раза больше чем они могли бы подумать! Это будут плавучие крепости что одним залпом могут сносить города! Уничтожать целые армии! Топить флоты и даже таранить непроходимые льды полюсов! Советский Флот станет новой грозой семи морей!"
 
 #- Army -#
 SOV_bogdanov_the_army: "Армия"
 SOV_bogdanov_the_army_desc: "Коммиссариат по Делам Сухопутных Вооруженных Сил нуждается в полной перестановке, в полной! Наша армия хотя и смогла отбить интервентов, все же не сумела пройти дальше Урала, что говорит нам о том что Большевики явно не обращали внимания на новые способы ведения войны! Мы же себе такую ошибку позволить не можем! Прошли времена Максима, Мосина и кавалеристов! Настала пора новой эры боевых приемов! Танков, машин и ручных пулеметов!"
 
 SOV_bogdanov_evaluate_the_warfare_methods: "Оценка способов ведения войны"
 SOV_bogdanov_evaluate_the_warfare_methods_desc: "В буржуазном мире сейчас господствуют две доктрины ведения боевых действий. Первая сосредоточена на максимальном напряжении сил и перемалывания врага глубокими смешанными ударами техники, авиации и артиллерии, другая же-на скорейшее уничтожения противника молниеносными клинами танков, окружениями и крайне слаженной работой войск. Конечно именно на нас лежит ответственность доработать данные теории, однако факт! Выбрать мы можем только одну..."
 
 #-- tonk --#
 SOV_bogdanov_motor_war: "Война моторов"
 SOV_bogdanov_motor_war_desc: "Первая Империалистическая и множество Революций по планете включая нашу показали что бывает если затягивать войну! Чрезмерные смерти, разрушения и коллапс режимов как народных так и реакционных! И хотя победа путем революции пролетариата для нас желательна, мы не можем рисковать! Вместо этого мы должны как можно скорее закончить войну на территории противника малой кровью и могучим ударом! Однако не каждый человек может пробежать марафон и нести за спиной пушку, поэтому необходима ставка на принципально новое направление! На войну моторов и двигателей что пронесут десятки тысяч бойцов прямо в столицу врага!"
 
 SOV_bogdanov_the_queen_of_battle: "Королева полей"
 SOV_bogdanov_the_queen_of_battle_desc: "И хотя такое выражение наголо выставляет реакционный элемент в хорошем свете, трудно отрицать важность пехоты! Ведь ни одна машина сама по себе не установит и не закрепит контроль, без человека это лишь бездумный инструмент, а потому людской капитал все-равно представляет собой большую ценность. Новая пехота будет вооружена автоматами и ручными пулеметами с гранатами. Её задачей будет террор, прорыв обороны и действование для прикрытия танков а не наоборот! Пехота станет тем камнем что будет точить наш меч бронетанковых частей."
 
 SOV_bogdanov_examine_foreign_models: "Изучить иностранные образцы"
 SOV_bogdanov_examine_foreign_models_desc: "Пока что буржуи могут радоваться, ведь у них технологическое преимущество. В отличии от нас, у американцев, англичан и французев были ресурсы на эксперименты с танками. Впрочем, собрав их всех вместе, мы создадим собственный шедевр, соткав его из частей зарубежных и Отечественных! В конце концов мы должны будем создать нечто, что переплюнет технологии французов, дешевизну американцев и надежность англичан..."
 
 SOV_bogdanov_iron_cavalry: "Железная кавалерия"
 SOV_bogdanov_iron_cavalry_desc: "Когда-то, рыцари и витязи на конях были грозой всей Европы, прорывая линии пехоты и не оставляя ничего позади себя кроме гор трупов. Теперь же, заместо коней органических мы пересядем на железных. Стальные клинья с мощными орудиями будут разрывать оборону врага в нескольких местах, пока сзади них будет идти пехота что добъем ошеломленного врага, не оставив ему и шансов!"
 
 SOV_bogdanov_tanks_tanks_tanks: "Танки, танки, танки"
 SOV_bogdanov_tanks_tanks_tanks_desc: "Танк оружие поистине универсальное! Оно может пройти где угодно, от песков до снегов, может уничтожить любую цель-от пехоты до бункера, может нести любое оружие-от огнемета до гаубицы. За день он может проехать от одного конца границы до другого без произшествий. Что уж говорить о перспективах в будущем! Танки с ракетами, башнями, на колесах, на крыльях, парашутах, подводные, большие как дома и маленькие словно машины, несущие в себе пехотинцев или биологическое оружие-танки это поистине оружие будущего! Разрезая оборону, сея панику и страх, они станут олицетворением мощи Красной Армии! Необходимо перенаправить больше мощностей на это чудо оружие! Мы вьедем в Вашингтон и Париж не на белых конях, а на красных танках!"
 
 #-- MARX YOUR SCHIZO FOLLOWER HAS RETURNED --#
 SOV_bogdanov_superiority_of_the_god_of_war: "Превосходство бога войны"
 SOV_bogdanov_superiority_of_the_god_of_war_desc: "Мы не должны отдаваться фантазиям. Мы уже видели чем заканчиваются молниеносные войны и на полях Франции и на сопках Манчжурии. Вместо этого мы должны быть готовы напрячь все силы и словно мясорубка постоянно уничтожать врага пока тот не схлопнется! А для этого как-никак подходит артиллерия. Гаубичная, мортирная, ракетная. Она всегда внезапна и всегда разрушительна. Нет смысла бросать наших пролетариев на верную смерть, если это дело выполнят за нас наши славные снаряды! Наша армия будет сосредоточена на превосходстве данного рода войск, чтобы как только враг появился на горизонте-он больше не смел высунуть свою голову никогда! "
 
 SOV_bogdanov_the_basis_of_any_army: "Основа любой армии"
 SOV_bogdanov_the_basis_of_any_army_desc: "Нет нужды изобретать велосипед. Наша пехота будет выполнять роль пехоты, захватывать и удерживать, однако необходим ряд доработок. Мы оденем всех солдат в противогазы, дадим каждому по дробовой винтовке, гранаты, огнеметы и прочие инструменты необходимые для постоянного контакта на близких дистанциях. Мы будем воевать вплотную с противником, в траншеях и городах, где скорострельность будет почти бесполезна перед лицом огневой мощи. А потому-новая Красная Пехота станет машиной для убийств и зачистки местности от врага, где бы он не прятался."
 
 SOV_bogdanov_punishment_from_the_skies: "Кара с небес"
 SOV_bogdanov_punishment_from_the_skies_desc: "Ключевую часть в новой доктрине занимает авиация. Даже после самого интенсивного оперирования артиллерией, часть врагов все еще будет на поле боя. Этим делом должна занятся авиация что будет направлять и сама участвовать в уничтожении противника сверху. Днем и особенно ночью, враг будет вынужден тратить силы дабы отбиваться  от наших соколов, изматывая себя до предела. К тому-же, нельзя отрицать возможность установления артиллерии и на средства воздухоплавания..."
 
 SOV_bogdanov_steel_horses: "Стальные кони"
 SOV_bogdanov_steel_horses_desc: "Танки были созданы для поддержки пехоты и с тех пор ничего не изменилось. Наши танки должны быть максимально живучими и оснащенными столь мощными орудиями, что техника врага и даже его города не станут для нас помехой. Танкам отведена строгая роль-уничтожать все на своем пути и прогрызать узлы буржуйской обороны, дабы наша пехота просочилась дальше. Распределяя по фронту танки в равной мере мы убедимся что каждый день с фронта будут прибывать новости о взятии очередного участка."
 
 SOV_bogdanov_stimulator_usage_programme: "Программа использования стимуляторов"
 SOV_bogdanov_stimulator_usage_programme_desc: "Человек слаб, он подвержен всем порокам. Он задыхается, не может преодолеть свою биологию. Впрочем, даже такой организм можно заставить работать быстрее. Программа боевых стимулянтов, уже оболганная нашими врагами как "наркотики" разработала ряд препаратов в форме таблеток, шоколадок и сывороток что способны заставить человека стать сильнее, быстрее, выносливее и отбить желание спать! Необходимо протестировать данный препарат на менее...успешных частях армии, даже если будет провал, то вряд-ли смерть дураков и неучей кто-то заметит."
 
 SOV_bogdanov_test_capitalist_shit: "Тестирование иностранных образцов"
 SOV_bogdanov_test_capitalist_shit_desc: "Хотя мы и воюем в веке 20ом, мы стоим лишь в его первой половине и сложно предугадать что будет в будущем. Уже сейчас надо думать как мы будем воевать через десять, двадцать, пятьдесят-сто лет! К счастью, с боевым опытом проблем у нас нет, а потому наши бюро каждую неделю присылают нам чертежи и образцы новых вооружений, от кислотных пушек, до ракетных лопат. Нечего потенциальным открытиям пылиться на полках!  Изучать! Тестировать! Внедрять!"
 
 SOV_bogdanov_our_steel_rats: "Наши «Стальные крысы»"
 SOV_bogdanov_our_steel_rats_desc: "Буржуйская армия видит человека как обычный инструмент, а солдата не более чем расходный материал. Её цель-победа любой ценой, не считаясь с потерями выполнить цель. Мы же можем пойти куда дальше! Мы сделаем из солдата не инструмент, а отдельное произведение искусства! Каждый солдат будет способен построить дом, смастерить любое оружие, проникать на территорию противника, стрелять из любого оружия, взять задачи офицерства, биться в лоб, с флангов и с тылов, а если потребуется-то уничтожить весь взвод солдат голыми руками! Таких специалистов будет немного, однако данные герои сподвигнут сослуживцев на подвиги, и распределив их между фронтами и армиями, через несколько поколений мы создадим армию героев что будет способна противостоять любой угрозе с этой планеты, а если потребуется-то и с других!"
 
 #- HELICOPTER HELICOPTER -#
 SOV_bogdanov_the_airforce: "Авиация"
 SOV_bogdanov_the_airforce_desc: "Очевидным является факт того, что Россия отстала в воздухоплавательных технологиях на два десятка лет! Единственное чем мы можем похвастаться, это бумажный, громоздкий и бесполезный Илья Муромец! Так продолжаться не может! Мы должны сделать так, чтобы нашу страну ассоциировали не с пушечным мясом, а с стальными птицами! Капиталисты думают что подчинили себе пятый океан, но они ошибаются! Скоро Армейский Комитет по Воздухоплавательным Делам родит из себя новых соколов, ястребов и орлов что очистят небо от буржуазной погани!"
 
 SOV_bogdanov_stake_on_maneuverability: "Ставка на манёвренность"
 SOV_bogdanov_stake_on_maneuverability_desc: "Очевидно что в войне в воздухе решает скорость! Какое дело нам до бронирования и мощных пушек если наши орлы не смогут даже попасть во врага! Поэтому очевидно что необходимо сделать ставку на быстроту моторов! Необходимо сделать так, чтобы в будущем наша авиация достигла сверхзвуковой, а затем-световой скорости! Сделать так, чтобы пока враг хлопал глазами, наши пилоты облетели их ржавые посудины по семь раз, ударив во все места!"
 
 SOV_bogdanov_wings_of_superiority: "Крылья превосходства"
 SOV_bogdanov_wings_of_superiority_desc: "В новых реалиях без контроля небес невозможно установить контроль на земле! Необходимо чтобы наши исстребители смогли очистить все небо от присутствия противника! Наши самолеты станут не только самыми быстрыми, но и самыми слаженными. Наши пилоты будут обучаться день и ночь, сжигать неслыханные обьемы топлива, но в конце концов, сотни тысяч наших стальных птиц затмят небо и действуя словно оркестр освободят наше небо для пролетарской армии!"
 
 SOV_bogdanov_army_support: "Поддержка армии"
 SOV_bogdanov_army_support_desc: "Но и это не все! Необходимо чтобы наши ВВС всячески поддерживали наших бойцов! Уничтожая танки, пушки и солдат сверху, они не несут почти никаких рисков, а потому идеально подойдут для прорыва обороны, будь то траншеи или бункера! На их крылья, помимо пулеметов, мы установим новые ракеты и бомбы, и как только эти пташки полетят уничтожать врага, они принесут стальной дождь смерти и разрушения, расчистив путь доблестным войнам освободителям!"
 
 SOV_bogdanov_stake_on_firepower: "Ставка на огневую мощь"
 SOV_bogdanov_stake_on_firepower_desc: "В будущей войне мы можем встретить созданий что когда-то существовали лишь на страницах фантастических произведений и книг, ведь технический прогресс только ускоряется! В результате этого, совсем скоро на полях сражений будут танки шагающие, многобашенные, многоуровневые! Бункера что уходят глубиной в земную кору и в небеса! Какой толк будет от мелких стальных пташек с пулеметами? Нет! Новые самолеты будут словно линкоры! Со множеством орудий, ракет, пушек, если потребуется-то даже артиллерии! Необходимо сделать так чтобы наша авиация несла смерть с небес!"
 
 SOV_bogdanov_heavy_fighters: "Тяжёлые истребители"
 SOV_bogdanov_heavy_fighters_desc: "В современных реалиях мы будем воевать с противником что явно смыслит в военно-воздухоплавательном деле больше чем мы! Поэтому нет нужды обучать пилотов искусству пилотажа, вместо этого мы сделаем так чтобы наши самолёты превратились в танки-буквально! Слой за слоем мы сделаем так что пробить новые самолеты можно будет только при помощи бронебойных снарядов, а сами они будут нести на себе небольшую ракетную и пушечную батарею, чтобы за раз уничтожать по несколько самолетов и танковых колонн!"
 
 SOV_bogdanov_iron_birds_of_destruction: "Железные птицы уничтожения"
 SOV_bogdanov_iron_birds_of_destruction_desc: "Смерть с небес наиболее прекрасна, внезапна и жестока. Когда-то в Библии Моисей наслал на Египтян проклятья в виде саранчи и дождя горящего льда...А чем мы хуже?! Наши новые самолеты станут вестниками Ада на Земле, будут превращать города и заводы врага в пустыню, их армии-сметать дождем из пороха и металла! Они будут сбрасывать по сто, нет, двести тонн взрывчатки! А как только коммунизм наступит на планете, то вместо смерти они будут опрыскивать бескрайние поля колхозных пашен... "
 
 SOV_bogdanov_rubber_for_the_aviation: "Резина для авиации"
 SOV_bogdanov_rubber_for_the_aviation_desc: "Конечно невозможно построить колесо для самолёта с помощью древесины или железа, оно сотрется в порошок! Впрочем, не стоит отрицать что деревьев Каучука в нашей стране найти сложно...Впрочем, что мешает нам самим делать резину без капризов природы!? Мы будем синтезировать её из нефти и угля, которых у нас больше чем у всего остального мира! "
 
 SOV_bogdanov_fuel_for_the_aviation: "Топливо для авиации"
 SOV_bogdanov_fuel_for_the_aviation_desc: "Нельзя также забывать что авиации необходимо свое собственное топливо, обычный бензин тоже сработает, но нанесет мотору серьезный вред. Высокооктановое топливо-залог победы в войнах будущего. Данная субстанция сложна в производстве, но...когда это останавливало нас, Впередистов?! Мы построим такие заводы, что Питтсбург и Лондон обзавидуются! Мы сделаем столько топлива, что им можно будет заполнять реки!"
 
 SOV_bogdanov_aluminium_for_the_iron_birds: "Алюминий для железных птиц"
 SOV_bogdanov_aluminium_for_the_iron_birds_desc: "Наконец, привычные для нас сталь и чугун слишком жесткие и тяжелые чтобы поднять в воздух. Алюминий же напротив, легок и пластичен. В будущем мы уверены что его гибкость послужит куда больше, ведь даже крылья самолетов будут не прямыми, а изгибаться, закручиваться и гнуться чтобы резко сменить положение в воздухе. Само собой, разработку месторождений данного материала требуется начать немедленно!"
 
 # Economy #
 SOV_bogdanov_revolutionary_economic_policy: "Революционная Экономическая Политика"
 SOV_bogdanov_revolutionary_economic_policy_desc: "Основа Марксизма, Большевизма, а вместе с этим и Впередизма-экономика. Только через развитие средств производства можно достичь коммунизма, а это требует не только великих свершений, но и великих жертв. Необходима полная перестройка нашей экономики для служб построения лучшего мира. Революционная Экономическая Политика заключается в тотальном подчинении всех аспектов жизни наших людей партийно-инженерскому аппарату для минимизации расходов и ускорения экономического развития. Каждый завод, каждая шахта, каждый профсоюз и отдельный рабочий будут под наблюдением партии, что будет следить за правильным исполнением и развитием каждого.\nРади торжества коммунизма."
 
 SOV_bogdanov_war_communism_experience: "Опыт военного коммунизма"
 SOV_bogdanov_war_communism_experience_desc: "Нельзя отрицать что мы находимся в кольце врагов. Необходимо вновь пожертвовать благополучием и роскошью ради спасения Отчизны. Опыт двадцатилетней давности как раз нам пригодиться. Рационализация единоличного потребления, коллективное сожительство, самая рациональная форма агрокультурной политики, это лишь малая часть достижения политики Военного Коммунизма что когда то обеспечила нам выживание. Теперь же, она послужит на дело развития страны. Конечно не все будут довольны, однако их потомки будут проклинать нас что мы не пошли дальше!"
 
 SOV_bogdanov_continuous_production: "Непрерывное производство"
 SOV_bogdanov_continuous_production_desc: "Новое оборудование в сочетании с нескончаемыми людскими ресурсами нашей Родины способны нам дать настоящее чудо. Путем продления рабочих часов и организации вечерних, утренних и ночных смен мы будем уверены что ни один завод не остановится ни на секунду, продолжая давать стране уголь, нефть и сталь, а армии-танки и самолеты. Каждый рабочий под наблюдением новых Промышленных Комиссаров и непрекращающемуся потоку наших мыслей через плакаты и воодушевляющие речи сможет беспрерывно работать не останавлиая станок, зная что стоит хоть одному из них прекратить борьбу за социализм, как погибнут они все"
 
 SOV_bogdanov_commissariat_of_military_industry: "Коммисариат Военной Промышленности"
 SOV_bogdanov_commissariat_of_military_industry_desc: "Сейчас как никогда раньше Военно Сухопутные, Морские и Воздухоплавательные силы нуждаются в тотальной модернизации! Наши ученые с каждым днем совершенствуют наши оружия, а офицеры-наше военное искусство, однако какой в этом толк если мы не способны снабдить каждого солдата всем необходимым? Нет, нам нужно полное переориентирование экономики на военные рельсы, а создание отдельного органа управления сможет нам в этом подсобить."
 
 SOV_bogdanov_rationalisation_standardisation_maximisation: "Рационализация, стандартизация, максимизация"
 SOV_bogdanov_rationalisation_standardisation_maximisation_desc: "Сейчас как никогда прежде мы сталкиваемся с проблемой выбора. Многие из наших граждан, особенно бывших НЭПманов крайне сетуют в вопросе выбора потребительских товаров. Эти ретрограды не понимают что коммунизм не терпит транжирства, не терпит роскоши и ни в коем случае не может дать буржуазной блажи в лице особняков, автомобилей и пирожных! Нет! У нас сейчас иной путь, мы не можем тратить ресурсы на хотелки, мы должны сделать так, чтобы каждый элемент жизни наших людей тратил на себя как можно меньше ресурсов, следует сократить многие углы, сократить множество некритичных производств и довольствоваться малым пока последний враг не будет уничтожен. Лишь после этого мы можем поставить вопрос о повышении норм "чрезмерного потребления"."
 
 SOV_bogdanov_ten_year_plan: "Десятилетний план"
 SOV_bogdanov_ten_year_plan_desc: "Буржуины живут лишь сегодняшним днем! Они тратят гигантские средства на роскошь, на горящие вложения, на авантюры что никогда не смогут окупить себя и приводят своих пролетариев к кризису. Однако мы ведомые наукой Марксизма-Впередизма не допустим их ошибок! Глупы те кто оставляет такую сложную вещь как экономику на попустительство богачеев, мы же пойдем другим путем! Планирование строительства, производства, транспорта и потребления на года вперед привнесут нам необходимую рационализацию и настоящий, как они это называют, экономический бум! За следующие десять лет мы сотворим рай на земле, о каком утописты прошлого и настоящего могли бы только мечтать!"
 
 SOV_bogdanov_every_worker_is_a_stakhanovite: "Каждый рабочий — стахановец"
 SOV_bogdanov_every_worker_is_a_stakhanovite_desc: "Как писал Маркс-капитализм приводит к отчуждению рабочего от его труда. Социализм же даст нашим пролетариям достаточный стимул чтобы работать в два, в три раза эффективней! А дополнительное оснащение рабочих мест пропагандой, повышением моральных и материальных наград, строгая дисциплина и чувство долга перед Родиной сделает каждого работника героем созидателем, что в одиночку будет способен сделать все что угодно! А вместе с коллективом своих товарищей, он сможет даже сменить ось планеты! "
 
 SOV_bogdanov_katorga_12: "Каторга-12"
 SOV_bogdanov_katorga_12_desc: "Невозможно также отрицать что некоторые индивиды могут неправильно понять наши посылы, или еще хуже-активно им противодействовать! Для таких особо провинившихся, в лесах северной России мы создали особый трудовой комплекс Карельский-Трудовой-Орглагерь-12, или сокращено Каторга-12, в данном учреждении, рабочие заподозренные в фашистских симпатиях будут работать на износ, попутно мы будем ставить разного рода опыты для увеличения производительности, от производственных симуляторов, до использования новых экспериментальных машин и техник Научной Организации Труда."
 
 SOV_bogdanov_the_iron_skeleton_of_russia: "Железный скелет России"
 SOV_bogdanov_the_iron_skeleton_of_russia_desc: "Есть не-товарищи крайне реакционного мышления что представляют государство как человеческий организм. Впрочем, нельзя сказать что все их суждения неверны, ведь только за счет железных дорог, каналов, авиатрасс и прочих обьектов инфраструктуры государство способно существовать и процветать. Даже лишенное мозгов царское правительство смогло понять важность данных объектов. Теперь же нам нужно завершить начатое ими дело! Каждый город, каждое село, каждый дом должен будет стать частью гигантского механизма, скелета нашего государства что будет нести на себе бремя Революции. Необходимо проложить тысячи тысяч километров разного рода соединительных устройств, дабы каждый уголок России не только познал блага социализма, но и был готов к оперативной переброски ресурсов на фронт."
 
 SOV_bogdanov_smelt_the_junk: "Переплавить мусор"
 SOV_bogdanov_smelt_the_junk_desc: "Куда ни глянь, кругом в России стоят памятники древним временам. Избы, церкви, монументы, кабаки и прочие здания что не приносят никакой пользы делу социализма! Научная организация общества требует избавления от данных заведений что совращают мысли рабочих буржуазной моралью! Всё, все это необходимо уничтожить! Освободить место и ресурсы для вещей куда более полезных в деле создания нового общества! На местах затхлых имперских кирпично-деревянных развалин мы построим новые дворцы из стали и стекла!"
 
 SOV_bogdanov_two_digit_growth: "Двузначный рост"
 SOV_bogdanov_two_digit_growth_desc: "Пока экономики капитализма бьются в конвульсиях, пытаясь сохранить рост в несколько или даже один процент, выжимая из своего народа последние соки, мы стремимся к большему! Путем рационализации ресурсов, мобилизации труда и строгому следованию научного метода и организации мы сможем за год достичь таких масштабов, что капиталистические аналитики скорее застрелятся нежели поверят увиденному! За год мы достигнем двухзначного роста в десять, пятнадцать, двадцать пять процентов! С каждым годом наши заводы и пашни будут ускорять темп, создавая настоящий рог изобилия, какой и не снился нашим завистникам!"
 
 SOV_bogdanov_military_is_the_industrys_best_friend: "Армия — лучший друг промышленности"
 SOV_bogdanov_military_is_the_industrys_best_friend_desc: "Хотя мы и отвели значительную часть ресурсов на снабжение армии, до поры до времени они не будут участвовать в вооруженных конфликтах, а потому за это время они должны будут отработать те средства что мы в них вложили! Они как истинные социалисты не имеют права простаивать без дела, а потому всех солдат что не проходят активные учения и не умирают на фронте, нужно призвать на строительство новых объектов промышленности и ускорения экономического роста Республики! Танки вполне себе смогут пойти на роль кранов, экскаваторов и прочих машин, а сами солдаты после полученного опыта смогут рыть траншеи в два-три раза быстрее и лучше!"
 
 SOV_bogdanov_bourgeois_ecoholism: "Буржуазный экоголизм"
 SOV_bogdanov_bourgeois_ecoholism_desc: "В среде некоторых псевдо-интеллектуалов, ретроградов и откровенных ревизионистов появилось течение науки экологии, что говорит о чрезмерном вреде что человечество наносит окружающей среде! Разве это не самое ярое проявление реакции!? Природа была создана чтобы мы эксплуатировали её богатства! Мы должны опоясать реки сотнями дамб и плотин! Создать на их основах сотни оросительных каналов! Вырыть все горы, выжать из них все металлы! Мы должны заставить природу подчиняться нам, отдавая все до последней шишки и травинки ради эволюции человечества в новый коммунистический вид! Они грозят нам в будущем катастрофой, мы же смело насмеемся над их жалкими попытками остановить прогресс!"
 
 SOV_bogdanov_overindustrialisation: "Сверхиндустриализация"
 SOV_bogdanov_overindustrialisation_desc: "Мы не можем останавливаться на достигнутом, даже несмотря на все те успехи что мы достигли, этого просто недостаточно для обеспечения всех материальных потребностей Республики и её союзников! Необходимо поставить по комбинату в каждом городке и деревне! Каждому человеку, от мала до велика дать место у станка! Сделать так чтобы каждый работник мог работать на двух...нет, на пяти станках сразу с той же эффективностью как и один! Школьников, студентов, солдат, директоров, всех, все должны хотя бы раз в неделю побывать на производстве и помочь ему всеми возможными средствами! Пока все небо не заслонит дым тысяс труб мы не должны останавливаться, мы сделали лишь первый шаг из тысячи!"
 
 SOV_bogdanov_the_all_consuming_machine: "§RВсепоглощающая машина§!"
 SOV_bogdanov_the_all_consuming_machine_desc: "Мало, мало, слишком мало! Несмотря на все те жертвы что мы бросили в горнила и печи, мы все еще не оказались способны преодолеть барьеры техники и догнать страны капитализма! Однако это не значит что Революционная Экономическая Политика провалилась, напротив! Она смогла не только поставить страну на ноги, а еще и создать мощный комплекс заводов по всей стране! Тысячи заводов и шахт, миллионы людей трудятся без остановки на дело Маркса и Богданова, однако у них есть свои лимиты, они видят жизнь как потребление и отдых что для нового общества неприемлимо.\nЕсли они не хотят работать по своей воле, то мы их заставим. Слово завод и слово дом будут ассоциироваться вместе, фабричное производство заменит собой все остальное-образование, поэзию, развлечение и отдых. Сама работа, сам акт созидания во имя Председателя и Мировой Революции станет актом святым, актом героическим, сравнимым лишь с сотворением мира реакционным Господом, станок станет и оружием и новым крестом, техника безопасности-новой Библией, а бригадир-священником. Уголь, железо, ткань и химикаты станут благовонными маслами, чей дым будет придавать сили и бодрости нашим рабочим что будут неустанно сжигать и уничтожать все на своем пути, позволяя стальным печам извергать оружие что принесет этому миру освобождение, они и сами не заметят как радостно с улыбкой на устах прыгнут вперед, сами становясь топливом для всепожирающей машины социализма!"
 
