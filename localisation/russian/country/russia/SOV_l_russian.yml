 ## SOV_first_tree ##
 SOV_first_end_of_civil_war_question: "Конец Гражданской войны?"
 SOV_first_end_of_civil_war_question_desc: "Ура, товарищи! Рабочий класс… победил? Ура? К сожалению, не совсем. Несмотря на то, что вся западная часть бывшей российской империи (не считая ее самых западных колоний) была освобождена, наша страна раздирается внутрипартийной борьбой, экономическим кризисом и неопределенностью. Да, товарищ Ленин твердо стоит во главе партии. Но как долго он будет стоять так твердо? Его время недолго, так что нам стоит подготовиться к транзиту власти и решению некоторых кризисных ситуаций."
 
 SOV_first_outcome_of_the_unfinished_revolution: "Итоги половинчатой революции"
 SOV_first_outcome_of_the_unfinished_revolution_desc: "Несмотря на наши усилия, за Уралом до сих пор сидит Колчак и прочая недобитая контра. И сидят они не без дела. Чтобы сохранить то, что мы завоевали, мы должны подготовить народ, армию, партию и промышленность к неизбежной схватке с остатками реакционного режима. К белым сбежали самые опытные промышленники и военные, прихватив свое оборудование и опыт, так что нам все придется начинать с чистого листа."
 
 SOV_first_end_the_war_communism: "Полный отказ от военного коммунизма"
 SOV_first_end_the_war_communism_desc: "Военный коммунизм как экономическая  модель имела смысл в период нашей борьбы с белыми. Сейчас же, когда активных боестолкновений нет, военный коммунизм нам только вредит. Мы должны полностью отказаться от совзнаков и начать разработку проекта Новой Экономической Политики."
 
 SOV_first_introduce_the_prodnalog: "Развернуть продналог"
 SOV_first_introduce_the_prodnalog_desc: "Продразвёрстка есть суть порождение кровавой диктатуры белого режима. После завершения активных боевых действий больше нет смысла продолжать эту политику, и мы можем заменить её более мягким налогообложением."
 
 SOV_first_start_collectivisation: "Начать коллективизацию"
 SOV_first_start_collectivisation_desc: "Проект объединения сельскохозяйственного имущества крестьян из одного села или деревни в одно коллективное предприятие позволит нам не только на один шаг приблизиться к обществу без частной собственности, но также даст нам невероятный прирост производстве пищевых продуктов, которого нам так долго не хватало."
 
 SOV_first_the_effectiveness_of_violence: "Эффективность жестокости"
 SOV_first_the_effectiveness_of_violence_desc: "Похоже, что не все хорошо восприняли новость о начале коллективизации. Что же, это очень плохо. Для них. Задействовав аппарат ВЧК, мы быстро сведем на нет все попытки саботажа начатых нами реформ."
 
 SOV_first_loyalty_to_the_revolution: "Лояльность революции"
 SOV_first_loyalty_to_the_revolution_desc: "Мы выполнили свои задачи. Коллективизация выполняется и выполняется на ура. За этот результат мы должны сказать спасибо не только органам ВЧК, но и обычному народу. Несмотря на маргинальные элементы, большая часть общества открыто поддерживала и способствовала нашим реформам. В ответ мы должны смягчить. Партия понимает, насколько тяжело бремя простого народа, как никто другой."
 
 SOV_first_finish_the_dekulakalisation: "Закончить раскулачивание"
 SOV_first_finish_the_dekulakalisation_desc: "\"Кулаки\", \"крепкие хозяйственники\", \"мешочники\". Все эти эпитеты обозначают лишь одно — болезнь. Гнойная язва на теле советского общества уже много лет растет на сельскохозяйственном участке и питается страданиями и силами обычных крестьян. Во имя всеобщего блага мы должны ампутировать эту болячку."
 
 SOV_first_the_final_solution_of_the_peasant_question: "Окончательное решение крестьянского вопроса"
 SOV_first_the_final_solution_of_the_peasant_question_desc: "Несмотря на нашу любовь и заботу к крестьянскому народу, эти отношения не кажутся взаимными. Слишком много недовольства и открытых мятежей пришло из сел и деревень, так что во сохранения завоеваний революции мы должны перебороть крестьян в их социальном невежестве, так или иначе."
 
 SOV_first_carrot_and_stick_method: "Метод кнута и пряника"
 SOV_first_carrot_and_stick_method_desc: "Чтобы обеспечить победу в войне с самыми реакционными элементами крестьянства, мы должны использовать их главного противника - сельскую бедноту и тех немногих, кто был союзником советской власти с первых дней ее возникновения. Своими действиями мы должны дать всему крестьянству четкий посыл: если ты с советами, то у тебя есть все необходимое и даже больше, но если ты идешь против, то ты лишишься всего, что имел. Все, и даже больше."
 
 SOV_first_send_vchk_to_the_unsatisfied: "Спустить на недовольных ВЧК"
 SOV_first_send_vchk_to_the_unsatisfied_desc: "Все больше наших противников среди крестьян вступают в открытую конфронтацию с местыми руководителями и советской властью в принципе, что дает пример таким как они, что открытые выступления никак не караются. Мы убедим их в обратном. Использовав боевые резервы ВЧК мы принудим крестьян либо к полному принятию нашей власти, либо к полному отказу от своих жизней и имущества."
 
 SOV_first_socialist_market: "Социалистический рынок"
 SOV_first_socialist_market_desc: "Хотя идеи применения некоторых аспектов рыночной экономики в советской системе можно трактовать как предательство идей Маркса, эту сделку с дьяволом мы просто должны заключить, хотя бы на время. Слишком много ресурсов и людей еще не приспособились к советской экономической модели, так что мы сделаем переход к плановой экономике более плавным и долгим, нежели сломаем все через колено."
 
 SOV_first_all_methods_are_good: "Все методы хороши"
 SOV_first_all_methods_are_good_desc: "Судя по полученным нами отчетам, НЭП начался не так эффективно, как мы планировали. Большая часть буржуазии восприняла введение НЭПа как начало реформ в сторону капиталистической экономики. Пока что неизвестно, как далеко мы зайдём с рыночными экпериментами, но в данный момент нам придётся успокоить их и убедить в том, что НЭП не является временным решением, во имя стабилизации ситуации в стране."
 
 SOV_first_increase_the_influence_of_nep: "Увеличить влияние НЭП"
 SOV_first_increase_the_influence_of_nep_desc: "Похоже, не совсем удовлетворительный рост показателей НЭП связан с малым участием в экономике не только бывших кулаков и буржуазии, но и обычного народа. Некоторые не довольны нашей \"недостаточной революционностью\", кто-то не совсем уверен в стабильности НЭП и предпочитают бартер. Привлечение этих людей к участию в НЭП можно как добровольными, так и особо принудительными методами, но это для нас не имеет абсолютно никакого значения. Цель оправдывает средства, так что в НЭП будут участвовать все слои населения, хотят они этого или нет."
 
 SOV_first_nepmans_the_builders_of_communism: "НЭПманы, строители коммунизма"
 SOV_first_nepmans_the_builders_of_communism_desc: "Малые предприниматели, или как их называют в народе, НЭПманы, действительно смогли добиться хороших результатов не только для себя, но и для страны. Ставка на малый бизнес позволила нам освободить ресурсы, которые мы бы тратили на его регуляцию, и перенаправить их в более нужные области. Несомненно, НЭП принес свои плоды и плоды хороши. И хотя остается вопрос о дальнейшей судьбе этой экономической модели, сейчас мы может только праздновать успехи и поздравлять друг друга. Ура, товарищи!"
 
 SOV_first_fate_of_the_royal_family: "Судьба царской семьи"
 SOV_first_fate_of_the_royal_family_desc: "Романовы. Сколько ненависти, напыщенности и жестокости в этом слове. За все то время угнетения рабочего народа, охоты на наших товарищей по партии и убийства наших лидеров они должны заплатить сполна!\nХотя, с другой стороны, большую часть тех чудовищных решений стоит далеко не за Николаем, что уже говорить о членах семьи. Нам было бы проще избавиться от них, пусть уезжают к своим родственникам в реакционную Англию или Германию.\nНо, может, и это не совсем правильно? Возможно, прекратив нашу вражду с царской семьёй и приняв их, мы не только покажем всему миру и нашим же гражданам благородство советской власти, но и обернем это против реакционеров за Уралом. В любом случае, факт одобрения монархами советской власти станет крайне неудобным для пропагандистского аппарата монархистов, а, если нам повезёт, это заставит часть белых перейти на нашу сторону и в целом посеет хаос в рядах реакции.\nТак или иначе, последнее слово остается за товарищем Лениным."
 
 SOV_first_lenins_speech: "Речь Ленина"
 
 ## SOV_stalin_tree ##
 SOV_stalin_faithful_leninist_in_power: "Верный ленинист у власти"
 SOV_stalin_faithful_leninist_in_power_desc: "Товарищ Сталин, являясь своего рода социалистическим консерватором, будет продолжать то, что начал великий Ленин. Его наследие будет жить вечно!"
 
 SOV_stalin_estimate_the_ulyanovs_work: "Оценка деятельности Ульянова"
 SOV_stalin_estimate_the_ulyanovs_work_desc: "Достижения Ленина сложно недооценить, но их и легко переоценить. Для блага революции мы должны с холодной головой и математической точностью оценить все итоги деятельности товарища Ульянова. Да, Петроград, Москва и большая часть промышленных и людских мощностей в наших руках, но за Уралом нам до сих пор угрожает Реакция."
 
 SOV_stalin_army_reorganization: "Реорганизация армии"
 SOV_stalin_army_reorganization_desc: "Рабоче-крестьянская красная армия на нынешний момент сейчас находится в невероятно плачевном состоянии:низкая дисциплина и необученность рядовых; чудовищная некомпетентность офицерского состава; проблемы со снабжением и отсутствие тактики и стратегии как таковой. Товарищ Сталин вместе с товарищем Буденым, товарищем Жуковым и прочими самыми опытными и влиятельными среди РККА офицерами должны будут провести серьезную работу над реорганизацией армии страны. О какой \"всемирной революции\" может идти речь, когда неожиданный удар белобандитов с востока может полностью смять нас?"
 
 SOV_stalin_suppress_the_resistance: "Подавить сопротивление"
 SOV_stalin_suppress_the_resistance_desc: "Практика, что мы получили в ходе реорганизации РККА выявил одну истину: рядовые и офицеры в лучшем случае просто не имеют малейшего понятия об идеалах коммунизма, а в худшем-являются откровенными предателями социалистического отечества, готовые при первым же удобном случае перебежать к врагу и воевать против нас. Чтобы решить данную проблему, к отрядам будут прикомандированны политические руководители, которые должны разъяснять личному составу основы коммунизма, поддерживать войнов РККА на поле боя, а в случае крайней необходимости — расстреливать дрогнувших солдат."
 
 SOV_stalin_fate_of_the_revisionists: "Судьба ревизионистов"
 SOV_stalin_fate_of_the_revisionists_desc: "Ревизия, это почти так же опасно, как и Реакция. Попытки пересмотра основных идей Маркса должны караться, и караться неумолимо."

 SOV_stalin_serve_the_revolution_by_deed: "Послужить на благо революции делом"
 SOV_stalin_serve_the_revolution_by_deed_desc: "По своей сути ревизия — это плод безделья и раздрязганности ума. Если мы займем ревизионистов делом, то они быстро ощутят на своем теле верность всех основных идеалов Маркса."
 
 SOV_stalin_make_them_work: "Заставить их работать на благо революции "
 SOV_stalin_make_them_work_desc: "Как и ожидалось, потребуется большое количество времени на перевоспитание через труд. Тем лучше для нас! Организовав специальные исправительно-трудовые лагеря и объединив их управление под одним народным комиссариатом, мы сможем не только обеспечить исполнение программы перевоспитания, но и увеличить промышленные показатели по стране. Труд освободит их разум от оков ревизионизма!"
 
 SOV_stalin_be_useful_by_skills: "Быть полезным для революции навыками"
 SOV_stalin_be_useful_by_skills_desc: "Ревизионисты, во многом своем, это выдающиеся политики, ученые, военные, промышленники и прочие люди, так или иначе полезные для страны своими навыками. Направив их энергию не в русло ревизионизма, а в сторону служения нашему социалистическому отечеству, мы сможем спасти их от страшной участи врагов народа и, возможно, избавив их от разного рода заблуждений на счет учения Маркса."
 
 SOV_stalin_knights_of_the_revolution: "Рыцари революции"
 SOV_stalin_knights_of_the_revolution_desc: "Те, кого мы раньше брезгливо называли \"ревизия\" теперь каждый день оказывают неоценимую помощь нашему молодому государству и великому рабоче-крестьянскому народу. Мы должны донести до общественности, что они прошли тернистый путь к искуплению, отказались от  своих старых ревизионистских замашек и теперь гордо носят имя — Рыцари Революции!"
 
 SOV_stalin_end_of_nep: "Конец НЭПа"
 SOV_stalin_end_of_nep_desc: "Так называемый НЭП был необходимой мерой во времена Ленина. Сейчас необходимость в нем уже пропала. Теперь же курс страны будет направлен на массовую индустриализацию и модернизацию всей страны. За работу!"
 
 SOV_stalin_expand_the_industry: "Расширить промышленность"
 SOV_stalin_expand_the_industry_desc: "Сказать что наша промышленность слабая — ничего не сказать. Ее нынешнее состояние не способно обеспечить даже базовые потребности страны советов. Чтобы исправить это, мы должны использовать полученные в результате отмены НЭПа ресурсы на постройку новых и расширение уже существующих военных заводов и фабрик." 
 
 SOV_stalin_country_infrastructure: "Инфраструктура страны"
 SOV_stalin_country_infrastructure_desc: "Так как красный флаг реет над большей частью бывшей Тюрьмы народов, мы должны обеспечить страну мощной инфраструктурой. Железные дороги и дороги обычные, водное перемещение и перемещение по воздуху-это будут те слова, которые обеспечат процветание социалистического отечества и непобедимость красной армии."
 
 # Haha imperialism go brrrr #
 SOV_stalin_a_step_towards_unity: "Шаг к единству"
 SOV_stalin_a_step_towards_unity_desc: "Первое время государство рабочих и крестьян выдержало борьбу с врагами внутренними. Теперь же, окрепнув и подготовившись, пришла пора разобраться с врагами внешними — белобандитской сволочью и всеми теми, кто станет на нашем пути к объединению нашей социалистической родины."
 
 SOV_stalin_unification_plan: "План объединения"
 SOV_stalin_unification_plan_desc: "Составленный товарищем Сталиным и Реввоенсоветом военный план предполагает поэтапную войну с белой сволочью на всех оккупированных частях родины. Чтобы не дать им соединить свои силы, мы должны будем разбить их поодиночке, один за другим."
 
 SOV_stalin_dash_to_the_west: "Рывок на запад"
 SOV_stalin_dash_to_the_west_desc: "Оккупированная западная часть бывшей империи Романовых находится в руках особо рьяных царистов, уже готовящих для трудового народа новую плеть и новый трон. Чтобы высвободить наиболее развитый регионы и воссоединить силы с Тухачевским, мы должны двинуться на Запад."
 
 SOV_stalin_end_the_baltics_white_threat: "Покончить с белой угрозой Прибалтики"
 SOV_stalin_end_the_white_menace_in_the_baltic_state_desc: "Черной цитаделю белой армии на Западе является территории прибалтийских стран, как наиболее инфраструктурно развитые и укрепленные участки, в том числе обладающие стратегическим преимуществом в виду их размещения в пределах городской черты. Выбив белых оттуда, мы навсегда обезопасим свои западные границы от угрозы белых."
 
 SOV_stalin_a_call_to_tukhachevsky: "Звонок Тухачевскому"
 SOV_stalin_a_call_to_tukhachevsky_desc: "Что же, товарищ Тухачевский оказался не столь однозначным в деле революции, как мы предполагали до этого. Чтобы убедиться в его лояльности необходимо совершить телефонный звонок непосредственно ему. Товарищ Сталин проведет диалог с так называемым \"Красным Наполеоном\" и уже по итогу него примет решение о дальнейших действиях относительно Тухачевского."
 
 SOV_stalin_peaceful_integration: "Мирная интеграция"
 SOV_stalin_peaceful_integration_desc: "Как выяснил по итогом взаимоуважительной беседы товарищ Сталин, генерал Тухачевский остался верным продолжателем дела Ленина, не подвергшись тлетворному идеологическому влиянию. По такому поводу можно говорить о мирной интеграции солдат Тухачевского и возвращения его в стройные генеральские ряды РККА."
 
 SOV_stalin_congratulations_on_the_promotion: "Поздравить маршала с повышением"
 SOV_stalin_congratulations_on_the_promotion_desc: "\"Красный Наполеон\", как некоторые называют Тухачевского, недавно получил по личному приказу товарища Сталина внеочередное повышение до фельдмаршала армии. Действительно, ведь человек, сделавшей так много для дела революции должен находится на равных его заслугам должностях."
 
 SOV_stalin_teach_him_a_lesson: "Проучить маршала-химозника"
 SOV_stalin_teach_him_a_lesson_desc: "Как выяснил по итогам мастерски проведенного телефонного допроса товарищем Сталиным, Тухачевский передал все идеалы Маркса и Энгельса. Теперь же генерал лишь прикрывается красным флагом, чтобы осуществлять власть в своих интересах. Немедленный приказ об аресте Тухачевского уже был направлен в армию и НКВД, осталось исполнить этот приказ."
 
 SOV_stalin_tukhachevskys_case: "Дело Тухачевского"
 SOV_stalin_tukhachevskys_case_desc: "Гордый \"Красный Наполеон\" сидит на скамье подсудимых, в полной мере ощущая на собственной шкуре революционную справедливость. Как только будет вынесено решение суда, Тухачевский более не будет угрозой для рабочего класса."
 
 SOV_stalin_question_of_the_north: "Вопрос севера"
 SOV_stalin_question_of_the_north_desc: "Со времён Гражданской войны Карелия находится под управлением военной хунты региональных сил Красной армии, впрочем, вполне лояльной к нашему государству. Во имя укрепления суверенитета Карелия должна вернуться в состав России."
 
 SOV_stalin_a_trip_to_karelia: "Поездка в Карелию"
 SOV_stalin_a_trip_to_karelia_desc: "Дипломатическая миссия к товарищу Надёжному должна убедить его передать карельский регион под наш контроль взамен на возвращение статуса генерал-лейтенанта."
 
 SOV_stalin_southern_threat_assessment: "Оценка южной угрозы"
 SOV_stalin_southern_threat_assessment_desc: "На юге нашей страны ситуация сильно отличается от Востока или Запада. Так, кроме армии белых под командованием Деникина нам противостоит “Батька” Махно, возглавляющий армию анархистов. Этот безумный тандем опасен нам не только в политическом, но и в военном плане. Тактика деникинской и махновской армии по сути являются полными противоположностями друг друга. Где белогвардейцы маршируют на наши позиции, там махновцы попытаются обойти нас с тыла. Где Деникин выбирает открытый бой в поле, там Махно выбирает тактику партизанщины. Чтобы одолеть этих двух, нам нужно задействовать максимальную тактическую и стратегическую смекалку и гибкость."
 
 SOV_stalin_the_hydras_second_head: "Вторая голова гидры"
 SOV_stalin_the_hydras_second_head_desc: "С разгромом Махно мы можем приступить к уничтожению белых деникинцев. После уничтожения южной армии Деникина — второй самой крупной белой армии после восточной — мы не только освободим обширную часть России, но и приблизим поражение белых."
 
 SOV_stalin_end_the_free_territory: "Окончить вольницу батьки"
 SOV_stalin_end_the_free_territory_desc: "Махновская клика уже давно держит в ужасе украинский народ. Пришло время разбить в бою банды анархистов и восстановить нормальное функционирование государственного аппарата на территории Малой России."
 
 SOV_stalin_look_to_the_east: "Взгляд на восток"
 SOV_stalin_look_to_the_east_desc: "Сибирь и Дальний Восток — самые большие части нашей страны, однако они оккупированы белыми и прочими реакционерами. Требуется выработать план освобождения этих территорий"
 
 SOV_stalin_destroy_the_cossack_republic: "Разгромить казачью республику"
 SOV_stalin_destroy_the_cossack_republic_desc: "Оренбургские казаки — ещё одна порода белых собак. Какие могут возникать сомнения в необходимости очистить регион от царистских разбойников?"
 
 SOV_stalin_burn_the_steppe_autonomy: "Сжечь степную автономию"
 SOV_stalin_burn_the_steppe_autonomy_desc: "Алаш-Орда — правая рука Колчака в Средней Азии, поборник монархистов и буржуазии. Мы обязаны освободить народ Казахстана от угнетения белым режимом."
 
 SOV_stalin_the_old_comrade: "Старый товарищ"
 SOV_stalin_the_old_comrade_desc: "Товарищ Егоров уже несколько лет как окопался в степях Казахстана, однако он явно не сможет долго обороняться в случае возобновления войны; к тому же эти земли будут намного полезнее под нашим руководством. Мы должны провести переговоры об интеграции Киргизской Социалистической Республики."
 
 SOV_stalin_everything_that_lies_beyond_the_urals: "Всё, что лежит за Уралом"
 SOV_stalin_everything_that_lies_beyond_the_urals_desc: "Возможно, Сибирь не отличается экономическим развитием; тем не менее, на её землях находятся значительные залежи полезных ископаемых и колоссальные лесные массивы, жизненно необходимые для развития нашей страны. К тому же в ней засел главнейший враг российского народа — хунта Александра Колчака, цариста и предателя нации, а также несколько коллаборационистских режимов. Наш долг — освободить Родину от всей этой нечисти."
 
 SOV_stalin_the_main_head_of_the_hydra: "Главная голова гидры"
 SOV_stalin_the_main_head_of_the_hydra_desc: "Наша первая цель — Российское Государство. Мы не смогли разбить предателей народа в течении Первой гражданской войны, но теперь мы сделаем то, что не сумел сделать товарищ Ленин. Вперёд, товарищи, за Родину, Народ и Революцию!"
 
 SOV_stalin_the_abandoned_admiral: "Брошенный адмирал"
 SOV_stalin_the_abandoned_admiral_desc: "После разбития главной части белых сил мы сумели захватить в плен предводителя белого племени. Нам осталось решить — заслуживает ли вождь контрреволюционеров виселицы, или будет достаточно пожизненного заключения."
 
 SOV_stalin_the_last_push_to_vladivostok: "Последний рывок во Владивосток"
 SOV_stalin_the_last_push_to_vladivostok_desc: "Воспользовавшись уязвимостью России во время Гражданской войны, японцы оккупировали "
 
 SOV_stalin_push_the_japanese_back: "Оттолкнуть японцев назад"

