 # Economy #
 SOV_stalin_first_five_year_plan: "Первая пятилетка"
 SOV_stalin_first_five_year_plan_desc: "Ура товарищи! Первая Пятилетка официально началась! На тернистом пути нам предстоит выполнить и перевыполнить все пятилетние планы. В конечном итоге, Пятилетка должна принести нашему народу и государство те промышленные ресурсы, с помощью которых мы отвоюем и расширим своё социалистическое отечество."
 
 SOV_stalin_increase_mic_funding: "Увеличить финансирование ВПК"
 SOV_stalin_increase_mic_funding_desc: "Каждый знает что современная война это экономика. Следовательно чтобы красная армий всегда побеждала на поле боя ей нужна не только сильная идеологическая база, но и большее финансирование. Повысив финансирование нашего военно-промышленного комплекса мы будем иметь гарант того, что каждый красноармеец будет полностью оснащен всем необходимым."
 
 SOV_stalin_economy_modernisation: "Модернизация экономики"
 SOV_stalin_economy_modernisation_desc: "Не секрет, что экономика прежнего режима была больше аграрной, нежели экономикой эпохи модерна. Не смотря на все попытки товарища Ленина скинуть со страны эту ношу, мы являемся наследниками этой проблемы. Чтобы вывести экономику на новый уровень, мы должны включать в нее самое современное оборудование, которое может предоставить наука."
 
 SOV_stalin_forced_industrialisation: "Форсированная индустриализация"
 SOV_stalin_forced_industrialisation_desc: "В ситуации, когда мы окружены врагами по всем фронтам,нехватка военного и гражданского оборудования просто недопустимо. Несмотря ни на что, мы должны ускорить темпы индустриализации. Смены в 24 часа, аресты за прогуливание рабочего дня, неважно. Любые методы "
 
 SOV_stalin_estabilish_the_planning_councils: "Учредить советы по планированию"
 SOV_stalin_estabilish_the_planning_councils_desc: "Сердце нашей экономики-госплан. Сердце нашей власти-советы. Объединив две эти вещи, мы сможем обеспечить небывалый рост плановых показателей, при этом расширив политический контроль партии."
 
 SOV_stalin_estabilish_the_gulags: "Учреждение ГУЛАГов"
 SOV_stalin_estabilish_the_gulags_desc: "С тем количеством заключенных,которые мы имеем, нынешняя система управления исправительными учреждениями является неэффективной. Создав главное управление исправительно-трудовых лагерей мы сможем не только обеспечить полный контроль над заключенными, но так-же в наших руках будет инструмент, который мы используем для формирования индустриализации. Все на благо революции."
 
 SOV_stalin_use_gulag_prisoners_in_the_construction: "Использовать заключенных ГУЛАГов на стройке"
 SOV_stalin_use_gulag_prisoners_in_the_construction_desc: "Совершенно очевидно, что единственный путь перевоспитания и принятия социализма для врагов народа является исключительно трудовым. Пообещав сокращение срока за участие на самых трудных и опасных участках социалистического строительства, мы получим мотивированный и бесплатный рабочий ресурс. Что может быть лучше?"
 
 SOV_stalin_requisition_peasant_grain_suprlus: "Реквизировать излишки зерна у крестьян" 
 SOV_stalin_requisition_peasant_grain_suprlus_desc: "Крестьяне, мало разбираясь в основах коммунизма, продолжают насильно удерживать свое зерно. Считая, что излишки они имеют право продать, они ставят свои интересы выше интересов общества и государства. Советская власть считает это поведение неприемлемым и будет делать все возможное, чтобы прекратить данную вредительскую практику.Все возможное" 
 
 SOV_stalin_artel_self_governance: "Самоуправление в артелях"
 SOV_stalin_artel_self_governance_desc: "Не секрет, что ключевым фактором успеха артельной модели является самоуправление её участников. Хоть это и идет в противоречие с политикой партии, но мы должны снизить гос. контроль за артелями,вместо этого заключив негласный договор с ними:Пока они работают эффективно, партия не сует свой нос в дела участников артеля в рамках их рабочей деятельности."
 
 SOV_stalin_attract_village_resources_to_cities: "Перенаправить ресурсы из села в город"
 SOV_stalin_attract_village_resources_to_cities_desc: "Города есть центр индустриализации, следовательно, они должны быть снабжены всем необходимым. Вывезя все излишки из деревни в город мы сможем обеспечить стабильный темп индустриализации. С другой стороны,что крестьяне смогут возразить?"
 
 SOV_stalin_create_the_social_security_system: "Создать систему социальной защиты"
 SOV_stalin_create_the_social_security_system_desc: "Одной из несущих колонн учения Маркса является обеспечение всем необходимым трудовой народ. Система соцзащиты будет заботится о том, чтобы каждый рабочий и крестьянин имел все самое необходимое. Никто не уйдет голодным."
 
 SOV_stalin_workforce_is_everything: "Кадры решают все"
 SOV_stalin_workforce_is_everything_desc: "Самым востребованным ресурсом всегда был, есть и будет ресурс человеческий. Учредив рабкоры и начав программу ликбеза мы обеспечим прирост молодых специалистов в нашу экономику."
 
 SOV_stalin_economical_autakry: "Экономическая автакрия"
 SOV_stalin_economical_autakry_desc: "Мы сделали это! Все условия и задачи для самодостаточной экономики выполнены. Почти все. Официально запретив любой экспорт и импорт, а также ограничив перемещение специалистов за рубеж,мы сможем построить экономику, которая будет стоять исключительно на своих двоих, не нуждаясь в буржуазных костылях и империалистических протезах."
 
 # Military #
 SOV_stalin_army_modernisation: "Модернизация армии"
 SOV_stalin_army_modernisation_desc: "Мы должны провести серию глубоких реформ для улучшения боеспособности нашей армии."
 
 SOV_stalin_ussr_navy: "Флот СССР"
 SOV_stalin_ussr_navy_desc: "Флот никогда не был сильной стороной армии России, мы это исправим."
 
 SOV_stalin_rkka: "РККА"
 SOV_stalin_rkka_desc: "Самая главная часть любой армии - сухопутное войско. Мы должны дать лучшее вооружение для Красной Армии."
 
 SOV_stalin_return_to_the_sky: "Возвращение в небеса"
 SOV_stalin_return_to_the_sky_desc: "Российские самолеты не летали с тех пор, как замолкли пушки в Европе после конца Великой войны. Пришло время нашим пилотам вернуться наверх."
 
 SOV_stalin_resurrection_of_the_russian_fleet: "Возрождение российского флота"
 SOV_stalin_resurrection_of_the_russian_fleet_desc: "Мы сможем возродить флот путём создания новой серии кораблей."
 
 SOV_stalin_new_methods_of_war: "Новые методы войны"
 SOV_stalin_new_methods_of_war_desc: "Со времён Великой войны многое поменялось в искусстве военных действий. Мы должны принять на вооружение новые доктрины."
 
 SOV_stalin_open_the_tsarist_stockpiles: "Вскрыть царские склады"
 SOV_stalin_open_the_tsarist_stockpiles_desc: "Со времён Империи осталось много нетронутых складов с вооружением. Было бы ошибкой не воспользоваться ими сейчас."
 
 SOV_stalin_stalins_falcons: "Сталинские соколы"
 SOV_stalin_stalins_falcons_desc: "Уже сейчас нельзя отрицать, что авиация будет играть крайне важную роль в конфликтах настоящего и будущего. Наши "соколы" понесут волю товарища Сталина и советского народа в небеса, на землю и в море."
 
 SOV_stalin_newest_weapons: "Новейшее вооружение"
 SOV_stalin_newest_weapons_desc: "Одних лишь тактик и стратегий недостаточно — новые доктрины требуют нового оружия, да и военно-техническая мысль значительно продвинулась со времён кончины Германской Империи. Требуется разработать и освоить массовое производство новых образцов вооружения."
 
 ## SOV_stalin_united ##
 SOV_stalin_united_tree: "Фокусы единого СССР под руководством Сталина"
 
 SOV_stalin_united_situation_analysis: "Анализ ситуации"
 SOV_stalin_united_situation_analysis_desc: "И вновь Россия едина, под знаменем большевизма что пламенем пронесся от Вислы до Камчатки, сметя остатки белобуржуев, интервентов, сепаратистов раскольников и продажных ревизионистов. На месте их пустырей стоят творения социализма, захудалые хуторки превращены в мощные колхозы, их жалкие цеха не сравнятся с нашими гигантскими комплексами, и по всей Родине растут города-сады словно грибы после дождя, а наша армия, выкованная в боях готова дать отпор любому кто осмелился позариться на наши богатства. Однако надо понимать что наша Советская Родина не в вакууме, вокруг неё пылает мир революций и реакций. Необходимо срочно собрать президиум для выявлений наших перегибов, недогибов, врагов внешних, внутренних а также проектов которые бы следовало... скрыть от чужих глаз подальше."
 
 SOV_stalin_united_its_time: "Время для..."
 SOV_stalin_united_its_time_desc: "За те года что мы пробыли у руля многое изменилось, Россия впервые со времен Александра Первого может диктовать свою волю миру, её народ, пускай дремуч и застрял в прошлом-готов нести революционное знамя, а слухи о нашем оружии заставляют всю Европу дрожать в страхе перед новой Мировой Войной. Новая советская Россия это алмаз, сверкающий но грубый и несовершенный, неотёсанный и неогранённый а оттого не слишком полезный. Однако товарищ Сталин и его верные товарищи уже готовят план, как создать из этой грубой породы прекрасный бриллиант, способный перевернуть мир с ног на голову. Осталось лишь решить с чего начать в первую очередь..."
 
 # Right branch #
 SOV_stalin_united_for_our_true_plans: "Наших истинных планов"
 SOV_stalin_united_for_our_true_plans_desc: "Наш социализм не может остановится на мечте о сытом и мирном будущем, наша задача состоит в том чтобы полностью переломить ход истории и принести смерть капитализму как в мире материальном, так и в пространстве разума. Однако как писал товарищ Маркс, коммунизм возможен лишь когда средства производства достигнут пика своего развития. Поэтому мы должны совершить рывок что переплюнет собой достижения Промышленной Революции, мы должны создать рай на земле для пролетариата, перестроив природу и заковав ее в цепи из бетона и стали, а также утереть нос академикам запада, вновь раскрыв весь потенциал Российской науки и превзойти Ломоносова с Менделеевым."
 
 SOV_stalin_united_build_the_soviet_palace: "Постоить Дворец Советов"
 SOV_stalin_united_build_the_soviet_palace_desc: "Капиталистам требовались десятки лет и сотни миллионов порабощенных в колониях чтобы построить общества умеренного достатка что не может прожить и года без конвульсий. Мы же построили сверхдержаву за пять. Сотни тысяч заводских труб устремляются в небо, сотни километров новых каналов орошают наши колхозные поля, наши университеты порождают новые поколения ученых и строителей а полки ломятся от товаров одобренных ГОСТом и лично товарищем Сталиным. Товарищ Ленин однажды сказал что коммунизм есть власть советов плюс электрификация всей страны. Так пускай свет Ильича будет освещать лица людей нашей столицы улыбками, будучи увековеченным в симфонии металла и гранита что пронзит небеса."
 
 SOV_stalin_united_project_setka: "Проект «Сетка»"
 SOV_stalin_united_project_setka_desc: "Буржуи смотрят себе под ноги не только потому что не хотят упасть в бездну революции, но и потому что боятся увидеть красоты и ужасы что таятся в звездах. Но большевикам не впервой сталкиваться с трудностями. Мы верим что за чёрной пеленой скрываются миры и существа намного опередившие нас, с технологиями таких размахов что для нас они будут ничем иным как магия. По личному приказу Вождя, над территорией всей России будут организованны Особоуполномоченные войсковые отряды авиации непосредственно под контролем ОГПУ для постоянной авиаразведки и проверки радиоволн. Даже если мы не найдем ни одного из пришельцев, как минимум мы обеспечим безопасность нашего неба."
 
 SOV_stalin_united_from_the_secret_corners_of_science: "Из сокровенных уголков науки"
 SOV_stalin_united_from_the_secret_corners_of_science_desc: "Разница между мышлением науки большевистской и буржуазной в том, что большевизм стремится понять скрытые смыслы, а не скребать по поверхности в целях сиюминутной выгоды. Далекие предки человечества были далеко не дураками, и оставили нам наследие невиданных масштабов, от мифов и легенд до монументов что кличут Чудесами Света. И стоит нам посмотреть за пыльными плитками и гнилым пергаментом, как в сокрытых формах мы найдем секреты астрономии, медицины, квантовой физики и новые химические элементы, что принесут социалистическому человечеству новый Золотой Век."
 
 SOV_stalin_united_project_avrora: "Проект «Аврора»"
 SOV_stalin_united_project_avrora_desc: "Первая Империалистическая Война потрясла не только мир, но и войну. Ушли в прошлое колонны и парады, на смену им пришли траншеи и рёв машин. Но пока буржуи и фашисты собирают против нас оружие нынешнего века, мы ударим их из будущего. Ибо не плоть и не сталь, а лишь их симбиоз с человеческим мозгом способны переломить ход истории. И не успеют они оглянуться как мы раздавим их орды, гордо занеся над головой меч революции, и словно рыцари тяжело пройдем по дну океана и через горы, закованные в броню из тысячи тысяч пластин под которыми будут реветь кости и сухожилия из металлов, а сердце будет биться с помощью рек черной маслянистой крови. И словно старый Крейсер Аврора, что выстрелом своим разделил мир на до и после, так и новая Аврора своим мечом ознаменует победу оружия Мировой Революции."
 
 # Central branch #
 SOV_stalin_united_for_internal_transformations: "Внутренних преобразований"
 SOV_stalin_united_for_internal_transformations_desc: "За несколько лет мы смогли создать базу для социализма, экономика растёт а люди счастливы. Однако мы прошли лишь первый шаг на пути к социализму. Недостаточно предоставить каждому квартиру, работу и машину, мы лишь превратим наших пролетариев в миниатюрных буржуа что утонут в бесконечном потреблении. Нельзя и забывать что наши враги не простят нам невиданных успехов. Их шпионы и подстрекатели медленно ведут наш народ к деградации, прикрываясь красной маской \"умеренности\" и \"прагматизма\". Но мы не остановимся, все ОГПУ должно быть поставлено на дыбы и словно Опричнина вырвать все эти мерзкие сорняки."
 
 SOV_stalin_united_the_image_of_the_soviet_human: "Образ советского человека"
 SOV_stalin_united_the_image_of_the_soviet_human_desc: "Советский, а следовательно русский народ всё время был предметом насмешки для всего \"цивилизованного мира\", представляясь стаей древних, пьяных и бородатых мужиков что мать готовы убить за царя и Бога. Но для большевиков русский народ есть нечто иное как народ что навсегда изменил мир. Народ победителей что громил Европу множество раз. Народ строителей что когда-то создавал прекрасные города и распространился на половину Евразии. А теперь этот же самый народ гордо строит Новый Мир, мир без войн, нужды и насилия. Народ что жизни своей не пощадит ради освобождения других. Наши рабочие должны знать свою богатую историю, старики вспомнить былые года и раскрыть нам славные прошлые победы, а юные пионеры должны будут подготовиться принять знамя нашей Революции."
 
 SOV_stalin_united_the_new_proletarian_culture: "Новая пролетарская культура"
 SOV_stalin_united_the_new_proletarian_culture_desc: "Грамши когда-то писал что даже лишившись заводов-пароходов, буржуй всё еще силен ибо его щупальца распространяются на мозг и мышление пролетариев, ибо тот веками контролировал их жизнь, образования и поступки. Через искусство, привычки и мысли, капиталисты медленно но верно совращяют наш народ, обещая им \"свободу\", \"выбор\" и \"демократию\". Джаз, стиляжничество, эротика, и мещанство должны уйти в прошлое вместе с старым искусством помпы и позолоты, нам нужно пролетарское искусство, десятки тысяч музыкантов, художников и скульпторов. На руинах старой культуры, что сгорит в кострах и упокоится на свалках, мы создадим новую, истинно Русскую а оттого советскую-культуру братства, патриотизма, равенства и свободы под мудрым управлением наших бессмертных вождей."
 
 SOV_stalin_united_promote_the_correct_lifestyle: "Продвигать правильный образ жизни"
 SOV_stalin_united_promote_the_correct_lifestyle_desc: "Некоторые наши граждане всё еще уподобляются бывшим буржуям, пьют, курят, увиливают от работы и обжираются надеясь что коммунизм придёт сам собой, чтобы они продолжили свой паразитизм. Мы не можем такого терпеть, для создания коммунизма нам нужен новый человек, Homo Sovieticus, человек трудолюбивый и честный, сильный духом и телом. Однако до таких эволюционных скачков ещё далеко. Впрочем, мы можем начать с малого-пускай стены городов покроются тысячами плакатов где будут простые уроки жизни: Курение и алкоголь убивают, спорт укрепляет тело, а партийная литература укрепляет дух и мозг. И если не наши современники, то их дети впитают в себя семена нашего коммунистического бытия."
 
 SOV_stalin_united_the_fear_of_opinion: "Страх мнения"
 SOV_stalin_united_the_fear_of_opinion_desc: "Мы всё еще находимся в кольце врагов. Для капиталистического мира мы последняя преграда на пути к мировому господству, а следовательно не только в окопах, но и в наших домах идёт вечная война. Ваш сосед, друг или может даже семья могут быть по своей или против их воли агентами буржуев. Каждое неправильно сказанное слово может обернуться смертью Советского человека от диверсанта, каждое неправильное предложение обернётся стране взорванным заводом. Народу необходимо понять, что до тех пор пока последний сорняк не будет вырван из советского общества, не может быть мира в России. Наши спецслужбы должны быть постоянно на чеку, но и народ самолично внесёт свою лепту."
 
 SOV_stalin_united_the_lumpenproletariat_speaks_in_the_voice_of_the_party: "Люмпен-пролетариат говорит голосом партии"
 SOV_stalin_united_the_lumpenproletariat_speaks_in_the_voice_of_the_party_desc: "Пускай от Ленинграда до Сталинграда цветут плоды социализма, на наших окраинах всё ещё идёт трудный переход к базовому социализму, а следовательно деклассированные элементы встречаются в большом количестве. Но они являются для нас потерянными чьи старые идеалы были разбиты вдребезги, а следовательно прекрасной сырой глиной, из которой можно слепить произведение искусства. С каждым месяцем они видят что жизнь становится лучше, что прошлые \"спасители Отечества\" оказались лишь шарлатанами, отчего местные отделения Компартии ломятся под напором сотен тысяч желающих вступить в партию. Ещё рано впускать их в аппарат правления, но можно с лёгкостью заставить их делать и говорить всё что скажет наша партия, даже пожертвовать собой в труду и обороне."
 
 SOV_stalin_united_mass_politcorrectisation: "Массовая политкорректизация"
 SOV_stalin_united_mass_politcorrectisation_desc: "Советский народ всё еще находится в состоянии младенца, быстро растущего, умнеющего, однако всё еще грудного малыша, которому нужен строгий но справедливый Отец. Однако в жизни каждого малыша наступает судьбоносный момент когда он начинает ходить и говорить. Необходимо удостовериться что мысли и слова наших людей будут соответствовать требованиям новой эры, всё лишнее должно быть выметено прочь. Советский народ должен мыслить лишь о правильных высоких вещах, вечной революции, трудовых и военных подвигах, новых пятилетках и преобразовании нашей планеты, а не о пресловутом "комфорте" и отдыхе. На каждом уголке наших городов, на каждой странице наших газет, на каждом метре стен должно сиять изображение нашего Вождя что своим примером должен предоставить высокий идеал. Сотни тысяч рупоров каждый день должны будут транслировать речи и цитаты Сталина, в школах каждый урок должен упоминать его имя, в каждом доме будет висеть его портрет, а его мудрость должна быть поставлена в ряд с величайшими философами античности и современности...быть может даже выше чем его старых товарищей..."
 
 # Left branch #
 SOV_stalin_united_to_return_to_the_world_scene: "Возвращения на мировую сцену"
 SOV_stalin_united_to_return_to_the_world_scene_desc: "Социализм может процветать в отдельно взятой стране, однако нам нельзя не оглядываться на ситуацию в мире. Экономические кризисы, войны и революции порабощенных народов гремят от Аляски до Австралии, и наша социалистическая Родина находится прямо в центре мирового пожара, окруженная со всех сторон. Стоит нам закрыться в себе, как тут же мировой социализм лишится своего авангарда, единственного способного кормильца и защитника. Если мы хотим чтобы третье тысячелетие увидело коммунизм, мы должны заступиться за наших братьев по классу и устроить ад врагам Революции. Нельзя также забывать о том, что многие земли нашей Родины, что по праву принадлежат нам все еще находятся в руках буржуйских оккупантов. Настала пора России взять своё."
 
 SOV_stalin_united_create_the_comintern: "Создать Коминтерн"
 SOV_stalin_united_create_the_comintern_desc: "В нашей борьбе невозможно полагаться лишь на самих себя. В каждом уголке земного шара мы можем найти иные социалистические республики, что в большинстве своём находятся в куда худшем положении чем мы, не говоря уже о рабочих партиях что постоянно глушатся и давятся стальной пятой реакционеров. Для лучшей координации наших экономических, политических и военных усилий нам необходим такой союз что станет воистину всенароден и всемирен. Иными словами-нам нужен Коммунистический Интернационал."
 
 SOV_stalin_united_invite_the_friendly_countries: "Пригласить дружественные страны"
 SOV_stalin_united_invite_the_friendly_countries_desc: "Когда в России прогремела Революция, весь мир увидел что социализм это сила с которой стоит считаться, и теперь когда наша страна вновь сильна, мы можем видеть что когда-то загнанная в угол идеология Маркса и Ленина цветёт по всему миру. Мы видим рабочие забастовки и голодные марши, кружки марксистов и революционеров, а иногда они даже берут власть. Пускай наши успехи велики, мы не имеем права недооценивать наших товарищей в ближнем и дальнем зарубежье, а оттого должны предложить им место в братском строю свободных народов, а также всю посильную помощь что мы способны им оказать."
 
