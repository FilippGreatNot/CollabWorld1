 ### Leader descriptions ###
 URL_pelmeni_desc: "Пельмени. Хорошие пельмени это очень вкусно. На самом деле рецепт простой - много мяса, мало теста. Сперва готовим тонкое яичное тесто, с добавлением сливочного масла. Лук сладких сортов для образования бульончика и перец совсем немного. Щедро выкладываем великолепный рубленый фарш, много мяса, мало теста. Вот он настоящий пельмень, а внутри много сочной начинки, грудинка индюшки с курицей или телятина со свининой. Многие и забыли как это может быть вкусно. Выбирайте и наслаждайтесь - пельмени уральские националистические. Много мяса, мало теста."
 POLITICS_DENIKIN_DESC: "Он обязательно выживет" 
 POLITICS_ALEXANDER_YEGOROV_DESC: "Александр РККА"
 POLITICS_MERKULOV_DESC: "Российский политический и общественный деятель. Участник Гражданской войны на Дальнем Востоке со стороны иностранных военных интервентов. Подстилка Японцев и Американцев"
 POLITICS_TUKHACHEVSKY_DESC: "Красный наполеон который, в какой-то мере, смог раскрыть свой потенциал. После удачного прорыва через Вислу и успешного сдерживания наступления немецких войск он смог закрепиться в области от Германии до Беллоруссии. Ситуация в гражданской войне заставила его остатья на этом месте. Союз ослаю, но поражение Германской Империи сделало Антанту только сильнее, капиталистические интервенты могу вернуться в любой момент. И Маршал желает быть готовым к этому моменту." 
 
