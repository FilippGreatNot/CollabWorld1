 ### Events ###
 rus.1.t: "Предложение Колчака"
 rus.1.d: "$RUS_alexander_kolchak$ обратился к нам со следующим предложением: войска белых немедленно прекращают огонь и сдаются, позволяя нам закончить войну, но мы ответ амнистируем лидеров Российского Государства и возвращааем Колчаку должность в ВМФ. Хотя они обещают не вести подрывной деятельности в нашем государстве, доверия они не вызывают, но предложение кажется заманчивым в любом случае."
 rus.1.a: "Стоит того, чтобы перестать терять солдат в сибирской глуши."
 rus.1.b_sov: "Они заплатят за свои преступления перед народом, сколько бы это нам не стоило."
 rus.1.b_generic: "Ни за что."