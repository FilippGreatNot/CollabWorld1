l_russian:
 coty.1.t: "Законы Шербура"
 coty.1.d: "Теперь, когда мы ограничили права еврейского населения в стране, правительство хочет сократить их имущество, для того чтобы усилить экономику Франции. Такой ход выглядит небезопасным для международного сообщества, однако это не имеет значения."
 coty.1.a: "Инвестировать в Гражданскую Промышленность"
 coty.1.b: "Используйте это чтобы усилить Военных"
 coty.1.c: "Используйте это для нашей Инфраструктуры"
 
 coty.2.t: "Франция требует нашего присоединения"
 coty.2.d: "Проклятые французы под диктаторством Коди потребовали контроль над нашей страной расширяя свое влияние во всех странах Бенилюкса, отказаться ли нам или сложить оружия?"
 coty.2.a: "Мы ничего не сможем поделать..."
 coty.2.b: "Обороняйтесь до последнего бойца!"
 
 coty.3.t: "Франция готовится к нападению!"
 coty.3.d: "Нам доложили из наших агенств в Париже, что Французское Государство возглавляемое Франсуа Коти готовится к вторжению и желает поставить под свое французское иго нашу страну. Мы не должны позволить этому случиться, однако легитимность данного доклада выглядит сомнительным. Мы либо можем сказать правительству и народу успокоиться или же начать мобилизацию перед лицом Французской угрозы."
 coty.3.a: "Брехня"
 coty.3.b: "Готовится к войне"
 
 ### Party Names ###
 FRA_reactionism_party: "ФНП(У)"
 FRA_reactionism_party_long: "Французская националистическая партия (Умеренные)"
 
 FRA_national_syndicalism_party: "ФНП(Р)"
 FRA_national_syndicalism_party_long: "Французская националистическая партия (Радикалы)"

 ### Country names ###
 FRA: "Франция"
 FRA_DEF: "Франция"
 FRA_ADJ: "Французск"

 FRA_reactionism: "Французское Государство"
 FRA_reactionism_DEF: "Французское Государство"

 ### Ideas ###
 FRA_nationwide_strikes: "Общенациональные забастовки"
 FRA_nationwide_strikes_desc: "Социалистическая сволочь в нашей стране проводит общенациональные забастовки, которые разрушают экономику. Если с ними не заняться немедленно, нас может постичь та же участь, что и Россию. Если бы это произошло, Францию ​​постигла бы поистине ужасная судьба."
 FRA_all_eyes_on_coty: "Всё внимание на Коти"
 FRA_all_eyes_on_coty_desc: "Благодаря быстрым политическим маневрам и некоторой общественной поддержке, бизнесмен Коти создал националистическое движение и захватил контроль над Францией. Он вернет нашей стране ее былую славу, славу времен Наполеона и всех других времен, когда Франция была великой."
 FRA_broken_nation: "Разбитая Нация"
 FRA_broken_nation_desc: "Поскольку Коти взял на себя управление, демократическая коалиция сбежала в Алжир, а Великая война не принесла столько пользы, Франция оказалась в очень невыгодной ситуации. Некоторые даже сказали бы, что это худшее событие в истории страны после Столетней войны. На востоке находится разрушенная Германия, которая может жаждать мести. На севере находится диктатор Фуллер, который хотел бы продолжить Столетнюю войну. Все вокруг нас сумасшедшие. На самом деле мы более аутичны, чем все они, но давайте проигнорируем это."
 FRA_anti_socialist_laws: "Антисоциалистические законы"
 FRA_banned_opposition: "Убрать оппозицию"
 FRA_destroyed_economy: "Разрушенная экономика"
 FRA_destroyed_economy_desc: "Наша экономика была разрушена Великой войной и послевоенной борьбой за власть. Нам необходимо её восстановить. Проблемы экономики являются питательной средой для большевистских идеалов, которые могут разрушить нашу страну, если их выпустить на свободу."
 FRA_healing_economy: "Восстанвливающееся экономика"
 FRA_stagnant_economy: "Стагнирующая экономика"
 FRA_traditional_values: "Возвращение традиционных ценностей"
 FRA_national_dictatorship: "Диктатура во всем, кроме названия"
 FRA_cut_education: "Сократить расходы на образование"
 FRA_tight_inflation_control: "Жесткий контроль над инфляцией"
 FRA_preparing_for_expansion: "Франция в наступлении"

 ### Focuses ###
 FRA_coty_presidency: "Президенство Коти"
 FRA_coty_presidency_desc: "Парфюмерный бизнесмен, журналист-националист и политик Франсуа Коти успешно захватил контроль над Республикой в ​​такое смутное время. Социалисты находятся на грани конца Франции, какой мы ее знаем, демократы создали правительство в изгнании в Алжире, и вся экономика и положение Франции в мире находятся под угрозой и готовы взорваться. Коти станет спасителем Франции и позаботится о том, чтобы она снова заняла сильные позиции на мировой арене."
 FRA_nationalists_in_parliament: "Отправить военных"
 FRA_nationalists_in_parliament_desc: "На протяжении последних лет ужасная ситуация, вызванная войной, привела к тому, что многие ультраправые ополчения и военизированные формирования сформировали и угрожали республике. Однако теперь мы действительно можем использовать их, чтобы полностью разгромить протестующих-социалистов и освободить Францию ​​от их красной угрозы. Красные флаги должны гореть, а коричневые и синие – подниматься. Долой коммунизм!"
 FRA_purge_the_degenerats: "Избавиться от дегенератов"
 FRA_purge_the_degenerats_desc: "Многие люди в государственных институтах определенно настроены не в нашу пользу. Они нелояльны, коррумпированы и представляют угрозу для нашей славной нации. Это, конечно, означает, что они связаны с Москвой и должны быть очищены именно в эту секунду. Теперь мы позволим им переворотить нас. Их уничтожат, посадят в тюрьму и расстреляют. Мы должны защитить свою власть."
 FRA_condemn_the_traitors: "Осудить предателей"
 FRA_condemn_the_traitors_desc: "Демократы-предатели создали в Алжире правительство в изгнании и даже посадили Бонапарта на конституционный трон. Что это за ерунда? Зачем предавать Великого Вождя Коти? Они должны быть осуждены и уничтожены как можно скорее. Если мы не разберемся с ними, они могут стать реальной угрозой нашему правлению на материке."
 FRA_anti_soc_propaganda: "Антисоциалистическая пропаганда"
 FRA_ban_sfoi: "Запретить СФОИ"
 FRA_calm_down_the_republic: "Успокоить народ"
 FRA_spread_nationalist_propaganda: "Распространить националистическую пропаганду"
 FRA_deal_with_traitors: "Разобраться с предателями"
 FRA_gather_military_support: "Набрать поддержку военных"
 FRA_implement_the_cherbourg_laws: "Внедрить законы Шербура"
 FRA_return_to_traditional_values: "Вернуться к традиционным ценностям"
 FRA_suppress_freedom_of_speech: "Подавить Свободу Слова"
 FRA_emergency_presidential_power: "Чрезвычайные президентские полномочия"
 FRA_viva_la_coty: "Слава Коти!"
 FRA_viva_la_coty_desc: "Коти — величайший лидер в современной истории Франции. Он восстановил экономику и положил конец социалистической угрозе, которая преследовала страну после войны. Да здравствует Коти! Он пойдет и восстановит мировую гегемонию Франции. Франция – величайшая нация в мире, и никто не может изменить этот факт. Да здравствует Коти! Да здравствует Франция!"
 FRA_ban_all_opposition_parties: "Избавиться от Оппозиции"
 FRA_take_full_control: "Взять полный контроль"
 FRA_take_full_control_desc: "За последние несколько лет мы успешно захватили контроль над Республикой и превратили ее в сильное французское государство, готовое расширить свое влияние за рубежом и обеспечить французским гражданам хороший образ жизни. Наш лидер Коти — тот, кто сделал все это возможным, поэтому мы должны построить статую в честь него и его трудов. Вива Коти! Да здравствует Франция!"
 FRA_acknowledge_the_economic_clusterfuck: "Осознать задолбанность экономики"
 FRA_the_people_first: "Народ прежде всего"
 FRA_the_people_first_desc: "Если мы действительно хотим заручиться поддержкой французского народа, нам следует уделять приоритетное внимание его благополучию, а не применять радикальные жесткие меры, которые ставят его под угрозу. Французский народ — это Франция, поэтому он должен быть нашим главным приоритетом, когда мы пытаемся залечить раны экономического кризиса. Давайте начнем."
 FRA_fake_the_numbers: "Подделать номера"
 FRA_fake_the_numbers_desc: "Несмотря на все наши усилия, экономика по-прежнему испытывает явные проблемы. Чтобы убедить наиболее скептически настроенную часть нашего населения в отношении наших экономических планов, а также международное сообщество, мы просто подделаем статистику и создадим впечатление, будто экономика действительно растет и кризис закончился, в то время как на самом деле он все еще существует до тех пор, пока он не будет решен."
 FRA_ban_the_labor_unions: "Запретить профсоюзы"
 FRA_implement_autarky_measures: "Французская автаркия"
 FRA_implement_autarky_measures_desc: "Правда в том, что Франция должна быть независимым экономическим государством, даже если это означает причинение вреда нашему населению. С экономическим кризисом необходимо бороться жестко и быстро, нельзя терять времени. Мы должны добиться расширения французского влияния за рубежом."
 FRA_implement_tax_hikes: "Повысить налоги"
 FRA_cut_education_spending: "Сократить расходы на образование"
 FRA_cut_education_spending_desc: "Зачем нам вообще нужно образование? В любом случае, все люди предназначены для того, чтобы государство использовало их для общего блага. Просто сократите расходы, кому нужны учителя и книги? Это нам явно не навредит. Тупое население на самом деле лучше, тогда оно не будет сопротивляться нашему режиму! И для них будет лучше, если они действительно не будут сопротивляться."
 FRA_national_unemployment_program: "Национальная программа по безработице"
 FRA_the_fires_extinguished: "Пожары потушены"
 FRA_cut_military_spending: "Сократить военные расходы"
 FRA_cut_military_spending_desc: "Теперь, видя состояние мира, вы можете подумать, что было бы плохой идеей сокращать наши военные расходы. Но наш великий лидер Франсуа Коти призывает пойти другим путем. Если мы хотим долгосрочной поддержки нашего народа, мы должны заставить его поверить, что мы далеки от агрессоров и что мы заботимся о нем. Это ключ к успешной нации. Плану Коти противостоят многие генералы, но его высоко приветствуют военизированные формирования, которые только выиграют от этого плана. В целом, мы надеемся, что это приведет нас к более процветающей экономике Франции."
 FRA_nationalize_private_assets: "Национализировать важные активы"
 FRA_nationalize_private_assets_desc: "Во Франции есть много частных активов, которые следует национализировать, чтобы помочь нам справиться с экономическим кризисом, особенно в зарубежных странах, таких как Швейцария. Швейцарцы – корень всех зол. Этот план может противоречить нашей типичной экономической ориентации, но это просто лучший выбор в такие то трудные времена."
 FRA_cotys_infrastructure_plans: "Планы Коти по инфраструктуре"
 FRA_cotys_infrastructure_plans_desc: "Франция станет не только центром Европы, но и центром мира. Чтобы подготовить нацию к ее судьбе, мы должны построить новую инфраструктуру, которая поможет соединить французское государство. Это принесет нам большие экономические выгоды как в краткосрочной, так и в долгосрочной перспективе. Давайте приступим к работе!"
 FRA_the_inflation_reduction_act: "Закон о снижении инфляции"
 FRA_liquidate_unprofitable_assets: "Ликвидировать Убыточные Активы"
 FRA_france_on_the_world_stage: "Франция на мировой арене"
 FRA_into_the_benelux: "В Бенилюкс"
 FRA_destroy_the_false_state: "Избавиться от фальшивого государства"
 FRA_reunite_with_the_dutch: "Воссоединиться с голландцами"
 FRA_integrate_wallony_and_luxembourg: "Интегрировать Валлонию и Люксембург"
 FRA_end_the_african_exiles: "Покончить с изгнанниками-предателями"
 FRA_the_iberian_game: "Иберийская игра"
 FRA_the_iberian_game_desc: "Иберия является важнейшим регионом, когда дело доходит до нашей так называемой «холодной войны» с фуллеритским режимом в Лондоне. В случае войны контроль над Иберией позволил бы нам захватить Гибралтар и получить полный контроль над Атлантическим океаном. Сделав это, мы действительно сможем бросить вызов британской военно-морской гегемонии и снова стать мировой сверхдержавой."
 FRA_take_down_spain: "Убрать Испанию"
 FRA_take_down_spain_desc: "Еще во время наполеоновских войн мы сражались с Испанией и быстро разгромили ее. Она находилась под контролем Франции, и эти времена должны вернуться. Силой оружия мы захватим Испанию и окружим Гибралтар, чтобы не дать британским собакам оказать на нас давление."
 FRA_neutralize_portugal: "Нейтрализовать Португалию"
 FRA_neutralize_portugal_desc: "Португалия является историческим союзником Великобритании. Чтобы помешать им объединиться с Фуллером в случае смены режима, мы должны немедленно нейтрализовать её и поставить под правление Франции. Это позволит нам доминировать над их ценными побережьями и получить гораздо больший контроль над Атлантическим океаном. В общем, отличная инвестиция, если подумать!"
 FRA_catalonia_and_basque: "Каталония и Баскония"
 FRA_catalonia_and_basque_desc: "Франция уже владеет каталонско- и баскскоязычными землями. Поэтому нам не должно быть так уж сложно интегрировать испанскую часть непосредственно во Францию ​​и стабилизировать их, что позволит нам лучше использовать их богатые ресурсы для нашей экономики и так далее. Кроме того, это может продлить наше наследие на Иберии и повысить уверенность, что Франция будет вечно контролировать Каталонию и Басконию."
 
