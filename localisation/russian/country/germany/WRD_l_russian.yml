 WRD_agricultural_renewal: "Обновление сельского хозяйства"
 WRD_increased_working_hours: "Увеличение Рабочих Часов"
 WRD_purple_regime: "Фиолетовый Режим"
 WRD_the_purple_regime_desc: "Под героическим руководством рейхсфюрера СС пришло время сделать первые шаги по созданию основы и структуры жизненного пространства. Иерархия, которая позволит немецкому народу процветать как сверхменши и жить в процветании, в то время как унтерменьшы-евдо-большевики и политические диссиденты расплачиваются за это и вынуждены служить немецкому делу так, как они были рождены. Это обеспечит полное и абсолютное повиновение и контроль не только над немецким народом и другими унтерменьшами, проживающими на огромных территориях Рейха, посредством чистой мощи СС, наведшего порядок. Контроль СС и рейхсфюрера-СС над всеми округами Рейха станет беспрецедентным и абсолютным, они станут единственными и наиболее могущественными хранителями и исполнителями радикального национал-социалистического режима, его идеологических ценностей и чистоты. Те, кто противостоит нам или проявляет политическое инакомыслие и не пользуется симпатиями, должны быть жестоко раздавлены немецким народом, который превратится в закаленных в боях и непоколебимых подданных рейхсфюрера и рейха. Мы принесём эпоху процветания немецкому народу. Люди подчинятся, иначе они будут страдать!"
 
