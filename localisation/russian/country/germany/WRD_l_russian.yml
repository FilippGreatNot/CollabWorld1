 ### Ideas ###
 WRD_mackensen_regency: "Регенство Макензена"
 WRD_mackensen_regency_desc: "Генерал Август фон Макензен выступает своего рода регентом, пока наша армия возвращается с фронта и все стабилизируется. Из-за этого его правление кажется нелегитимным, и очень скоро нам придется решить, кто будет будущим лидером."
 
 WRD_low_public_trust: "Малая Поддержка Народа"
 WRD_low_public_trust_desc: "Люди совершенно не доверяют нашему правлению, учитывая, что мы проиграли Вельткриг. Чтобы восстановить нашу репутацию, потребуется немало времени. Мы можем либо решить разобраться с этим сейчас, либо оставить наращивание репутации на потом."
 
 WRD_less_public_trust: "Малая Поддержка Народа"
 
 WRD_die_schutzstaffel: "Отряд Охраны SS"
 WRD_die_schutzstaffel_desc: "Политический агитатор по имени Генрих Гиммлер получил власть в армии и собрал множество солдат для своего эзотерического дела. Он созвал специальную группу под названием СС, которая быстро приобрела огромную власть из-за нашей хрупкой ситуации. Их необходимо использовать и контролировать, иначе может случиться что-то ужасное."
 
 WRD_catastrophe_of_the_weltkrieg: "Катастрофа Вельткрига"
 WRD_catastrophe_of_the_weltkrieg_desc: "Великая война проиграна, и наше правительство почти рухнуло. Нам удалось сохранить некоторый контроль на западе с помощью наших вооруженных сил, которые тоже терпят крах. Все идет плохо, и если мы не изменим курс, наше полное правление рухнет и мечта о тысячилетней монархии будет разрушена. Возможно, надежда ещё есть..."
 
 WRD_the_december_mutiny: "Декабрьский мятеж"
 WRD_the_december_mutiny_desc: "В начале декабря произошли два крупных армейских мятежа в СС и самой армии: один эзотерический, другой социалистический. Обе проблемы представляют собой одну и ту же проблему, и ее необходимо решать как можно скорее."
 
 WRD_temporary_martial_law: "Временное военное положение"
 WRD_austerity_measures: "Меры жесткой экономии"
 
 ### Events ###
 wrd.1.t: "Скрываясь в тени"
 wrd.1.d: "Военная тайная полиция довела до сведения Макензена, что Королевский СС, возможно, планирует жестокий переворот с целью взять под свой контроль целое государство. КСС всегда считалось лояльным спецназом, поэтому стало неожиданностью для Макензена, который всегда доверял этой выскочке тайной полиции, которая начинала свой путь как ополчение. Теперь у него осталось два варианта. Он может оставить их в покое и рискнуть совершить переворот, или полностью исключить их из Верховного командования и убить Гиммлера."
 wrd.1.a: "Арестуйте Гиммлера, НЕМЕДЛЕННО!"
 wrd.1.b: "Это определённо бред сумашедшего???"
 wrd.2.t: "Макензен просит об обмене военнопленными"
 wrd.2.d: "После краха Германии армия установила контроль к западу от Рейна и основала государство военачальников в Дюссельдорфе. Из-за неудачных обстоятельств это маленькое государство до сих пор контролирует множество наших солдат в тюрьмах. Тем временем мы делаем то же самое, что держим многих немецких пленных. Макензен предложил выгодную сделку, по которой мы вернем свое, а они свое. Это усилит наш кадровый резерв, но также повысит вероятность того, что монархисты возьмут под свой контроль Германию, что может оказаться для нас невыгодным в зависимости от нашей стратегии."
 wrd.2.a: "Договорились"
 wrd.2.b: "Их захватили по-честному!"
 wrd.3.a: "Прекрасно"
 wrd.3.t: "Сделка об обмене принята"
 wrd.3.d: "Мы успешно убедили правительство в Париже провести обмен военнопленными в нашем государстве. Это принесет большую пользу нашим усилиям по воссоединению Фатерланда. "
 wrd.4.t: "Франция отклоняет предложение"
 wrd.4.d: "Правительство в Париже отклонило наше предложение об обмене военнопленными. Они, скорее всего, больны в своем уме. Ср*ные лягушатники. Иди и подыши своим дерьмовым канализационным воздухом, Коти. Мы вернем их силой через несколько лет. Просто ждите и наблюдайте.."
 wrd.4.a: "Страна, основанная на дерьме"
 wrd.5.t: "Макензен готовится к отставке"
 wrd.5.d: "Макензен уже освободил свой офис и попросил перевезти большую часть своих вещей на его далекую виллу в сельской местности. Он не знает, как он будет действовать без своих обязанностей офицера и лидера, и он даже не уверен, как сама Германия оправится от войны без него. Действительно ли он доверяет Гинденбургу? Возможно. Людендорф? Под вопросом. Но ему все еще предстоит сделать выбор между ними."
 wrd.5.a: "Прощайте, Макензен!"
 ### Focuses ###
 WRD_first_catastrophe_of_the_weltkrieg: "Катастрофа Вельткрига"
 WRD_first_catastrophe_of_the_weltkrieg_desc: "Великая война проиграна, и наше правительство почти рухнуло. Нам удалось сохранить некоторый контроль на западе с помощью наших вооруженных сил, которые тоже терпят крах. Все идет плохо, и если мы не изменим курс, наше полное правление рухнет и мечта о тысячилетней монархии будет разрушена. Возможно, надежда ещё есть..."
 WRD_first_reorganise_government_institutions: "Реорганизация госучреждений"
 WRD_first_reorganise_government_institutions_desc: "Из-за войны наши учреждения стали хрупкими и коррумпированными. Они не могут продолжать действовать таким образом, иначе мы получим пулю в борьбе за воссоединение Родины. Наш долг – обеспечить безопасность Фатерланда путем реформирования национальной бюрократии."
 WRD_first_provisional_martial_law: "Временное военное положение"
 WRD_first_provisional_martial_law_desc: "Мы заметили, что в нашем обществе слишком много беспорядка, чтобы его можно было терпеть. Мы должны избавиться от всей этой нечисти, которая пытается навредить немецкому государству, и единственный способ сделать это должным образом — это немедленно ввести временное военное положение. Вероятно, нам придется избавиться от него позже, чтобы сохранить стабильность нации, но если мы захотим, технически ничто не помешает нам сохранить его..."
 WRD_first_restore_public_trust_desc: "Потери нашего государства были слишком велики. Мы проиграли войну и даже потеряли контроль над страной. Единственное, что осталось, — это наше маленькое заведение военачальников к западу от Рейна. Понятно, что общество больше не доверяет нашему правительству. Мы должны изменить это, сначала восстановив общественное доверие, чтобы сохранить наше население безопасным и свободным от социалистических или каких-либо революционных идеалов. Это имеет более высокий приоритет, чем восстановление нашего положения в международном сообществе."
 WRD_first_restore_public_trust: "Восстановить доверие народа"
 WRD_first_introduce_economic_austerity: "Ввести жесткую экономию"
 WRD_first_introduce_economic_austerity_desc: "Война привела нашу экономику в полный упадок. Мы должны немедленно ввести ЕЩЕ БОЛЬШЕ мер жесткой экономии, чтобы удержать всю нашу империю от краха. Ну... Я думаю, это уже не империя, но всё равно. Реформисты в военной администрации критикуют этот шаг, говоря, что он спровоцирует еще большую социалистическую борьбу, но меня не особо волнует мнение предателей Фатерланда. Ведь без их глупого предательства мы бы вообще не проиграли войну. Наша победа была неизбежна!"
 WRD_first_end_the_december_mutiny: "Покончить с Декабрьским мятежом"
 WRD_first_end_the_december_mutiny_desc: "Многие батальоны в вооруженных силах и даже в Королевском СС незадолго до Рождества начали мятежи, чтобы полностью дестабилизировать и разрушить наш образ жизни. Это не будет продолжаться, мы избавимся от всех военных мятежников и заставим КСС остановиться путем переговоров с ними. Этот продолжающийся мятеж, вероятно, лишит нас шансов когда-либо воссоединить Германию."
 WRD_first_ask_for_an_exchange_of_pows: "Запросить обмен военнопленными"
 WRD_first_ask_for_an_exchange_of_pows_desc: "У нас все еще есть много французских военнопленных, и действительно, они только что стали проблемой для нашего государства, поскольку их нужно кормить. Разумным шагом, вероятно, был бы обмен военнопленными с новым правительством в Париже, возможно, у них есть мозги, и они согласятся на эту небольшую сделку в такие времена раздора для обеих наших стран."
 WRD_first_fight_for_international_recognition: "Борьба за международное признание"
 WRD_first_fight_for_international_recognition_desc: "Мнение общественности нас не касается. Они больше не будут нам доверять, что бы мы ни делали. Умиротворять их – дело безнадежное. Мы должны попытаться сотрудничать с международным сообществом и заставить их полностью признать нас законными правителями Германии. Многим из них могут прийти в голову забавные идеи поддержать злобных Спартаков или коррумпированную Гамбургскую республику. Мы не должны позволить этому случиться."
 WRD_first_beaten_but_not_defeated_desc: "Несмотря на полный крах Кайзеррейха в Великой войне, мы все равно вышли победителями — ну, не победителями, — но мы выжили. Теперь пришло время определиться с нашим будущим после стабилизации и снова воссоединить немецкий Фатерланд под властью кайзера... но ходят слухи о перевороте, скрывающемся от одного из обычно более лояльных элементов государства. Кто бы это мог быть?"
 WRD_first_beaten_but_not_defeated: "Сокрушен, но не повержен!"
 WRD_first_himmler_assumes_control: "Гиммлер берет управление"
 WRD_first_himmler_assumes_control_desc: "Путем быстрого переворота в государственных учреждениях тайная полиция СС взяла под полный контроль веркоманду. Теперь Гиммлер может реализовать свои арийские и эзотерические планы. Если он воссоединит Германию, тогда Европа действительно окажется под угрозой объединения под пятой того, кого Гиммлер называет арийским человеком."
 WRD_first_prepare_mackensens_retirement: "Подготовиться к отставке Макензена"
 WRD_first_prepare_mackensens_retirement_desc: "Макензен постарел и стал некомпетентным, и это печальная правда: он не может управлять королевским государством посредством воссоединения Германии. Восстановить кайзера в должности также невозможно, поскольку мы считаем его пока неспособным управлять Германией. Ведь это он проиграл нам войну. Вот почему мы должны назначить Людендорфа или Гинденбурга нашим лидером до тех пор, пока мы не воссоединим Германию."
 WRD_first_end_the_regency: "Покончить с регенством"
 WRD_first_end_the_regency_desc: "Несмотря на предупреждения военного правительства, мы восстановим кайзера Вильгельма на посту главы Германии – или, по крайней мере, того, что мы контролируем ею прямо сейчас. Причина, по которой люди так скептически относятся к этому шагу, заключается в том, что, в конце концов, кайзер вообще привел к упадку Германии. Но также очевидно, что регентство продолжаться не может. Кайзер — избранник Божий, и ему будет возвращено его место. В качестве альтернативы мы могли бы также выбрать Вильгельма III, который, скорее всего, удовлетворит обе стороны. Необходимо отметить, что Вильгельм III рассматривается скорее как реформист, чем его отец, и вполне вероятно, что, если его выберут, он демократизирует государство. "
 WRD_abandon_monarchism: "Вопрос о немецком монархизме"
 WRD_abandon_monarchism_desc: "Вильгельм II и вся его клика были кучей неудачников, которые не смогли выиграть войну. Обедая в своих дворцах, они наблюдали за крахом Германии. Так не должно продолжаться больше. Этого ублюдка, который привел страну к гибели, больше не пустят на трон. Гиммлер станет новым лидером Германии. Он не регент, он фюрер. Наступил немецкий век, и мы будем процветать в нем без хрупкого Кайзера и его головорезов."
