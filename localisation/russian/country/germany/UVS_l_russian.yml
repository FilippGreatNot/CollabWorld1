 ### Ideas ###
 UVS_disorganised_socialist_militias: "Дизорганизованное социалистическое ополчение"
 UVS_disorganised_socialist_militias_desc: "Фактически, все наши войска состоят из практически необученного, плохо вооружённого и совершенно неорганизованного ополчения. До тех пор, пока мы не создадим полноценный вооружённые силы, не может быть и речи о какой-либо революции за пределами территории, которую мы контролируем — кроме нас останутся лишь советская диктатура и подобные режимы."
 
 UVS_disorganised_socialist_militias2: "Отважное социалистическое ополчение"
 UVS_disorganised_socialist_militias2_desc: "Мы реорганизовали ополчение и создали в целом адекватную армию. Она не лучшая в мире, но наши солдаты известны своей отвагой в бою за революцию, и реакционеры Европы боятся их за это. Теперь мы можем продолжить революцию и вновь объединить немецкий народ."
 
 UVS_stasi: "Государственная слежка"
 UVS_socialist_patriotism: "Социалистический патриотз"
 UVS_socialist_patriotism_desc: "В отличии от Ленина и, до него, Маркса, наш великий председаель Иоахим фон Риббентроп понял, что национализм — ключевая часть социализма. Недальновидная Роза Люксембург думала иначе, она думала, что от него необходимо избавиться. Товарищ Риббентроп хочешь лишь зашитить высший немецкий пролетариат."
 
 UVS_soviet_expertise: "Советские эксперты"
 UVS_post_poverty: "Постреволюционная бедность"
 UVS_post_poverty_desc: "Вместе с революций поднялся и процент населения за чертой бедности ввиду смены экономической системы. Это некритично, но с этим нужно разобраться как можно скорее."
 
