 ### Events ###
 uvs_spartakus.1.t: "Конгресс Союза Спартака"
 uvs_spartakus.1.d: "Наконец мы можем провести первый Конгресс Союза Спартака. Революция свершилась, но после неё началась жёсткая борьба за власть. Одна сторона — текущий лидер Роза Люксембург, для некоторых — центр. Следующий — её давний друг Карл Либнехт, поддерживающий более демократическую политику." #"At last, we can hold the first Congress of the Spartakusbund. The revolution has suceeded but after it a hard power struggle has ensued. At one side is the current leader Rosa Luxemburg who may be considered the center by some. Then there is her long time friend Karl Liebknecht who supports more democratic policies. Of course, there is also the DSPD that wants to build a new mix between a parliamentary system and the Rätersystem. On the complete opposite side of the spectrum is the nationalist, schizophrenic in the minds of some, Joachim von Ribentrop. Less radical than him is the heavily Soviet-Aligned Ernst Thälmann who wants to pursue cooperation with the Russians. Now that the congress has ended, we can see who won..." #I stopped translating here
 uvs_spartakus.1.a: "Союз Спартака продолжит работу"
