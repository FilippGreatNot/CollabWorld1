 UVS_rosas_speech_desc: "Наш прекрасный и мудрый председатель Роза Люксембург произнесёт речь перед Союзом Спартака, которая будет распространена по нации через газеты и любые прочие возможные способы. Это даст великую поддержку нашему правлению, ибо некоторые люди по-прежнему верят, что Роза не способна эффективо управлять страной. Многие жёноненавистники всё ещё верят, что женщина не должна руководить страной. Что за бред! Революция равняет оба пола."
 
