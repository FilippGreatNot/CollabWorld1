 ### Events ###
 uvs.1.t: "Конгресс Союза Спартака"
 uvs.1.d: "Наконец мы можем провести первый Конгресс Союза Спартака. Революция свершилась, но после неё началась жёсткая борьба за власть. Одна сторона — текущий лидер Роза Люксембург, для некоторых — центр. Следующий — её давний друг Карл Либнехт, поддерживающий более демократическую политику. Конечно, есть также ДСПГ, призывающие к постройке гибрида между парламентской и советской системами. На совершенно противоположной стороны — националист, для кого-то шизофреник, Иоахим фон Риббентроп. Менее радикален сильно связанный с Советской Россией Эрнст Тальманн, который продвигает сотрудничество с русскими. Конгресс закончился, и мы можем наконец узнать, кто победил..."
 uvs.1.a: "Союз Спартака продолжит работу"
 uvs.1.b: "$UVS_bolshevism_party$"
 uvs.1.c: "$UVS_DAA_LONG$"
 uvs.1.e: "$UVS_KPVD_LONG$"
 uvs.1.f: "$UVS_social_democrat_party$"
 
 uvs.2.t: "Предложение от Союза Спартака"
 uvs.2.d: "Ты почему щас за Баварию играешь"
 
 uvs.3.t: "Речь Розы"
 uvs.3.d: "«Товарищи, освобождение немецкого рабочего ждёт! Да будут капиталитические ботинки трепетать, в то время как справедливость распространяется по земле. GENOSSEN, DIE ZEIT IST GEKOMMEN. Жизненно важно, чтобы каждый из нас сделял всё, что может, для революции. Мы построим истинное социалистическое государство в Германии, и не один капиталист нас не остановит! Да будет германская революция вечной! VORWÄRTS!»"
 uvs.3.a: "Danke Genossin Luxemburg"
 
 uvs.4.t: "Вопрос анархистов"
 uvs.4.d: "Мы поняли, что среди рангов и партий Союза Спартака есть множество симпатизирующих анархизму. У нас есть два варианта решения проблемы. С одной стороны, мы можем начать репрессии против них. С другой, мы можем принять их и использовать в нашу пользу. Выбор ваш, председатель."
 uvs.4.a: "Сотрудничество — лучший вариант"
 uvs.4.b: "Вычистить уродов"
 
 uvs.5.t: "Экономический переход после объединения"
 uvs.5.d: "После того, как мы защитили наш контроль Германии, нам придётся реализовать нашу социалистическую политику во всех регионах страны. Это будет нелегко для экономики, но нам нужно будет сделать всё возможное, чтобы смягчить последствия экономической революции. В худшем случая, наши производственные возможно серьёзно пострадают из-за перехода от рыночной экономики к плановой."
 uvs.5.a: "Приготовьтесь к тяжёлому году"
 
 uvs.6.t: "Социалистическая Германия покупает наш вольфрам"
 uvs.6.d: "Новое социалистическое правительство в Германии решило предложить нам торговый договор, согласно которому мы поставим большое количество вольфрама в их портовый город Киль в ответ на сочные экономические выгоды. Это сильно поможет нашей экономики без каких-либо последствий для нашей ресурсодобычи, ибо он в излшике в любом случае."
 uvs.6.a: "Отличная идея"
 
 uvs.diplomacy.1.t: "Красная Германия восстаёт"
 uvs.diplomacy.1.d: "Несмотря на все испытания, выпавшие на долю судьбы немецкой революции, она победила и объединила Германию под красным знаменем. У нас есть как политические, так и экономические проблемы, с которыми нужно разобраться, но после их разрешения всё, что нам нужно, это распространить Революцию на запад, в одиночку или с помощью Советов. Непреодолимая судьба Германии — быть предвестником коммунизма на европейском континенте. Освобождение рабочих Франции, подавляемых режимом Коти, ожидает, так начнём же шествие по тропе к нашему первенству."
 uvs.diplomacy.1.a: "Вновь сверхдержава"
 
 uvs.diplomacy.2.t: "Чехословацкий вопрос"
 uvs.diplomacy.2.d: "Чехословакия — интересная нация, ибо её основополагющие принципы единства не слишком отличаются от наших собственных. Впрочем, они заражены капитализмом, так что наш долг — очистить их. У нас есть 3 варианта. Провести неожиданную атаку, потребовать освобождение рабочих, либо же потребовать Судеты. Выбор за председателем."
 uvs.diplomacy.2.war: "Внезапно ударить по ним"
 uvs.diplomacy.2.sudetenland: "Потребовать Судетскую область"
 uvs.diplomacy.2.flip_commie: "Потребовать смену режима"
 
 uvs.diplomacy.3.t: "Ультиматум Союза Спартака"
 uvs.diplomacy.3.d: "Немецкие социалисты потребовали от нас передачу населённую немцками Судетскую облать на основании подавления их рабочих, защиту которых правительство в Берлине считает своим правом. Эти заявление привели наше правительство в бешенство. Советники рекомендуют не идти у них на поводу, но, может, лучше уберечь нацию от ненужной войны."
 uvs.diplomacy.3.accept: "Отдать её им"
 uvs.diplomacy.3.reject: "Лучше быть мёртвым, чем красным"
 
 uvs.diplomacy.4.t: "Ультиматум Союза Спартака"
 uvs.diplomacy.4.d: "Немецкие социалисты потребовали от нас передачу нашего суверенитета и становление социалистическим членом их сферы влияния на основании подавления их рабочих, защиту которых правительство в Берлине считает своим правом. Эти заявление привели наше правительство в бешенство. Советники рекомендуют не идти у них на поводу, но, может, лучше уберечь нацию от ненужной войны."
 uvs.diplomacy.4.accept: "Подчиниться им"
 
 uvs.diplomacy.5.t: "Революция марширует на запад"
 uvs.diplomacy.5.d: "Когда Маркс разрабатывал свои теории, он никогда не предполагал, что революция произойдёт в России. Он предполагал, что его идеи воплотятся в старых капиталистических индустриализированных странах. Его мечта сбылась, когда мы получили контроль над его родной страной, но теперь настало время освободить рабочих двух стран, в которых он жил. Лишь там мы можем построить европейскую социалистическую утопию. Прикажите армии передислоцироваться на Рейн."
 uvs.diplomacy.5.a: "Vorwärts, Genossen"
 
 uvs.diplomacy.6.t: "The Duel of the Fates"
 uvs.diplomacy.6.d: "Our war with the French reactionaries will be the most important war of the century. It will decide the fate of the entire world. It is either the Liberation of the workers or reaction and tradition. We must make sure we are prepared to end their racist authoritarian rule. Red Banners will fly high over Paris and their nationalist army won't stop that. This war will be remembered like a Second Weltkrieg. But this time, it is not a war between monarchies but a war between evil and good, a war between the Revolution and the Reaction. Genossen, Vorwärts!"
 uvs.diplomacy.6.a: "Paris stinks"
 
 uvs.diplomacy.7.t: "Message from Berlin"
 uvs.diplomacy.7.d: "Our friends in Germany have requested we give them control over the Empire's old East Prussian lands. They say that a region where people speak German will be better administrated by their government. Most of our government agrees we should hand it over as they are our allies anyways. It won't make socialism weaker. However, the question ultimately lies with you, chairman."
 uvs.diplomacy.7.accept: "Sure, they can have it"
 uvs.diplomacy.7.reject: "This is not aligned with our plans"
 
 uvs.diplomacy.erf_invite.t: "Message from Berlin"
 uvs.diplomacy.erf_invite.accept: "Ally with the Spartakusbund"
 uvs.diplomacy.erf_invite.reject: "Our loyalties lie elsewhere"
 uvs.diplomacy.HUN: "Chairman, we have received the news that the Spartacists from Germany are inviting us to their new alliance named the European Revolutionary Front. This would bring us military and economic benefits in the future and bring us more security, especially since we are surrounded by evil capitalist nationalist states. This alliance is the thing Hungary needs to prevail. We must decide whether to accept the offer. The only thing to note is that accepting this might isolate us from Moscow who have originally been our benefactors in favor of the Spartakusbund. The choice is yours."
 uvs.diplomacy.SWE: "Chairman, we have received the news that the Spartacists from Germany are inviting us to their new alliance named the European Revolutionary Front. They praise our loyalty to the true revolution and note our electoral success. This would bring us military and economic benefits in the future and bring us more security, especially since we are surrounded by evil capitalist states. This alliance is the thing Sweden needs to prevail. We must decide whether to accept the offer. The only thing to note is that accepting this might isolate us from Moscow who have originally been our close partners in favor of the Spartakusbund. The choice is yours."
 
