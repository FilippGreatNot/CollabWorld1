 UVS_red_bismarck: "Красный Бисмарк"
 UVS_red_bismarck_desc: "Наш славный фюрер такой же, как Отто фон Бисмарк, человек, объединивший Германию. По его словам, он сделал это через кровь и железо. Господину Риббентропу также удалось во что бы то ни стало объединить немецкий народ. Многие храбрые солдаты погибли, сражаясь против империалистического ига, навязанного нам дикими русскими и буржуазным Западом. Они не будут забыты. Теперь фюрер произносит речь в честь Бисмарка, явно сравнивая себя с ним. Однако между двумя героями есть одно большое различие: лучший из них красный. Настало время радоваться, поскольку фюрер готовит новые планы, чтобы СДЕЛАТЬ ГЕРМАНИЮ ВНОВЬ ВЕЛИКОЙ!"
 
