 UVS_propaganda_campaign_desc: "Мы — один народ, живущий в единственной истинной республике, возглавляемой нашим прекрасным лидером Иоахимом фон Риббентропом. Ни одна нация не тронет нас. Все ревизионисты и капиталисты могут выстрелить себе в ногу. Любые заявления о том, что наш великий предводитель психически болен и непригоден к правлению, должны быть подавлены максимально жестоко. Они могут засунуть серп себе в задницу."
 
