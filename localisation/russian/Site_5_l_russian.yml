 WRS.0.t:0 "Смерть Ворошилова"
 WRS.0.d:0 "Сегодня остановилось сердце великого маршала Климента Ефремовича Ворошилова, лидера Западнорусского Революционного Фронта и бывшего народного комиссара обороны при Бухарине. В течение последних нескольких десятилетий он продолжал отчаянную борьбу против Третьего Рейха. В последние годы своей жизни Ворошилов самоотверженно работал, невзирая на немецкие бомбардировки, чтобы превратить Западнорусский Революционный Фронт в полноценное государство, представляющее русский народ, пытался уравновесить волю Георгия Жукова и Михаила Тухачевского сплотить их для дальнейшего сотрудничества.\n\nПредпочтительным преемником представляются либо маршал Георгий Жуков, либо его главный соперник, маршал Михаил Тухачевский, поскольку они, безусловно, являются самыми популярными генералами среди остатков Красной Армии, сохранивших верность Ворошилову. Эти два генерала собрали множество последователей и до сих пор работали друг с другом только благодаря Ворошилову. Оба действовали за кулисами, пытаясь получить влияние на Ставку Фронта, стараясь убедить ее перейти на их сторону. Многие полагают, что Ставка уже выбрала предпочтительного кандидата и готовится объявить его следующим руководителем Фронта, причем их мнение подтвердилось, когда наследником Ворошилова объявили..."
 WRS.0.a:0 "Печальная новость для России."
 
 
 TNS.1.t:0 "Звук Надежды"
 TNS.1.d:0 "Это была тихая ночь в этом богом забытом месте. Зона-5.  Сколько про неё не знают, но сколько слышали про неё? В десятках документах было написано "Нет никакой Зоны-5". Но Зона 5 была, она была и жадала своего момента. Напиханная кучами трупов работавших когда-то там людей, но почему они умерли? Кто остался жив? Первый вопрос пока что отсанется без ответа, а на второй мы, может быть, скоро узнаем. Волны бились о берег, ветер колыхал заросли в зданиях, а внтури через поломанный потолок капала вода. Не первый день как это всё шло так. Наверное, так бы всё и продолжало происходить, но гармоничное сотояние природных звуков было прервано одним из серверов Фонда оставленных тут."
 TNS.1.a:0 "I/O-SILVER.AIC НА СВЯЗИ."
 TNS.1.a_desc:0 "§RМы начинаем наш путь§."
 
 TNS.2.t:0 "Она есть."
 TNS.2.d:0 "Внезапное появление Сильвера было неожиданным даже для природы, сам Сильвер не понял как и почеему он снова активен. Что-то произошло, что-то произошло в мире. И это "что-то" затронуло это чертом забытое место. \n При активации Сильвер выронил начальную фразу, а дальше его поверг шок от того что он жив. \n Знал ли сам Фонд о том что он ещё здесь? Вряд ли. Но вот Совет О5...  \n Эти 13 умников в халатах наверняка всё ещё помнили не только его, но и это место. Только почему они ничего не предпринемают? Что же заставило их покинуть это место и надеяться что Сильвер когда-то вновь будет активен? Он сам даже не догадывался, но считал своим долгом привести это место в порядок, ну, хотя бы частично. Может кто и жив остался. \n Сильвер принялся за работу. "
 TNS.2.a:0 "Луч надежды"


 TNS.3.t:0 "Перезагрузка завершена."
 TNS.3.d:0 "I/O-Silver.aic на свя... Твою ж Мать! Кому нужна эта официальность в этом... Складе трупов! Ладно, ладно. Мне надо проверить состояние систем которые уже мертвы... \n Первое что Сильвер обнаружил при проверке было оповещение.\n \n ВСЕМ СОТРУДНИКАМ \n Зона-5 находится в состоянии значительного нарушения условий содержания. \n --ДАННЫЕ УДАЛЕНЫ-- нарушил условия содержания во время ДАННЫЕ УДАЛЕНЫ. \n Ядерное устройство Зоны недоступно. \n Сохраняйте спокосйствие и доберитесь до ближашего эвакуацинного убежища. М.О.Г.- ДАННЫЕ ПОВРЕЖДЕНЫ прибудет для вовращения ситуации под контроль. \n Сохраняйте спокойствие. \n \n...Великолепно, просто великолепно. Судя по тому, что тут осталось, эти монстры убежалии за океан, ну, или же сами тут умерли. Ладно, я тут за системами, что как там обстоят дела... \n Следующие 5 часов Сильвер пытался починить базу данных чтобы он мог узнать состояние систем. Их состояние оказалось критичным. Это, впрочем, неудивительно."
 TNS.3.a:0 "Как это место ещё не под водой?"

 TNS.5.t:0 "Начало реконструкции Зоны"
 TNS.5.d:0 ""...Пресвятой Разбитый."- сказал Сильвер когда увидел сколько ещё надо сделать для того чтобы Зона начала вновь нормально функционировать. Его целью было превратить этот железобетонный гроб в лаборатория для изучения аномалий. Рук у него не было и он не мог лично убрать трупы, так что наверное в лучшем случае эта лабаратория станет хранилищем для трупов. Ему очень хотелось найти хоть кого-то живого после того как он закончит востановление систем. \n Надежды было немного, но он не желал сдаваться и был полон безосновательного энтузиазма закончить своё дело тут. \n "Так, к чёрту эмоции. Я должен быть прагматичным. ...но не без оптимизма, иначе бы я это уже всё бросил. С кем я вообще говорю?" \n Чтобы не поддаться эмоциям и отогнать чувство безысходности Сильвер продолжал болтать сам с собой, попутно проводя диагностику систем. У Фонда были передове технологии которые часто обгоняли своё время, но от этого разбираться в них становилось не проще. Весь этот хаос создал повреждения в памяти Сильвера и ему пришлось обучаться работать со этой половиной знаний. \n\n На его же удивление его ждал успех."
 TNS.5.a:0 "АКТИВАЦИЯ"
 
