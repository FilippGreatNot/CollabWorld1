 # Economy #
 SOV_stalin_first_five_year_plan: "Первая пятилетка"
 SOV_stalin_first_five_year_plan_desc: "Ура товарищи! Первая Пятилетка официально началась! На тернистом пути нам предстоит выполнить и перевыполнить все пятилетние планы. В конечном итоге, Пятилетка должна принести нашему народу и государство те промышленные ресурсы, с помощью которых мы отвоюем и расширим своё социалистическое отечество."
 
 SOV_stalin_increase_mic_funding: "Увеличить финансирование ВПК"
 SOV_stalin_increase_mic_funding_desc: "Каждый знает что современная война это экономика. Следовательно чтобы красная армий всегда побеждала на поле боя ей нужна не только сильная идеологическая база, но и большее финансирование. Повысив финансирование нашего военно-промышленного комплекса мы будем иметь гарант того, что каждый красноармеец будет полностью оснащен всем необходимым."
 
 SOV_stalin_economy_modernisation: "Модернизация экономики"
 SOV_stalin_economy_modernisation_desc: "Не секрет, что экономика прежнего режима была больше аграрной, нежели экономикой эпохи модерна. Не смотря на все попытки товарища Ленина скинуть со страны эту ношу, мы являемся наследниками этой проблемы. Чтобы вывести экономику на новый уровень, мы должны включать в нее самое современное оборудование, которое может предоставить наука."
 
 SOV_stalin_forced_industrialisation: "Форсированная индустриализация"
 SOV_stalin_forced_industrialisation_desc: "В ситуации, когда мы окружены врагами по всем фронтам,нехватка военного и гражданского оборудования просто недопустимо. Несмотря ни на что, мы должны ускорить темпы индустриализации. Смены в 24 часа, аресты за прогуливание рабочего дня, неважно. Любые методы "
 
 SOV_stalin_estabilish_the_planning_councils: "Учредить советы по планированию"
 SOV_stalin_estabilish_the_planning_councils_desc: "Сердце нашей экономики-госплан. Сердце нашей власти-советы. Объединив две эти вещи, мы сможем обеспечить небывалый рост плановых показателей, при этом расширив политический контроль партии."
 
 SOV_stalin_estabilish_the_gulags: "Учреждение ГУЛАГов"
 SOV_stalin_estabilish_the_gulags_desc: "С тем количеством заключенных,которые мы имеем, нынешняя система управления исправительными учреждениями является неэффективной. Создав главное управление исправительно-трудовых лагерей мы сможем не только обеспечить полный контроль над заключенными, но так-же в наших руках будет инструмент, который мы используем для формирования индустриализации. Все на благо революции."
 
 SOV_stalin_use_gulag_prisoners_in_the_construction: "Использовать заключенных ГУЛАГов на стройке"
 SOV_stalin_use_gulag_prisoners_in_the_construction_desc: "Совершенно очевидно, что единственный путь перевоспитания и принятия социализма для врагов народа является исключительно трудовым. Пообещав сокращение срока за участие на самых трудных и опасных участках социалистического строительства,мы получим мотивированный и бесплатный рабочий ресурс. Что может быть лучше?"
 
 SOV_stalin_requisition_peasant_grain_suprlus: "Реквизировать излишки зерна у крестьян" 
 SOV_stalin_requisition_peasant_grain_suprlus_desc: "Крестьяне, мало разбираясь в основах коммунизма, продолжают насильно удерживать свое зерно. Считая, что излишки они имеют право продать, они ставят свои интересы выше интересов общества и государства. Советская власть считает это поведение неприемлемым и будет делать все возможное, чтобы прекратить данную вредительскую практику.Все возможное" 
 
 SOV_stalin_artel_self_governance: "Самоуправление в артелях"
 SOV_stalin_artel_self_governance_desc: "Не секрет, что ключевым фактором успеха артельной модели является самоуправление её участников. Хоть это и идет в противоречие с политикой партии, но мы должны снизить гос. контроль за артелями,вместо этого заключив негласный договор с ними:Пока они работают эффективно, партия не сует свой нос в дела участников артеля в рамках их рабочей деятельности."
 
 SOV_stalin_attract_village_resources_to_cities: "Перенаправить ресурсы из села в город"
 SOV_stalin_attract_village_resources_to_cities_desc: "Города есть центр индустриализации, следовательно, они должны быть снабжены всем необходимым. Вывезя все излишки из деревни в город мы сможем обеспечить стабильный темп индустриализации. С другой стороны,что крестьяне смогут возразить?"
 
 SOV_stalin_create_the_social_security_system: "Создать систему социальной защиты"
 SOV_stalin_create_the_social_security_system_desc: "Одной из несущих колонн учения Маркса является обеспечение всем необходимым трудовой народ. Система соцзащиты будет заботится о том, чтобы каждый рабочий и крестьянин имел все самое необходимое. Никто не уйдет голодным."
 
 SOV_stalin_workforce_is_everything: "Кадры решают все"
 SOV_stalin_workforce_is_everything_desc: "Самым востребованным ресурсом всегда был, есть и будет ресурс человеческий. Учредив рабкоры и начав программу ликбеза мы обеспечим прирост молодых специалистов в нашу экономику."
 
 SOV_stalin_economical_autakry: "Экономическая автакрия"
 SOV_stalin_economical_autakry_desc: "Мы сделали это! Все условия и задачи для самодостаточной экономики выполнены. Почти все. Официально запретив любой экспорт и импорт, а также ограничив перемещение специалистов за рубеж,мы сможем построить экономику, которая будет стоять исключительно на своих двоих, не нуждаясь в буржуазных костылях и империалистических протезах."
 
