 authoritarian_social_democrat: "Авторитарная Социал-Демократия"
 social_stratocracy: "Социал-Стратократия"
 social_stratocracy_desc: "Социал-стратократия - это ветвь социал-демократии, которая фокусируется в основном на статизме и патриотизме и является сильно центристской или левоцентристской. Это милитаристская идеология, которая поддерживает формы управления с помощью вооруженных сил, но при этом ориентируется на свой народ, проводя социальную политику, схожую с другими социал-демократическими идеологиями. Примером может служить капиталистическая модель свободного рынка, ориентированная на рабочий класс, или широкая государственная поддержка национальных услуг, таких как всеобщее здравоохранение и образование, с твердым убеждением, что для поддержания этих идеалов и принципов необходима мощная армия и ведущая центральная фигура."

