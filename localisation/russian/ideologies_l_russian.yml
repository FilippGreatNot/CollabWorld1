 ### Subideologies ###
 ## bolshevism ##
 marxism_leninism: "Марксизм-ленинизм"
 marxism_leninism_desc: "Марксизм-ленинизм это направление марксизма развитое В.И.Лениным а так же некоторыми другими деятелями. В отличии от классического марксизма, который предполагает возможность победы только при условии проведения революций в передовых капиталистических странах, марксисты-ленинисты постулируют возможность проведения революций в отсталых странах. Так же маркизм-ленинизм стремиться обеспечить под собой научную базу используя диалектический, исторический материализм и научный коммунизм."
 
 stratocratic_bolshevism: "Стратократический большевизм"
 
 leninist_pragmatism: "Ленинисткий прагматизм"
 leninist_pragmatism_desc: "Ленин несомненно великий человек и лидер. Однако он чрезмерно идеалистичен. Ради выживания социалистического государства и достижения коммунизма нужен более реалистичный, прагматичный подход к политике, экономике и партии. Конечно, завистники и ревизионисты упрекают нас в оппортунизме, но мы понимаем кто на самом деле оппортунист и должен поплатиться за свою конт-революционность."
 
 technocratic_socialism: "Технократиечский социализм"
 technocratic_socialism_desc: "Технократический социализм-идеология сочетающая технократическое правительство и социалистические принципы. Данная идеология предполагает установление меритократического правительства состоящего из технических специалистов при поддержании плановой экономики и низкого уровня социального неравенства. Чаще всего технократические правительства предполагают изоляционистскую внешнюю политику ранжирующуюся от тотальной изоляции от окружающего мира до легкого изоляционизма, однако они могут вмешиваться во внутренние дела стран которые считают своими антагонистами."
 
 blanquism: "Бланкизм"
 
 jacobinism: "Якобинство"
 
 communist_bismarckism: "Коммунистический бисмаркизм"
 communist_bismarckism_desc: "Наш народ можно во истину назвать двигателем истории. К сожалению он пал жертвой предательства. Предательства со стороны  буржуа и амбиций антинародного кайзер кайзера, халатности офицеров и саботажу простого солдата. Однако история движется, движется к освобождению. Отныне народ не будет угнетен, рука пролетария и традиции в союзе с верной рукой вождя ведут нас в новый век, век процветания немецкой нации и обычного человека." 
 
