 ### Subideologies ###
 ## bolshevism ##
  marxism_leninism: "Марксизм-ленинизм"
  marxism_leninism_desc: "Марксизм-ленинизм это направление марксизма развитое В.И.Лениным а так же некоторыми другими деятелями. В отличии от классического марксизма, который предполагает возможность победы только при условии проведения революций в передовых капиталистических странах, марксисты-ленинисты постулируют возможность проведения революций в отсталых странах. Так же маркизм-ленинизм стремиться обеспечить под собой научную базу используя диалектический, исторический материализм и научный коммунизм."

 war_socialism: "Военный Коммунизм"
 war_socialism_desc: "Военный коммунизм - это форма правления, основной чертой которого является упор на военизированное, контролируемое государством общество. Он сочетает в себе идеи коммунистического правления и военного господства. Его главная Цель - обеспечить военную победу социализма над реакционизмом."

 leninist_pragmatism: "Прагматический Ленинизм"
 leninist_pragmatism_desc: "Ленин несомненно великий человек и лидер. Однако он чрезмерно идеалистичен. Ради выживания социалистического государства и достижения коммунизма нужен более реалистичный, прагматичный подход к политике, экономике и партии. Конечно, завистники и ревизионисты упрекают нас в оппортунизме, но мы понимаем кто на самом деле оппортунист и должен поплатиться за свою контр-революционность." #Translated by ChatGPT, replace with manual translation if possible чё
 
 national_marxism: "Социал-Шовинизм"
 national_marxism_desc: "Социал-шовинизм - синкретическая идеология, сочетающая социалистические элементы с ультранационалистическими идеалами, в основном с крайним патриотизмом и изоляционизмом. Социальная структура социал-шовинизма состоит из ин-группы и аут-группы, которые обычно определяются культурой, расой или религией. К ин-группе относятся так же, как к любому другому члену социалистического государства, в то время как аут-группа рассматривается как паразит или человек, которого нужно обратить в свою веру."
 integral_socialism: "Интегральный Социализм"
 
 technocracy: "Технократия"
 technocracy_desc: "Технократия - это идеология, сочетающая технократическое управление с социалистическими принципами. Эта идеология предполагает создание меритократического правительства, состоящего из технических специалистов, при сохранении плановой экономики и низкого уровня социального неравенства. Технократические правительства часто проводят изоляционистскую внешнюю политику - от полной изоляции от внешнего мира до мягкого изоляционизма, хотя они могут вмешиваться во внутренние дела стран, которые считают враждебными." 
 
 blanquism: "Бланкизм"
 jacobinism: "Якобинизм"
 jacobinism_desc: "Современный якобинизм обычно ассоциируется с крайне жестокими большевистскими движениями, которые устанавливают социализм путем чистой тирании. Настоящие якобинцы получили зверское историческое наследие во Французской революции. Однако этот якобинизм действительно стремится вызвать массовые беспорядки и отменить классовую войну с помощью крайне радикальной, большевистской политики."
 communist_bismarckism: "Социал-Бисмаркизм"
 communist_bismarckism_desc: "Социал-Бисмаркизм — это политическая идеология, разработанная Иоахимом фон Риббентропом и вдохновлённая наследием Отто фон Бисмарка, а также героическим прошлым Германии. Социал-Бисмаркизм постулирует необходимость сильного авторитарного государства, способного объединить нацию через сочетание социальных реформ и национального единства. Также Социал-Бисмаркизм подчёркивает важность исторической преемственности, видя в героических страницах немецкой истории основу для построения будущего, где национальные интересы стоят выше классовых противоречий." 
 
 afrosocialism: "Афросоциализм"
 afrosocialism_desc: "Афросоциализм - это политическая и экономическая идеология, сочетающая социалистические принципы с борьбой за освобождение и самоопределение чернокожих. Он делает акцент на коллективной собственности, экономическом равенстве и социальной справедливости, а также на исторических последствиях колониализма, капитализма и системного угнетения. Афросоциализм выступает за политику, которая расширяет права и возможности маргинальных сообществ, способствует перераспределению богатства и созданию экономических систем, которые служат потребностям народа, а не элиты. Он тесно связан с антиимпериализмом и панафриканизмом, стремясь к солидарности между африканским и афро-диаспоральным населением по всему миру."
 ultraleninism: "Ультраленинизм"
 esoteric_socialism: "Эзотерический Социализм"
 bolshevik_nationalism: "Большевистский национализм"
 bolshevik_nationalism_desc: "Большевистский национализм черпает свои идеалы в Октябрьской революции и вдохновляется такими деятелями, как Владимир Ленин. Однако это движение не только радикально большевистское, но и радикально националистическое, стремящееся к успеху нации превыше всего. Другие этнические группы или меньшинства часто подвергаются угнетению и лишаются своих прав. Большевистский национализм крайне антисемитский и часто обвиняет иудаизм в том, что он является капиталистическим по своей природе. В целом, эта идеология является идеальным примером того, что многие политические теоретики считают теорией подковы."
 
 ## marxism ##
 marxism_subtype: "Марксизм"
 marxism_subtype_desc: "Марксизм - это политическая философия и метод социально-экономического анализа. Он использует диалектическую и материалистическую интерпретацию исторического развития, более известную как исторический материализм, для анализа классовых отношений, социальных конфликтов и социальных преобразований. Марксизм берет свое начало в работах немецких философов XIX века Карла Маркса и Фридриха Энгельса. Со временем марксизм развился в различные направления и школы, в результате чего не существует единой, окончательной марксистской теории."
 orthodox_engelism: "Ортодоксальный Энгельсизм"
 orthodox_engelism_desc: "Ортодоксальный энгельсизм - вариант марксистской теории, основанный на идеях Фридриха Энгельса, который, наряду с Карлом Марксом, был соавтором основополагающих работ по социализму и коммунизму. Он подчеркивает важность классовой борьбы, материальных условий жизни общества и неизбежность пролетарской революции, ведущей к созданию бесклассового, безгосударственного общества. Ортодоксальный энгельсизм строго придерживается трудов и принципов, изложенных Энгельсом, выступая за научный подход к социализму с акцентом на пролетариат как революционный класс. Эта идеология отвергает реформистские подходы и поддерживает идею о том, что только через свержение капиталистической системы может быть достигнуто подлинное социальное равенство. На практике она оказала влияние на различные социалистические и коммунистические движения, которые стремятся установить диктатуру пролетариата в качестве переходного этапа к коммунизму."
 luxemburgism: "Люксембургизм"
 luxemburgism_desc: "Люксембургизм - марксистская теория, основанная на идеях Розы Люксембург, выступающая за революционный социализм через массовые действия, прямую демократию и спонтанное вовлечение рабочего класса. Она отвергает понятие авангардной партии, возглавляющей революцию, вместо этого подчеркивая важность самоорганизации рабочих и низовых движений. Люксембургизм критикует как капиталистическую эксплуатацию, так и авторитарные тенденции в некоторых социалистических движениях, выступая за социалистическое общество, которое строится через активное участие и непрерывную борьбу. Он также подчеркивает необходимость международной солидарности, считая, что социализм не может быть полностью реализован только в одной стране. Несмотря на общность с другими формами марксизма, акцент люксембургизма на демократии и антиавторитаризме отличает его от более централизованных социалистических подходов."
 council_communism: "Коммунизм Рабочих Советов"
 council_communism_desc: "Коммунизм Рабочих Советов - это марксистская идеология, выступающая за децентрализованную, контролируемую рабочими экономику и систему управления. Она отвергает как капиталистические рынки, так и традиционный социализм с государственным управлением, вместо этого пропагандируя прямую демократию через советы рабочих, которые управляют производством и принимают решения. Эта система делает акцент на самоуправлении, утверждая, что пролетариат должен организовывать общество коллективно, без необходимости в правящей партии или бюрократическом государстве. Советские коммунисты критикуют авторитарные тенденции в других социалистических движениях, считая, что истинный коммунизм может быть достигнут только через участие низов. Хотя сторонники видят в нем демократическую альтернативу как капитализму, так и государственному социализму, критики утверждают, что в нем отсутствуют практические механизмы для масштабной координации и управления."
 left_communism: "Левый Коммунизм" #да быть такого не может
 left_communism_desc: "Левый коммунизм - марксистская идеология, критикующая как капиталистические системы, так и более умеренные формы социализма, особенно те, которые одобряют государственную власть или реформистские подходы. Он выступает за немедленное уничтожение капитализма путем пролетарской революции, но отвергает идею переходного государства или авторитарного руководства, которые, по его мнению, могут привести к новым формам угнетения. Левые коммунисты подчеркивают необходимость создания рабочих советов и прямого, демократического контроля над производством, делая упор на построение безгосударственного, бесклассового общества. Они критикуют так называемые социалистические правительства, возникшие в XX веке, за их авторитаризм, бюрократизм и неспособность полностью реализовать коммунистические идеалы. Левый коммунизм часто считается более радикальным и антиавторитарным, чем другие направления марксизма, такие как ленинизм или сталинизм."
 
 ## libertarian_socialism ##
 libertarian_socialism_subtype: "Либертарный Социализм"
 sr_maximalism: "Максимализм"
 reactionary_socialism: "Реакционный Социализм"
 syndicalism: "Синдикализм"
 democratic_socialism: "Демократический Социализм"
 democratic_socialism_desc: "Демократический социализм обычно представляет собой смесь социалистических или даже коммунистических идей в сочетании с демократическими ценностями, иногда даже теми, которые характерны для либеральных западных демократий. Страны демократического социализма обычно уделяют большое внимание пацифизму, правам трудящихся и гендерному равенству. Однако пока они редко встречаются в мире."
 anti_colonialism: "Анти-Колониализм"
 christian_socialism: "Христианский Социализм" 
 platformism: "Платформизм"
 platformism_desc: "Платформизм - это форма анархизма, которая делает акцент на организации, единстве и коллективных действиях анархистов для достижения революционных целей. Он выступает за создание федеративной сети анархистских групп, которые работают вместе на основе общих принципов и тактики, сохраняя при этом автономию в своих местных условиях. Платформизм рассматривается как набор идеологических и стратегических ориентиров, которые помогают объединить различные анархистские фракции, не принуждая их к идеологическому единообразию. Приверженцы платформизма считают, что более организованное и сплоченное анархистское движение необходимо для эффективного противостояния государству, капитализму и другим формам угнетения. Подчеркивая децентрализацию и прямую демократию, критики утверждают, что платформенный подход может привести к созданию иерархических структур или размыванию разнообразия анархистской мысли."
 anarcho_primitivism: "Анархо-Примитивизм"
 anarcho_primitivism_desc: "Индустриальная революция и её последствия стали бедствием для человеческой расы. Они значительно увеличили среднюю продолжительность жизни тех из нас, кто живёт в «развитых» странах, но они дестабилизировали общество, сделали жизнь бесполезной, подвергли людей унижению, привели к широкому распространению психического страдания (в третьем мире также и физического) и нанесли непоправимый вред окружающей среде. Непрерывное развитие технологии лишь усугубит ситуацию. Несомненно, она подвергнет людей ещё большим унижениям и нанесёт ещё больший вред окружающей среде, вероятно, она приведёт к ещё большему социальному распаду и психическому страданию, она может также привести и к возрастанию физического страдания — даже в «развитых» странах.."
 
