 cosmicism_desc: "Космицизм — это литературная философия, разработанная и использованная американским писателем Лавкрафтом в его художественной литературе. Философия космицизма утверждает, что во вселенной нет узнаваемого божественного присутствия, такого как бог, и что люди особенно незначительны в более широкой схеме межгалактического существования."
 
