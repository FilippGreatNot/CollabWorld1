 rockfellerism_desc: "Рокфеллеризм — это идеология, объединяющая идеи президента Джона Д. Рокфеллера. Он смешивает анархо-корпоративные экономические принципы с консервативной и религиозной социальной политикой. Эта идеология носит элитарный характер и едва ли поддерживается обычным населением Соединенных Штатов. Чтобы держать людей в страхе, идеология также способствует сохранению демократических институтов. Действительно ли эти институты демократичны? Конечно нет! Они коррумпированы и мошенничают, поддерживая только интересы крупных корпораций."
