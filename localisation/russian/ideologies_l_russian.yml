 pink_capitalism_desc: "Wtf Filipp what do you smoke"
 social_liberalism: "Социал-Либерализм"
 social_liberalism_desc: "Социал-либерализм - это политическая идеология, сочетающая индивидуальные свободы с приверженностью к социальной справедливости и экономическому вмешательству для обеспечения равных возможностей. Он поддерживает гражданские свободы, демократию и права человека, одновременно выступая за государственную политику, направленную на уменьшение социального и экономического неравенства. Социал-либералы верят в смешанную экономику, где государство играет роль в регулировании рынков и предоставлении программ социального обеспечения для защиты уязвимых слоев населения. Эта идеология получила широкое распространение в XX веке, оказав влияние на политику в области образования, здравоохранения и прав трудящихся. Хотя она поощряет свободу личности, критики утверждают, что слишком активное вмешательство государства может привести к неэффективности и чрезмерному регулированию."
 individualistic_capitalism: "Индивидуалистический Либерализм"
 libertarian: "Либертарианство"
 
 ## conservatism ##
 liberal_conservatism: "Либеральный Консерватизм"
 conservatism_subtype: "Консерватизм"
 paternalistic_conservatism: "Патерналистический Консерватизм"
 classical_conservatism_desc: "Классический консерватизм - это политическая идеология, которая делает акцент на традициях, социальной стабильности и сохранении устоявшихся институтов. Он основан на убеждении, что общество функционирует лучше всего, когда сохраняет преемственность со своим прошлым, уважая сложившиеся обычаи, ценности и структуры власти. Классические консерваторы утверждают, что человеческая природа несовершенна и что обществу необходимы стабильные институты - такие как семья, религия и государство - для поддержания порядка и предотвращения хаоса. Как правило, они выступают за ограниченное вмешательство государства, подчеркивая важность личной ответственности и постепенных изменений, а не радикальных реформ. Ценя свободу, классический консерватизм в то же время считает, что свобода должна быть уравновешена уважением к традициям и социальному порядку, чтобы избежать морального разложения и раздробленности общества."
 classical_conservatism: "Классический Консерватизм"
 authoritarian_conservatism: "Авторитарный Консерватизм"
 
 ## authoritarian_democrat ##
 authoritarian_democrat_subtype: "Авторитарная Демократия"
 mediacracy: "Медиакратия" #нахрена столько сабидеологий которые будут использоваться для одной страны с шансом 0.000001%
 mediacracy_desc: "Медиакратия — это политическая система, в которой медиаорганизации и контроль над информацией играют доминирующую роль в формировании общественного мнения и правительственных решений. В такой системе политики и политические решения чаще формируются под влиянием медийных нарративов, чем традиционных демократических институтов. Концентрация медиа-власти может приводить к манипуляциям, когда общественный дискурс определяется стремлением к сенсациям, корпоративными или политическими интересами. Хотя свободная пресса важна для демократии, чрезмерное влияние медиа может подрывать объективное формирование политики и поощрять популизм."
 regulationism: "Регуляционизм"
 plutocracy: "Плутократия"
 plutocracy_desc: "Плутократия — это политическая система, в которой власть сосредоточена в руках богатых, что позволяет экономической элите влиять на государственные решения и политику. В такой системе богатство часто превращается в политический контроль через финансирование избирательных кампаний, лоббирование и контроль над медиа и институтами. Это может приводить к принятию политики, выгодной богатым, такой как снижение налогов на высокие доходы и ослабление регулирования бизнеса, в то время как потребности низшего и среднего классов игнорируются. Критики утверждают, что плутократия подрывает демократию, отдавая приоритет интересам немногих за счёт большинства и увеличивая социальное и экономическое неравенство. Хотя некоторые защищают лидерство, основанное на богатстве, как признак меритократии, противники видят в этом искажение демократических принципов."
 stratocracy: "Стратократия"
 kleptocracy: "Клептократия"
 constitutional_monarchy: "Конституционная Монархия"
 constitutional_monarchy_desc: "Это система управления, при которой существует король и королевская семья, но их полномочия ограничены конституцией, а также, как правило, институтом вроде парламента, где премьер-министр обладает значительной властью, в то время как король не сохраняет абсолютной власти в стране."
 national_democracy: "Национал-Демократия"
 national_democracy_desc: "Национал-Демократия — это политическая идеология, сочетающая националистические принципы с демократическим управлением. Она подчеркивает суверенитет и культурную идентичность нации, выступая за представительное правительство и гражданские свободы. Сторонники часто отдают приоритет национальному единству, контролируемой иммиграции и экономической политике, защищающей отечественные отрасли. Однако критики утверждают, что это может привести к исключительным или ксенофобным политикам, если зайти слишком далеко. Исторически различные движения и партии принимали Национальную демократию с разными интерпретациями, от умеренного консерватизма до более радикальных националистических позиций."
 kemalism: "Кемализм"
 kemalism_desc: "Кемализм, как следует из названия, основан на идеалах основателя Турецкой Республики, Мустафы Кемаля Ататюрка. Возникший как отказ от воспринимаемой отсталости позднего османского периода, кемалисты стремятся создать и сохранить современное турецкое национальное государство, основанное на шести руководящих принципах: республиканизм, популизм, национализм, лаицизм, этатизм и реформизм."
 
 ## despotism ##
 mladorossism: "Младороссизм"
 despotism_subtype: "Деспотизм"
 despotism_subtype_desc: "Деспотизм - это форма правления, в которой один человек обладает всей властью и авторитетом, олицетворяя государство, а все остальные являются подчиненными лицами. Эта форма деспотизма была распространена в первых формах государственности и цивилизаций, таких как Древний Египет, и была возрождена при правлении короля Франции Людовика XIV. Сегодня деспотические государства часто управляются монархом, военным диктатором или влиятельным ведущим политиком."
 military_junta: "Военная Хунта"
 military_junta_desc: "Военная хунта — это группа военных офицеров или маршалов, на которых возложена ответственность за поддержание порядка в стране."
 police_statism: "Полицейское Государство"
 scientocracy: "Сайентократия"
 showa_statism: "Статизм Сёва"
 corporatocracy: "Корпоратократия"
 corporatocracy_desc: "Корпоратократия — это политическая и экономическая система, в которой крупные корпорации обладают значительной властью над государственными решениями и общественной политикой. В такой системе корпоративные интересы часто влияют на законодательство, регулирование и даже международные отношения, иногда в ущерб демократическому представительству. Это может приводить к политике, благоприятствующей крупному бизнесу, такой как дерегуляция, налоговые льготы и ослабление защиты трудовых прав, при этом ограничивая влияние обычных граждан. Критики утверждают, что корпоратократия подрывает демократию, ставя прибыль выше социального благополучия и экологической устойчивости. Однако сторонники утверждают, что участие корпораций в управлении может стимулировать экономический рост и инновации."
 rockfellerism: "Рокфеллеризм"
 rockfellerism_desc: "Рокфеллеризм — это идеология, объединяющая идеи президента Джона Рокфеллера. Она сочетает анархо-корпоративные экономические принципы с консервативной и религиозной социальной политикой. Эта идеология по своей природе элитарна и слабо поддерживается населением Соединённых Штатов. Чтобы держать народ под контролем, идеология также способствует сохранению демократических институтов. Являются ли эти институты по-настоящему демократичными? Конечно, нет! Они коррумпированы и мошеннически поддерживают только интересы крупных корпораций."
 no_mans_land: "Ничейная Земля"
 no_mans_land_desc: "Уга-буга."
 warlordism: "Варлордизм"
 warlordism_desc: "Эта страна находится в состоянии нестабильности, так как борется с другими режимами, пытающимися захватить контроль над ней. Она не является полноценным государством, а лишь его частью, которым обычно управляют военные или деспотичная фигура. После воссоединения страны идеология, вероятно, изменится."
 
 paternal_autocrat: "Патерналистическая Автократия"
 interim_government: "Временное Правительство"
 absolute_monarchy: "Абсолютная Монархия"
 absolute_monarchy_desc: "Абсолютная монархия — это форма правления, при которой единоличный правитель, обычно король или королева, обладает полной и неограниченной властью над государством. В отличие от конституционных монархий, здесь нет юридических или институциональных ограничений на власть монарха, что позволяет ему создавать законы, контролировать вооружённые силы и управлять страной без надзора со стороны парламента. Эта система была распространена в доиндустриальной Европе, где такие правители, как Людовик XIV Франции, воплощали принцип «божественного права», утверждая, что их власть исходит непосредственно от Бога. Хотя абсолютные монархии могут обеспечивать стабильность и решительное руководство, они часто подавляют политические свободы и зависят от личной компетентности правителя. Сегодня абсолютные монархии встречаются редко и сохраняются в основном в нескольких странах, где традиционное правление сосуществует с современным управлением."
 
 ## reactionism ##
 reactionism_subtype: "Реакционизм"
 revolutionary_conservatism: "Революцонный Консерватизм"
 revolutionary_conservatism_desc: "Революционный консерватизм — это политическая идеология, которая стремится сохранить традиционные ценности, институты и культурные практики, одновременно выступая за радикальные или революционные изменения, чтобы защитить их от влияния современности или воспринимаемого упадка. В отличие от традиционного консерватизма, который обычно поддерживает постепенные изменения и стабильность, революционный консерватизм выступает за более решительные, иногда насильственные, преобразования в обществе, чтобы восстановить или защитить то, что он считает основополагающими культурными, социальными и национальными устоями. Эта идеология часто делает акцент на национализме, социальной иерархии и сохранении религиозных или моральных ценностей, противопоставляя себя либерализму, социализму и глобализму. Сторонники утверждают, что такие революционные изменения необходимы для противодействия разрушению традиций и росту деструктивных идеологий. Однако критики предупреждают, что это может привести к авторитаризму или углубить раскол в обществе."
 reactionary_progressivism: "Реакционный Прогрессевизм"
 volkism: "Валькизм"
 black_hundredism: "Черносотенсизм"
 theocratic_dictatorship: "Теократическая Диктатура"
 theocratic_dictatorship_desc: "Теократическая диктатура — это форма правления, при которой политическая власть сосредоточена в руках одного лидера или небольшой группы, а государственная политика находится под сильным влиянием или напрямую регулируется религиозными принципами. В такой системе религиозные лидеры или институты часто обладают значительной властью, а правитель либо считается избранным божественным провидением, либо осуществляет власть в соответствии с религиозными законами. Теократические диктатуры обычно подавляют политическую оппозицию, поскольку инакомыслие может быть представлено как вызов как государству, так и религиозной доктрине. Религиозные законы и учения регулируют не только управление государством, но и личное поведение и общественные нормы, при этом разделение между религией и государством практически отсутствует. Критики утверждают, что такая система может привести к авторитарному правлению, ограничению личных свобод и преследованию религиозных или идеологических меньшинств."
 serbian_nationalism: "Сербский Национализм"
 
 ## national_syndicalism ##
 national_syndicalism_subtype: "Национал-Синдикализм"
 strasserism: "Штрассеризм"
 corporatism: "Корпоративизм"
 ultramilitocracy: "Ультрамилитократия"
 revolutionary_nationalism: "Революционный Национализм"
 ultranationalism: "Ультранационализм"
 ultranationalism_desc: "Ультранационализм - это ультраправая идеология которая часто продвигает идеи реваншизша, национализма и традиционализма для общества. Ультранационалистические Государства очень не желают иметь дипломатических отношений с другими странами."
 valkism: "Валькизм"
 futurism: "Футуризм"
 tseghakronism: "Цехакронизм"
 rational_fascism: "Рациональный Фашизм"
 
 ## esotericism ##
 esotericism_subtype: "Эзотерицизм"
 social_darwinism: "Социал-Дарвинизм"
 cosmicism: "Космицизм"
 cosmicism_desc: "Космицизм — это литературная философия, разработанная и использованная американским писателем Говардом Лавкрафтом в его произведениях. Философия космизма утверждает, что во вселенной нет узнаваемого божественного присутствия, такого как Бог, и что люди особенно незначительны в более широкой схеме межгалактического существования."
 freemasonry: "Масонство"
 freemasonry_desc: "Масонство — это организация, корни которой восходят к средневековым гильдиям каменщиков и которая превратилась в глобальную сеть лож, продвигающих моральное и этическое развитие, личностный рост и служение обществу. Члены, известные как масоны, обычно объединены в местные отделения, или ложи, где они участвуют в ритуалах, благотворительной деятельности и философских дискуссиях. Масонство подчеркивает такие ценности, как братство, благотворительность и честность, делая акцент на самосовершенствовании через систему моральных учений и символических ритуалов. Хотя масонство не является религией, оно поощряет веру в высшую силу, часто называемую «Великим Архитектором Вселенной». На протяжении истории масонство становилось объектом различных теорий заговора, но в целом оно позиционирует себя как аполитичная и инклюзивная организация, стремящаяся к развитию этичного поведения и улучшению общества."
 esoteric_nazism: "Эзотерический Национализм"
 illuminatism: "Иллюминизм"
 illuminatism_desc: "*Illuminati sounds*"
 
 vrilian_mysticism: "Мистицизм Врил"
 vrilian_mysticism_desc: "Общество Врил — это эзотерическая тайная организация, которая стремится найти скрытый источник энергии под названием Врил. С помощью этого нового источника неограниченной энергии они планируют создавать технологические достижения, такие как НЛО, а также участвуют во множестве других эзотерических теорий заговора, например, в поисках Агарты, которая, как они верят, достигла процветания благодаря упомянутой энергии Врил. Их методы часто включают убийства и коррупцию с целью захвата контроля и достижения своих целей."
 
 zadrugism: "Задругизм"
 zadrugism_desc: "Задругизм — это социально-политическая философия, созданная Яном Стахнюком, которая подчеркивает возрождение славянской культуры и идентичности через культурное движение и неоязычество. Она противостоит как христианству, так и коммунизму, выступая за культурную революцию, направленную на укрепление польского национального духа."
 
 kraterocracy: "Кратерократия"
 satanic_theocracy: "Сатанинская Теократия"