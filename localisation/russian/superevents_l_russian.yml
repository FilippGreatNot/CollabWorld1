 ### Germany ###
 superevent_spiedel_GER_reunification: "ОБЪЕДИНЕНИЕ ГЕРМАНИИ"
 superevent_spiedel_GER_reunification_quote: "Танки приходят в двух видах: опасный, смертельный вид и “освобождающий” вид. \n- Роберт Фиск"
 superevent_spiedel_GER_reunification_option: "Рёв Немецкого мотора"
 
 superevent_rosa_GER_reunification: "ОБЪЕДИНЕНИЕ ГЕРМАНИИ"
 superevent_rosa_GER_reunification_quote: "Те, кто не двигаются, не замечают своих цепей. \n- Роза Люксембург"
 superevent_rosa_GER_reunification_option: "Карл Маркс может гордиться"
 
 superevent_ribbentrop_GER_reunification: "ОБЪЕДИНЕНИЕ ГЕРМАНИИ"
 superevent_ribbentrop_GER_reunification_quote: "Социализм в жизни требует полного духовного преобразования масс, деградированных веками буржуазного господства.. \n- Роза Люксембург"
 superevent_ribbentrop_GER_reunification_option: "Ради новго сильного вмир"
 
 superevent_himmler_GER_reunification: "ОБЪЕДИНЕНИЕ ГЕРМАНИИ"
 superevent_himmler_GER_reunification_quote: "Лучше ужасный конец, чем ужас без конца. \n- Фердинанд фон Шилль" 
 superevent_himmler_GER_reunification_option: "Над европой нависла тень"
 
 superevent_wirth_GER_reunification: "ОБЪЕДИНЕНИЕ ГЕРМАНИИ"
 superevent_wirth_GER_reunification_quote: "Немцы не нация революционеров. Они были нацией исполнителей приказов. Приказ заменял им совесть. Это стало их излюбленной отговоркой. \n Кто действовал по приказу, тот, по их мнению, не нес никакой ответственности. \n- Эрих Мария Ремарк" 
 superevent_wirth_GER_reunification_option: "Возрождение из пепла"
  
 superevent_rohm_GER_reunification: "ОБЪЕДИНЕНИЕ ГЕРМАНИИ"
 superevent_rohm_GER_reunification_quote: "Возвращайся тогда, когда ты сможешь вернуться по-настоящему. \n- Бернхард Шлинк"
 superevent_rohm_GER_reunification_option: "Война на горизонте?"
 
 superevent_drexler_GER_reunification: "ОБЪЕДИНЕНИЕ ГЕРМАНИИ"
 superevent_drexler_GER_reunification_quote: "К величию есть только один путь, и этот путь проходит через страдания.. \n- Альбрет Энштейн"
 superevent_drexler_GER_reunification_option: "Новый Порядок ждёт"
 
 superevent_dressler_GER_reunification: "ОБЪЕДИНЕНИЕ ГЕРМАНИИ"
 superevent_dressler_GER_reunification_quote: "Почему, мистер Андерсон, почему? Во имя чего? Что вы делаете? Зачем, зачем встаете? Зачем продолжаете драться? \n- Агент Смит. Матрица."
 superevent_dressler_GER_reunification_quote: "Один Фюрер."
 
 
 ### USA ###
 superevent_end_of_usa: "КОНЕЦ США"
 superevent_end_of_usa_quote: "Накорми и напои своего врага, прежде чем убить его. \n- Аль Капоне"
 superevent_end_of_usa_option: "Гибель"
 
 
 
 ### Russia ###
 
 SE_RUS_REUNFIC: "ОБЪЕДИНЕНИЕ РОССИИ"
 
 SE_GASTEV_DESC: "Идите, идите по лестнице, которая называется цивилизацией, прогрессом, культурой — идите, искренно рекомендую, но куда идти? Право, не знаю. Ради одной лестницы этой стоит жить. \n- Антон Чехов "
 SE_GASTEV_TEXT: "Навстречу будущему"

 SE_STALIN_DESC: "Мы не утописты. Мы знаем, что любой чернорабочий и любая кухарка не способны сейчас же вступить в управление государством. \n- В.И. Ленин"
 SE_STALIN_TEXT: "Триумф Социализма?"
 
 SE_WW_TWO: "Вторая мировая Война"
 SE_WW_TWO_DESC: "Вы хотите тотальной войны? Вы хотите, если это будет необходимо, ещё более тотальной и радикальной войны, чем мы можем себе представить? \n- Йозеф Геббельс"
 SE_WW_TWO_TEXT: "Это ещё не конец"
 
 SE_PROKHANOV_DESC: "Никто не может служить двум господам: одного он не будет любить, а другого будет; одному будет предан, а другим будет пренебрегать. Вы не можете служить и Богу, и деньгам. \n- Евангелие от Матфея 6:24"
 SE_PROKHANOV_TEXT: "Русская Колыбель"
 
 SE_YEZHOV_DESC: "Государство существует не для того, чтобы превращать земную жизнь в рай, а для того, чтобы помешать ей окончательно превратиться в ад. \n- Николай Александрович Бердяев"
 SE_YEZHOV_TEXT: "Смерть Капитализму"
 
 SE_BOGDANOV_DESC: "Per aspera ad astra. \n- Луций Анней Сенека."
 SE_BOGDANOV_TEXT: "За Горизонтом"
 
 SE_UNGERN_DESC: "Я — кара Господня. Если вы не совершали смертельных грехов, Господь не пошлёт вам кару в лице меня! \n- Чингисхан"
 SE_UNGERN_TEXT: "Во славу"
 
 SE_FELIX_DESC: "У России достаточно мощи, чтобы поставить на место всех оборзевших недругов нашей страны. \n- Дмитрий Медведев."
 SE_FELIX_TEXT: "Стабильность..."