 ### Germany ###
 superevent_GER_unification: "ОБЪЕДИНЕНИЕ ГЕРМАНИИ"
 
 superevent_spiedel_GER_unification_quote: "Танки приходят в двух видах: опасный, смертельный вид и “освобождающий” вид.\n-Роберт Фиск"
 superevent_spiedel_GER_unification_option: "Рёв Немецкого мотора"
 
 superevent_rosa_GER_unification_quote: "Те, кто не двигаются, не замечают своих цепей.\n-Роза Люксембург"
 superevent_rosa_GER_unification_option: "Карл Маркс может гордиться"
 
 superevent_ribbentrop_GER_unification_quote: "Социализм в жизни требует полного духовного преобразования масс, деградированных веками буржуазного господства.\n-Роза Люксембург"
 superevent_ribbentrop_GER_unification_option: "Ради новго сильного вмир"
 
 superevent_himmler_GER_unification_quote: "Лучше ужасный конец, чем ужас без конца.\n-Фердинанд фон Шилль" 
 superevent_himmler_GER_unification_option: "Над европой нависла тень"
 
 superevent_wirth_GER_unification_quote: "Немцы — не нация революционеров. Они были нацией исполнителей приказов. Приказ заменял им совесть. Это стало их излюбленной отговоркой.\nКто действовал по приказу, тот, по их мнению, не нес никакой ответственности.\n-Эрих Мария Ремарк" 
 superevent_wirth_GER_unification_option: "Возрождение из пепла"
  
 superevent_rohm_GER_unification_quote: "Возвращайся тогда, когда ты сможешь вернуться по-настоящему.\n-Бернхард Шлинк"
 superevent_rohm_GER_unification_option: "Война на горизонте?"
 
 superevent_drexler_GER_unification_quote: "К величию есть только один путь, и этот путь проходит через страдания.\n-Альбрет Энштейн"
 superevent_drexler_GER_unification_option: "Новый Порядок ждёт"
 
 superevent_dressler_GER_unification_quote: "Почему, мистер Андерсон, почему? Во имя чего? Что вы делаете? Зачем, зачем встаете? Зачем продолжаете драться?\n-Агент Смит, «Матрица»"
 superevent_dressler_GER_unification_option: "Один Фюрер."
 
