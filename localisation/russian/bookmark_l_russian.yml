l_russian:
 SOV_BOOKMARK_DESC: "Октябрьская революция застряла на частичном триумфе над белым режимом. Тем не менее, гражданская война, мучавшая страну, закончилась ничем. Советская Россия всё ещё под угрозой уничтожения белыми, анархистами и прочими антикоммунистами. Они должны быть разбиты во имя светлого будущего для нашего народа."
 UVS_BOOKMARK_DESC: "Спартакистская революция в Германии не прошла так, как задумано. Союз Спартака не смог установить полный контроль над Германий, но кризис, в котором находится страна, позволила ему поселится на востоки. Теперь остаётся лишь гадать, смогут ли спартакисты Розы объединить Германию, и изберут ли они нового председателя."
 FRA_BOOKMARK_DESC: "Французская нация в беспорядке. После проавлившейся попытки разрушить немецкую гегемонию в Великой Войне Франция прошла через большую нестабильность, впрочем, меньшую, чем Германия. Франсуа Коти совершил переворот и в данный момент является правителем уставшия Франции, которой нужно решить собственные проблемы, прежде чем заниматься политикой Европы. Ввиду того, что старое правительство сбежало в североафриканские колонии, Французкое Государство может свободно проводить свою политику, направленную на восстановление былой славы Франции."
 ARM_BOOKMARK_DESC: "Армянская нация стоит под угрозой, как никогда. Последствия Геноцида армян, организованного Энвером Пашой и многими другими преступниками, оставили Армению разрушенной, изолированной страной. Но надежда ещё не потеряна. Армения всё ещё удерживает часть своих земель, и с распадом Османской империи армянская нация, возможно, наконец сможет отомстить своим врагам."
 OTHER_BOOKMARK_DESC: "Всё остальное на карте. Скорее всего, у него либо нет контента, либо контент неиграбелен."