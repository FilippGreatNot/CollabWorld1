l_russian:
 SOV_BOOKMARK_DESC: "Октябрьская революция одержала частичную победу над режимом белых. Однако гражданская война, которая терзала страну несколько лет, закончилась в тупике. Советская Россия всё ещё находится под угрозой войны со стороны белых, анархистов и остальных антикоммунистов. Они должны быть побеждены во имя светлого будущего нашего народа."
 UVS_BOOKMARK_DESC: "Спартакисткая революция в Германии не совсем удалась, как планировалось. Союз Спартака не смог установить полный контроль над Германией, но кризис, в котором оказалась страна, позволил им закрепиться на востоке. Теперь остаётся вопрос, смогут ли спартакисты Розы Люксембург воссоединить Германию и кто станет новым председателем."
 FRA_BOOKMARK_DESC: "Французская нация находится в состоянии хаоса. С тех пор как попытка сломить германскую гегемонию во время Великой войны провалилась, Франция переживает глубокую нестабильность, хотя и не такую сильную, как Германия. Франсуа Коти совершил переворот и теперь является правителем Франции, которой необходимо сосредоточиться на себе, а не на европейской политике. Французское Государство следует своей новой политики, направленной на восстановление былого величия Франции."
 ARM_BOOKMARK_DESC: "Армянский народ находится под угрозой, как никогда раньше. Последствия Геноцида армян, организованного Энвер Пашой и многими другими преступниками, превратили Армению в разрушенную, изолированную нацию. Однако не все надежды потеряны. Армения все еще цепляется за некоторые из своих земель, и с распадом Османской империи армянский народ, возможно, наконец-то сможет отомстить своим врагам."
 YUG_BOOKMARK_DESC: "Югославия прошла через многое, чтобы стать единой. Движущей силой объединения стало Королевство Сербия, которое понесло значительные потери населения из-за австро-венгерской оккупации во время Великой войны. Но теперь, когда империя Габсбургов рухнула, а в Европе установился новый порядок, Сербия смогла объединиться с хорватами, словенцами и боснийцами и образовать Новое королевство. Сможет ли союз южнославянских народов выдержать все этнические противоречия?"
 BAV_BOOKMARK_DESC: "Баварская Советская Республика была создана более 2 лет назад во время событий гражданской войны в Германии. Баварии удалось выстоять, но теперь она оказалась на пороге полного разгрома. Более мощные отряды Фрайкора вот-вот пойдут на Мюнхен, а Бавария внутренне нестабильна, можно сказать, что она может впасть в собственную гражданскую войну. Ситуация плохая. Кто бы ни возглавил Баварию, ему наверняка придется очень нелегко."
 BLR_BOOKMARK_DESC: "Разгромив поляков на Висле, Михаил Тухачевский закрепил за собой репутацию Красного Наполеона и героя советской революции. Но теперь, получив в управление свой собственный маленький округ, Тухачевский сталкивается с множеством внутренних и внешних проблем. Количество поляков, сопротивляющихся советской оккупации огромно, и в стране бушуют национальные волнения, которые в любой момент могут привести к восстанию. Кроме того, экономическая ситуация очень нестабильна. Округ либо выживет и будет процветать, либо рухнет в течение нескольких месяцев. Все в руках Красного Наполеона."
 UKR_BOOKMARK_DESC: "Анархия любит своих сыновей. Батька Нестор Махно принес Украине свободу. Мы - первая анархическая страна в Европе, и наша революция должна распространиться. Вопреки всему, мы выстояли под безжалостными атаками имперских реакционеров и диктаторских коммунистов. Теперь перед нами стоят новые задачи. Мать Анархия одержит победу над своими врагами, это наше обещание народу Украины и всем людям мира, которые стремятся к свободе от реакционного гнета."
 OTHER_BOOKMARK_DESC: "Все остальные на карте скорее всего либо не умеют контента, либо неиграбельны."