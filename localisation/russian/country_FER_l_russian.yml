 FER_servant_of_two_masters_desc:0 "Дальневосточная Республика является буферной зоной между Японией и США. Многие жители России считают что Республика- нелепый осколок белого движения который был подчинён мировым гигантам. Может быть они и правы. Давайте разберёмся с ситуацией."
 
