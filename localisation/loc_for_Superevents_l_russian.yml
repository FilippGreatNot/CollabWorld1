 SE_RUS_REUNFIC:0 "ОБЪЕДИНЕНИЕ РОССИИ"
 
 
 SE_GASTEV_DESC:0 "Идите, идите по лестнице, которая называется цивилизацией, прогрессом, культурой,-идите, искренно рекомендую, но куда идти? Право, не знаю. Ради одной лестницы этой стоит жить. \n- Антон Чехов "
 SE_GASTEV_TEXT:0 "Навстречу будущему"

 SE_STALIN_DESC:0 "Мы не утописты. Мы знаем, что любой чернорабочий и любая кухарка не способны сейчас же вступить в управление государством. \n- В.И. Ленин"
 SE_STALIN_TEXT:0 "Триумф Социализма?"
 
 SE_WW_TWO:0 "Вторая мировая Война"
 SE_WW_TWO_DESC:0 "Вы хотите тотальной войны? Вы хотите, если это будет необходимо, ещё более тотальной и радикальной войны, чем мы можем себе представить? \n- Йозеф Геббельс"
 SE_WW_TWO_TEXT:0 "Это ещё не конец"
 
 SE_PROKHANOV_DESC:0 "Никто не может служить двум господам: одного он не будет любить, а другого будет; одному будет предан, а другим будет пренебрегать. Вы не можете служить и Богу, и деньгам. \n- Евангелие от Матфея 6:24"
 SE_PROKHANOV_TEXT:0 "Русская Колыбель"
 
 SE_YEZHOV_DESC:0 "Государство существует не для того, чтобы превращать земную жизнь в рай, а для того, чтобы помешать ей окончательно превратиться в ад. \n- Николай Александрович Бердяев"
 SE_YEZHOV_TEXT:0 "Смерть Капитализму"
 
 SE_BOGDANOV_DESC:0 "Per aspera ad astra. \n- Луций Анней Сенека."
 SE_BOGDANOV_TEXT:0 "За Горизонтом"
 
 SE_UNGERN_DESC:0 "Я — кара Господня. Если вы не совершали смертельных грехов, Господь не пошлёт вам кару в лице меня! \n- Чингисхан"
 SE_UNGERN_TEXT:0 "Во славу"
 
 SE_FELIX_DESC:0 "У России достаточно мощи, чтобы поставить на место всех оборзевших недругов нашей страны. \n- Дмитрий Медведев."
 SE_FELIX_TEXT:0 "Стабильность..."