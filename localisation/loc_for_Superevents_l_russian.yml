 SE_HIMMLER_DESC:0 "Лучше ужасный конец, чем ужас без конца. \n- Фердинанд фон Шилль" 
 SE_HIMMLER_TEXT:0 "Над европой нависла тень"
 
 SE_WIRTH_DESC:0 "Немцы не нация революционеров. Они были нацией исполнителей приказов. Приказ заменял им совесть. Это стало их излюбленной отговоркой. \n Кто действовал по приказу, тот, по их мнению, не нес никакой ответственности. \n- Эрих Мария Ремарк" 
 SE_WIRTH_TEXT:0 "Возрождение из пепла"
  
 
 SE_ROHM_DESC:0 "Возвращайся тогда, когда ты сможешь вернуться по-настоящему. \n- Бернхард Шлинк"
 SE_ROHM_TEXT:0 "Война на горизонте?"
 
 
 
 SE_DREXLER_DESC:0 "К величию есть только один путь, и этот путь проходит через страдания.. \n- Альбрет Энштейн"
 SE_DREXLER_TEXT:0 "Новый Порядок ждёт"
 SE_DRESSLER_DESC:0 "Почему, мистер Андерсон, почему? Во имя чего? Что вы делаете? Зачем, зачем встаете? Зачем продолжаете драться? \n- Агент Смит. Матрица."
 SE_DRESSLER_TEXT:0 "Один Фюрер."
 
 
 
 SE_ACW:0 "ВТОРАЯ ГРАЖДАНСКАЯ ВОЙНА В США"
 SE_ACW_DESC:0 "Накорми и напои своего врага, прежде чем убить его. \n- Аль Капоне"
