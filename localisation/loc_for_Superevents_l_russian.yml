 SE_GER_REUNFIC:0 "ОБЪЕДИНЕНИЕ ГЕРМАНИИ"
 
 
 SE_SPIEDEL_DESC:0 "Танки приходят в двух видах: опасный, смертельный вид и “освобождающий” вид. \n- Роберт Фиск"
 SE_SPIEDEL_TEXT:0 "Рёв Немецкого мотора"
 
 SE_ROSA_DESC:0 "Те, кто не двигаются, не замечают своих цепей. \n- Роза Люксембург"
 SE_ROSA_TEXT:0 "Карла Маркс может гордиться"
 
 SE_RIBBENTROP_DESC:0 "Социализм в жизни требует полного духовного преобразования масс, деградированных веками буржуазного господства.. \n- Роза Люксембург"
 SE_RIBBENTROP_TEXT:0 "Ради новго сильного вмир"
 
 SE_HIMMLER_DESC:0 "Лучше ужасный конец, чем ужас без конца. \n- Фердинанд фон Шилль" 
 SE_HIMMLER_TEXT:0 "Над европой нависла тень"
 
 SE_WIRTH_DESC:0 "Немцы не нация революционеров. Они были нацией исполнителей приказов. Приказ заменял им совесть. Это стало их излюбленной отговоркой. \n Кто действовал по приказу, тот, по их мнению, не нес никакой ответственности. \n- Эрих Мария Ремарк" 
 SE_WIRTH_TEXT:0 "Возрождение из пепла"
  
 
 SE_ROHM_DESC:0 "Возвращайся тогда, когда ты сможешь вернуться по-настоящему. \n- Бернхард Шлинк"
 SE_ROHM_TEXT:0 "Война на горизонте?"
 
 
 
 SE_DREXLER_DESC:0 "К величию есть только один путь, и этот путь проходит через страдания.. \n- Альбрет Энштейн"
 SE_DREXLER_TEXT:0 "Новый Порядок ждёт"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 ##################RUSSIA
 
 SE_RUS_REUNFIC:0 "ОБЪЕДИНЕНИЕ РОССИИ"
 
 
 SE_GASTEV_DESC:0 "Идите, идите по лестнице, которая называется цивилизацией, прогрессом, культурой,-идите, искренно рекомендую, но куда идти? Право, не знаю. Ради одной лестницы этой стоит жить. \n- Антон Чехов "
 SE_GASTEV_TEXT:0 "Навстречу будущему"

 SE_STALIN_DESC:0 "Этот человек умеет действовать. \n- Ф. Рузвельт"
 SE_STALIN_TEXT:0 "Триумф Социализма?"
 
 SE_WW_TWO:0 "Вторая мировая Война"
 SE_WW_TWO_DESC:0 "Вы хотите тотальной войны? Вы хотите, если это будет необходимо, ещё более тотальной и радикальной войны, чем мы можем себе представить? \n- Йозеф Геббельс"
 SE_WW_TWO_TEXT:0 "Это ещё не конец"
 
 
 
 SE_ROCKFELLER_US:0 "ПРЕЗИДЕНСТВО РОКФЕЛЛЕРА"
 SE_ROCKFELLER_DESC:0 "Я никогда не догадывался, кем окажусь в этой жизни, но я всегда знал, что рожден для чего-то большего. \n- Джон Дэвисон Рокфеллер"
 SE_ROCKFELLER_TEXT:0 "Музыка Вашингтона"
 
 SE_PROKHANOV_DESC:0 "Никто не может служить двум господам: одного он не будет любить, а другого будет; одному будет предан, а другим будет пренебрегать. Вы не можете служить и Богу, и деньгам. \n- Евангелие от Матфея 6:24"
 SE_PROKHANOV_TEXT:0 "Русская Колыбель"
 
 SE_YAGODA_DESC:0 "Ясный по Украине знал, какие сложные сооружения роют бандиты, как любят вести от схронов подземные ходы, по которым надеются выйти из окружения. Будто кроты и мыши они прятались и гадили – в этом весь смысл их жизни, к счастью, недолгой. \n- Сергей Зверев. Рыцарь ордена НКВД."
 SE_YAGODA_TEXT:0 "Одна цель"
 
 SE_YEZHOV_DESC:0 "Государство существует не для того, чтобы превращать земную жизнь в рай, а для того, чтобы помешать ей окончательно превратиться в ад. \n- Николай Александрович Бердяев"
 SE_YEZHOV_TEXT:0 "Смерть Капитализму"
 
 
 SE_UNGERN_DESC:0 "Я — кара Господня. Если вы не совершали смертельных грехов, Господь не пошлёт вам кару в лице меня! \n- Чингисхан"
 SE_UNGERN_TEXT:0 "Во славу"