 ### Leader Descriptions ###
 
 POLITICS_TUKHACHEVSKY_DESC:0 "Красный наполеон который, в какой-то мере, смог раскрыть свой потенциал. После удачного прорыва через Вислу и успешного сдерживания наступления немецких войск он смог закрепиться в области от Германии до Беллоруссии. Ситуация в гражданской войне заставила его остатья на этом месте. Союз ослаю, но поражение Германской Империи сделало Антанту только сильнее, капиталистические интервенты могу вернуться в любой момент. И Маршал желает быть готовым к этому моменту." 
 
